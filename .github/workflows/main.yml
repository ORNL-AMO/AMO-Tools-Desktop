name: CI/CD

on:
  push:
    branches:
      - 'master'
      - 'develop'
  workflow_dispatch:

jobs:
  qa:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/release:qa.yml

  web:
    if: github.ref_name == 'develop' || github.ref_name == 'master'
    uses: ./.github/workflows/release:web.yml

  desktop:
    if: github.ref_name == 'master'
    uses: ./.github/workflows/release:desktop.yml
    secrets: inherit

language: node_js

os:
  - linux
  - osx

compiler:
  - gcc
#  - clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew upgrade node;

    else
      sudo apt-get update;
      sudo apt-get install npm;
    fi

  - npm install npm@latest -g

install: npm install

script:
  - npm run build

if: tag IS blank

language: node_js
node_js:
  - '10.13'
  
matrix:
  include:
    - name: "Linux Build"
      os: linux
    
    - name: "Mac Build"
      os: osx
      
    - name: "Windows Build"
      os: windows
    
before_install:
  - if [ [$TRAVIS_OS_NAME == 'linux'] OR [$TRAVIS_OS_NAME == 'osx'] ]; then travis_retry npm i -g npm@6.4.0; fi
  - bash travis_scripts/get_os.sh
  - echo "$OS_FLAG"
install:
  - travis_retry npm install
  - npm update
script:
  - ls ./node_modules/@angular/cli/bin/
  - |
    if [[ $TRAVIS_BRANCH == 'master' ]]; then
      travis_wait 30 npm run ng-high-memory
      ./node_modules/.bin/build -"$OS_FLAG" --x64 --publish="never"
      ls
      ls ../output/
    else
      npm run build
    fi
  
before_deploy:
  #function keep_alive() {

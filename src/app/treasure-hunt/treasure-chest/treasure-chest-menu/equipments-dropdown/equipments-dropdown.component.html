<div class="nav-item dropdown">
    <a class="nav-link dropdown-toggle text-center" (click)="toggleEquipment()">
        Equipment
    </a>
    <div class="dropdown-menu p-0" [ngClass]="{'show': displayEquipment == true}">
        <div class="list-group calc-width">
            <a class="list-group-item list-group-item-action" *ngFor="let option of equipments"
                [ngClass]="{'active': option.selected}" (click)="setSelectedEquipment(option)">
                {{option.display}}
                <span class="pull-right pl-2 pr-2" [ngClass]="{'badge badge-pill': option.numCalcs > 0}">
                    {{option.numCalcs}}
                </span>
            </a>
        </div>
    </div>
</div>

<div class="nav-item dropdown">
    <a class="nav-link dropdown-toggle text-center" (click)="toggleTeams()">
        Teams
    </a>
    <div class="dropdown-menu p-0" [ngClass]="{'show': displayTeamDropdown == true}">
        <div class="list-group calc-width">
            <a class="list-group-item list-group-item-action" *ngFor="let team of teams"
                [ngClass]="{'active': team.selected}" (click)="setSelectedTeam(team)">
                {{team.display}}
                <span class="pull-right pl-2 pr-2" [ngClass]="{'badge badge-pill': team.numCalcs > 0}">
                    {{team.numCalcs}}
                </span>
            </a>
        </div>
    </div>
</div>

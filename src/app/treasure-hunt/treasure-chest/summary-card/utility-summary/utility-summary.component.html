<div class="d-flex w-100 h-100 flex-column justify-content-end">
  <label class="group-label pt-2">{{ label }} Cost Savings</label>
  <app-treasure-hunt-gauge
    [value]="summaryData.totalPercentSavings"
    [chartHeight]="75"
  >
  </app-treasure-hunt-gauge>
  <table class="mx-auto">
    <tbody>
      <tr>
        <td>
          Baseline
        </td>
        <td>
          {{ summaryData.baselineCost | currency: "USD":"symbol":"1.0-0" }}
        </td>
      </tr>
      <tr>
        <td>
          Modified
        </td>
        <td>
          {{ summaryData.modificationCost | currency: "USD":"symbol":"1.0-0" }}
        </td>
      </tr>
      <tr class="bold">
        <td>
          Annual Savings
        </td>
        <td>
          {{ summaryData.totalCostSavings | currency: "USD":"symbol":"1.0-0" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

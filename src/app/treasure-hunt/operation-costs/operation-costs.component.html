<div class="d-flex flex-column mb-3" #formElement>
  <div class="header mr-2 ml-2">
    <h3>Annual Utility Usage and Costs</h3>
  </div>
  <div class="p-2 card-form">
    <div class="d-flex">
      <div class="p-1">
        <app-animated-checkmark [active]="treasureHunt.currentEnergyUsage.electricityUsed"
          (click)="toggleElectricityUsed()">
        </app-animated-checkmark>
      </div>
      <div class="d-flex flex-fill flex-column p-1">
        <label class="group-label" (click)="toggleElectricityUsed()">
          Electricity
        </label>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.electricityUsed == true">
          <label for="electricityCost">Electricity Unit Costs</label>
          <div class="input-group">
            <input name="electricityCost" type="number" step="any" class="form-control" id="electricityCost"
              [(ngModel)]="settings.electricityCost" (input)="setSaveSettings()">
            <span class="units input-group-addon">$/kWh</span>
          </div>
        </div>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.electricityUsed == true">
          <label for="annualElectricityUsage">Electricity Annual Consumption</label>
          <div class="input-group">
            <input class="form-control" name="annualElectricityUsage" type="number"
              [(ngModel)]="treasureHunt.currentEnergyUsage.electricityUsage" (input)="save()">
            <span class="input-group-addon units">kWh/yr</span>
          </div>
        </div>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.electricityUsed == true">
          <label for="annualElectricityCosts">Electricity Annual Costs</label>
          <div class="input-group">
            <input class="form-control" name="annualElectricityCosts" type="number"
              [(ngModel)]="treasureHunt.currentEnergyUsage.electricityCosts" (input)="save()">
            <span class="input-group-addon units">$/yr</span>
          </div>
        </div>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.electricityUsed == true">
          <label for="totalEmissionOutputRate">Total Emission Output Rate
            <a class="form-text small click-link" (click)="showZipCodeModal()">
              Calculate Emission Output Rate from Zip Code</a>
          </label>
          <div class="input-group">
            <input name="totalEmissionOutputRate" type="number" step="any" class="form-control"
              id="totalEmissionOutputRate" (input)="save()" 
              [(ngModel)]="treasureHunt.currentEnergyUsage.electricityCO2SavingsData.totalEmissionOutputRate">
            <span class="input-group-addon units small">kg CO<sub>2</sub>/kWh</span>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="p-1">
        <app-animated-checkmark [active]="treasureHunt.currentEnergyUsage.naturalGasUsed"
          (click)="toggleNaturalGasUsed()">
        </app-animated-checkmark>
      </div>
      <div class="d-flex flex-fill flex-column p-1">
        <label class="group-label" (click)="toggleNaturalGasUsed()">
          Natural Gas
        </label>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.naturalGasUsed == true">
          <label for="fuelCost">Natural Gas Unit Cost</label>
          <div class="input-group">
            <input name="fuelCost" type="number" step="any" class="form-control" id="fuelCost"
              [(ngModel)]="settings.fuelCost" (input)="setSaveSettings()">
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/MMBtu</span>
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">$/GJ</span>
          </div>
          <div class="form-group">
            <label for="annualNaturalGasUsage">Natural Gas Annual Consumption</label>
            <div class="input-group">
              <input class="form-control" name="annualNaturalGasUsage" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.naturalGasUsage" (input)="save()">
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">MMBtu/yr</span>
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">GJ/yr</span>
            </div>
          </div>
          <div class="form-group">
            <label for="annualNaturalGasCosts">Natural Gas Annual Costs</label>
            <div class="input-group">
              <input class="form-control" name="annualNaturalGasCosts" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.naturalGasCosts" (input)="save()">
              <span class="input-group-addon units">$/yr</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="p-1">
        <app-animated-checkmark [active]="treasureHunt.currentEnergyUsage.otherFuelUsed"
          (click)="toggleOtherFuelUsed()">
        </app-animated-checkmark>
      </div>
      <div class="d-flex flex-fill flex-column p-1">
        <label class="group-label" (click)="toggleOtherFuelUsed()">
          Other Fuel
        </label>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.otherFuelUsed == true">
          <label for="otherFuelCost">Other Fuel Unit Cost</label>
          <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="settings.otherFuelCost" id="otherFuelCost"
              (input)="setSaveSettings()">
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/MMBtu</span>
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">$/GJ</span>
          </div>
          <div class="form-group">
            <label for="annualOtherFuelUsage">Other Fuel Annual Consumption</label>
            <div class="input-group">
              <input class="form-control" name="annualOtherFuelUsage" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.otherFuelUsage" (input)="save()">
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">MMBtu/yr</span>
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">GJ/yr</span>
            </div>
          </div>
          <div class="form-group">
            <label for="annualOtherFuelCosts">Other Fuel Annual Costs</label>
            <div class="input-group">
              <input class="form-control" name="annualOtherFuelCosts" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.otherFuelCosts" (input)="save()">
              <span class="input-group-addon units">$/yr</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <div class="p-1">
        <app-animated-checkmark [active]="treasureHunt.currentEnergyUsage.waterUsed" (click)="toggleWaterUsed()">
        </app-animated-checkmark>
      </div>
      <div class="d-flex flex-fill flex-column p-1">
        <label class="group-label" (click)="toggleWaterUsed()">
          Water
        </label>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.waterUsed == true">
          <label for="waterCost">Water Unit Cost</label>
          <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="settings.waterCost" id="waterCost"
              (input)="setSaveSettings()">
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/gal</span>
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">$/L</span>
          </div>
          <div class="form-group">
            <label for="annualWaterUsage">Water Annual Consumption</label>
            <div class="input-group">
              <input class="form-control" name="annualWaterUsage" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.waterUsage" (input)="save()">
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">L/yr</span>
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">kgal/yr</span>
            </div>
          </div>
          <div class="form-group">
            <label for="annualWaterCosts">Water Annual Costs</label>
            <div class="input-group">
              <input class="form-control" name="annualWaterCosts" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.waterCosts" (input)="save()">
              <span class="input-group-addon units">$/yr</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="p-1">
        <app-animated-checkmark [active]="treasureHunt.currentEnergyUsage.wasteWaterUsed"
          (click)="toggleWasteWaterUsed()">
        </app-animated-checkmark>
      </div>
      <div class="d-flex flex-fill flex-column p-1">
        <label class="group-label" (click)="toggleWasteWaterUsed()">
          Waste Water
        </label>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.wasteWaterUsed == true">
          <label for="waterWasteCost">Waste Water Unit Cost</label>
          <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="settings.waterWasteCost" id="waterWasteCost"
              (input)="setSaveSettings()">
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/gal</span>
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">$/L</span>
          </div>
          <div class="form-group">
            <label for="annualWasteWaterUsage">Waste Water Annual Consumption</label>
            <div class="input-group">
              <input class="form-control" name="annualWasteWaterUsage" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.wasteWaterUsage" (input)="save()">
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">L/yr</span>
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">kgal/yr</span>
            </div>
          </div>
          <div class="form-group">
            <label for="annualWasteWaterCosts">Waste Water Annual Costs</label>
            <div class="input-group">
              <input class="form-control" name="annualWasteWaterCosts" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.wasteWaterCosts" (input)="save()">
              <span class="input-group-addon units">$/yr</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="p-1">
        <app-animated-checkmark [active]="treasureHunt.currentEnergyUsage.compressedAirUsed"
          (click)="toggleCompressedAirUsed()">
        </app-animated-checkmark>
      </div>
      <div class="d-flex flex-fill flex-column p-1">
        <label class="group-label" (click)="toggleCompressedAirUsed()">
          Compressed Air (as utility)
        </label>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.compressedAirUsed == true">
          <label for="compressedAirCost">Compressed Air Unit Cost</label>
          <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="settings.compressedAirCost" id="compressedAirCost"
              (input)="setSaveSettings()">
            <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/SCF</span>
            <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure != 'Imperial'">$/m<sup>3</sup></span>
          </div>
          <div class="form-group">
            <label for="annualCompressedAirUsage">Compressed Air Annual Consumption</label>
            <div class="input-group">
              <input class="form-control" name="annualCompressedAirUsage" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.compressedAirUsage" (input)="save()">
              <span class="units input-group-addon"
                *ngIf="settings.unitsOfMeasure != 'Imperial'">m<sup>3</sup>/yr</span>
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">kSCF/yr</span>
            </div>
          </div>
          <div class="form-group">
            <label for="annualCompressedAirCosts">Compressed Air Annual Costs</label>
            <div class="input-group">
              <input class="form-control" name="annualCompressedAirCosts" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.compressedAirCosts" (input)="save()">
              <span class="input-group-addon units">$/yr</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <div class="p-1">
        <app-animated-checkmark [active]="treasureHunt.currentEnergyUsage.steamUsed" (click)="toggleSteamUsed()">
        </app-animated-checkmark>
      </div>
      <div class="d-flex flex-fill flex-column p-1">
        <label class="group-label" (click)="toggleSteamUsed()">
          Steam (as utility)
        </label>
        <div class="form-group" *ngIf="treasureHunt.currentEnergyUsage.steamUsed == true">
          <label for="steamCost">Steam Unit Cost</label>
          <div class="input-group">
            <input name="steamCost" type="number" step="any" class="form-control" id="steamCost"
              [(ngModel)]="settings.steamCost" (change)="setSaveSettings()">
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/klb</span>
            <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">$/tonne</span>
          </div>
          <div class="form-group">
            <label for="annualSteamUsage">Steam Annual Consumption</label>
            <div class="input-group">
              <input class="form-control" name="annualSteamUsage" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.steamUsage" (input)="save()">
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">klb/yr</span>
              <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure != 'Imperial'">tonne/yr</span>
            </div>
          </div>
          <div class="form-group">
            <label for="annualSteamCosts">Steam Annual Costs</label>
            <div class="input-group">
              <input class="form-control" name="annualSteamCosts" type="number"
                [(ngModel)]="treasureHunt.currentEnergyUsage.steamCosts" (input)="save()">
              <span class="input-group-addon units">$/yr</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #zipCodeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="zipCodeModalLabel" aria-hidden="true" [config]="{backdrop: 'fixed'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideZipCodeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div #modalBody class="modal-body p-5">
        <app-assessment-co2-savings
          [co2SavingsData]="co2SavingsData"
          [isFormDisabled]="false"
          [inBaseline]="true"
          (emitUpdateCo2SavingsData)="updatePsatCo2SavingsData($event)">
        </app-assessment-co2-savings>
      </div>
      <div class="modal-footer fsat justify-content-between">
        <button class="btn btn-default pull-left" (click)="hideZipCodeModal()">Cancel</button>
        <span>
          <button class="btn btn-primary" (click)="hideZipCodeModal()">Save and
            Exit</button>
          <button [disabled]="disableApplyData == true" class="ml-2 btn btn-primary" (click)="applyModalData()">Apply
            Data</button>
        </span>
      </div>
    </div>
  </div>
</div>

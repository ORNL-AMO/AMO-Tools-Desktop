<nav class="treasure-hunt navbar banner d-flex mr-auto p-0 flex-nowrap">
	<div class="d-flex align-items-center p-1">
		<div class="img-col col-sm-auto col-md-auto col-lg-auto">
			<img class="img-icon" src="assets/images/treasure-hunt.png">
		</div>
		<div class="d-flex flex-column pl-2">
			<div class="h2-name">
				{{assessment.name}}
			</div>
			<div class="h2-name">
				<span class="small">
					Last modified: {{assessment.modifiedDate | date:'mediumDate'}}
				</span>
			</div>
		</div>
	</div>
	<div class="d-flex nav-pills nav-fill flex-wrap mx-auto">
		<div class="nav-item">
			<a class="nav-link" [ngClass]="{'active': mainTab == 'system-setup', 'disabled':disableTabs == true}"
				(click)="changeTab('system-setup')">Facility Basics</a>
		</div>
		<div class="nav-item">
			<a class="nav-link"
				[ngClass]="{'active': mainTab == 'find-treasure', 'disabled': assessment.treasureHunt.setupDone != true || disableTabs == true}"
				(click)="changeTab('find-treasure')">Find Treasure</a>
		</div>
		<div class="nav-item">
			<a class="nav-link"
				[ngClass]="{'active': mainTab == 'treasure-chest', 'disabled': assessment.treasureHunt.setupDone != true || disableTabs == true}"
				(click)="changeTab('treasure-chest')">Treasure Chest</a>
		</div>
		<div class="nav-item">
			<a class="nav-link"
				[ngClass]="{'active': mainTab == 'report', 'disabled': assessment.treasureHunt.setupDone != true || disableTabs == true}"
				(click)="changeTab('report')">Report</a>
		</div>
	</div>
	<div class="d-flex ml-auto pr-2 h-100">
		<div class="pl-2 pr-2 border-left home-nav-item" [routerLink]="['/settings']">
     	   <span class="fa fa-cog"></span>
  	  </div>
		<div class="pl-2 pr-2 border-right border-left home-nav-item"
			[routerLink]="['/directory-dashboard', assessment.directoryId]">
			<span class="fa fa-folder-open"></span>
		</div>
		<div class="pl-2 pr-2 border-right home-nav-item" [routerLink]="['/landing-screen']">
			<span class="fa fa-home"></span>
		</div>
	</div>
</nav>



<ul class="tabs subtabs progress-tabs treasure-hunt" *ngIf="mainTab == 'system-setup'">
	<li [ngClass]="{'active': subTab == 'settings'}">
		<a (click)="changeSubTab('settings')">Assessment Basics</a>
	</li>
	<li [ngClass]="{'active': subTab == 'operation-costs'}">
		<a (click)="changeSubTab('operation-costs')">Energy Usage and Cost</a>
	</li>
</ul>

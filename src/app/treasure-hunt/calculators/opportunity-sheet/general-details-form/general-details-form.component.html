<div class="d-flex flex-wrap">
  <div class="col-12">
    <div class="header">
      <h3 class="ml-0">Opportunity Details</h3>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label for="opportunitySheetName">Project Title</label>
      <input type="text" class="form-control" [(ngModel)]="opportunitySheet.name" name="opportunitySheetName"
        id="opportunitySheetName" (focus)="focusField('opportunitySheetName')">
    </div>
    <div class="form-group">
      <label for="opportunitySheetEquipment">Process / Equipment</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="opportunitySheet.equipment" name="opportunitySheetEquipment"
        id="opportunitySheetEquipment" (focus)="focusField('opportunitySheetEquipment')"> -->
      <select class="form-control" [(ngModel)]="opportunitySheet.equipment" name="opportunitySheetEquipment"
        id="opportunitySheetEquipment" (focus)="focusField('opportunitySheetEquipment')">
        <option *ngFor="let option of processEquipmentOptions" [ngValue]="option.value">{{option.display}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label for="opportunitySheetOwner">Owner / Lead / Team</label>
      <input type="text" class="form-control" [(ngModel)]="opportunitySheet.owner" name="opportunitySheetOwner"
        id="opportunitySheetOwner" (focus)="focusField('opportunitySheetOwner')">
    </div>
    <div class="form-group">
      <label for="opportunitySheetBusinessUnits">Plant / Business Unit</label>
      <input type="text" class="form-control" [(ngModel)]="opportunitySheet.businessUnits"
        name="opportunitySheetBusinessUnits" id="opportunitySheetBusinessUnits"
        (focus)="focusField('opportunitySheetBusinessUnits')">
    </div>
  </div>
  <div class="col-12">
    <label class="group-label" for="opportunitySheetDescription">Description</label>
    <textarea class="form-control w-100" rows="6" [(ngModel)]="opportunitySheet.description"
      name="opportunitySheetDescription" id="opportunitySheetDescription"
      (focus)="focusField('opportunitySheetDescription')"></textarea>
  </div>
</div>

<div class="row">
  <div class="print-avoid-break col-6">
    <label class="group-label w-100">Current Cost Status</label>
    <app-cost-pie-chart [treasureHuntResults]="treasureHuntResults" [isBaseline]="true" [showPrint]="showPrint">
    </app-cost-pie-chart>
  </div>
  <div class="print-avoid-break col-6">
    <label class="group-label w-100">Projected Cost Status</label>
    <app-cost-pie-chart [treasureHuntResults]="treasureHuntResults" [isBaseline]="false" [showPrint]="showPrint">
    </app-cost-pie-chart>
  </div>
</div>
<div class="row">
  <div class="print-avoid-break d-flex flex-column justify-content-end"
    [ngClass]="{'col-lg-3 col-md-4': !showPrint, 'col-4': showPrint}" *ngFor="let savingsItem of savingsItems">
    <div class="p-0">
      <label class="group-label w-100">{{savingsItem.label}}</label>
      <app-utility-donut-chart [showPrint]="showPrint" [savings]="savingsItem.savings" [newCost]="savingsItem.newCost">
      </app-utility-donut-chart>
    </div>
  </div>
</div>

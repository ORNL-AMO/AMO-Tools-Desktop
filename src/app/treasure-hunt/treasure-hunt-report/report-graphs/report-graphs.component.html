<div class="row">
  <div class="print-avoid-break col-6">
    <label class="group-label w-100">Current Cost Status ({{settings.currency}})</label>
    <app-cost-pie-chart [treasureHuntResults]="treasureHuntResults" [isBaseline]="true" [showPrint]="showPrint" [settings]="settings">
    </app-cost-pie-chart>
  </div>
  <div class="print-avoid-break col-6">
    <label class="group-label w-100">Projected Cost Status ({{settings.currency}})</label>
    <app-cost-pie-chart [treasureHuntResults]="treasureHuntResults" [isBaseline]="false" [showPrint]="showPrint">
    </app-cost-pie-chart>
  </div>
</div>
<div class="row">
  <div class="print-avoid-break d-flex flex-column justify-content-end"
    [ngClass]="{'col-lg-3 col-md-4': !showPrint, 'col-4': showPrint}" *ngFor="let savingsItem of savingsItems">
    <div class="p-0">
      <label class="group-label w-100">{{savingsItem.label}} ({{settings.currency}})</label>
      <app-utility-donut-chart [showPrint]="showPrint" [settings] = "settings" [savingsItem]="savingsItem">
      </app-utility-donut-chart>
    </div>
  </div>
</div>
<div class="row">
  <div class="print-break-before col-12">
    <label class="group-label w-100">Payback Period vs. Effort to Implement</label>
    <app-effort-savings-chart class="m-3" [treasureHuntResults]="treasureHuntResults" [showPrint]="showPrint" [settings] = "settings">
    </app-effort-savings-chart>
  </div>
</div>

<label class="group-label">Team Summary</label>
<table #copyTable id="{{tableId}}" class="table table-striped table-hover">
  <tbody>
    <tr *ngIf="exportToPPT" class="bold">
      <td [attr.colspan]="4">Team Summary</td>
    </tr>
    <tr class="bold">
      <td>Team</td>
      <td>Cost Savings</td>
      <td>Implementation Cost</td>
      <td>Payback</td>
    </tr>
    <tr *ngFor="let data of teamData">
      <td>{{data.team}}</td>
      <td>${{data.costSavings | number:'1.0-0'}}</td>
      <td>${{data.implementationCost | number:'1.0-0'}}</td>
      <td>{{data.paybackPeriod | number:'1.0-2'}}</td>
    </tr>
  </tbody>
</table>


<app-exportable-results-table class="hide-print" [tableString]="tableString"
    (updateTableString)="updateTableString()">
</app-exportable-results-table>

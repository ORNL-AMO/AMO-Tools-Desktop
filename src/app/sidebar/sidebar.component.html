<div>
  <span (click)="goHome()">
    <img src="assets/images/DOE-banner-color.png" class="doe-logo">
  </span>
</div>

<div class="sidebar-group create-button">
  <div class="p-2">
    <button type="button" class="btn btn-primary btn-block mx-auto" (click)="showCreateAssessment()">Add Assessment</button>
  </div>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li [ngClass]="{'selected': dashboardView == 'landing-screen'}">
      <span (click)="goHome()">Home</span>
    </li>
  </ul>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li [ngClass]="{'selected':selectedDirectoryId == directory.id && dashboardView == 'assessment-dashboard'}">
      <span (click)="toggleSelected(directory)">
        <i class="fa fa-folder" aria-hidden="true"></i> All Assessments</span>
    </li>
    <li *ngIf="directory">
      <app-directory-item [directory]="getDirectory()" [selectedDirectoryId]="selectedDirectoryId" (selectSignal)="toggleSelected($event)"
        (collapseSignal)="toggleDirectoryCollapse($event)" [newDirEventToggle]="newDirEventToggle" [dashboardView]="dashboardView"></app-directory-item>
    </li>
  </ul>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li [ngClass]="{'selected': selectedCalculator == 'all'}">
      <span class="sidebar-item" (click)="chooseCalculator('all')">All Calculators</span>
    </li>
    <li [ngClass]="{'selected': selectedCalculator == 'motors'}">
      <span class="sidebar-item" (click)="chooseCalculator('motors')">Motors</span>
    </li>
    <li [ngClass]="{'selected': selectedCalculator == 'pumps'}">
      <span class="sidebar-item" (click)="chooseCalculator('pumps')">Pumps</span>
    </li>

    <!--    <li [ngClass]="{'selected': selectedCalculator == 'fans'}">
      <span (click)="chooseCalculator('fans')">Fans</span>
    </li>-->
    <li [ngClass]="{'selected': selectedCalculator == 'furnaces'}">
      <span class="sidebar-item" (click)="chooseCalculator('furnaces')">Process Heating</span>
    </li>
    <li [ngClass]="{'selected': selectedCalculator == 'steam'}">
      <span class="sidebar-item" (click)="chooseCalculator('steam')">Steam</span>
    </li>
    <li [ngClass]="{'selected': selectedCalculator == 'compressed-air'}">
      <span class="sidebar-item" (click)="chooseCalculator('compressed-air')">Compressed Air</span>
    </li>

    <li [ngClass]="{'selected': selectedCalculator == 'utilities'}">
      <span class="sidebar-item" (click)="chooseCalculator('utilities')">General</span>
    </li>
  </ul>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li [ngClass]="{'selected':dashboardView == 'settings'}">
      <span class="sidebar-item" (click)="goToSettings()">Settings</span>
    </li>
    <li [ngClass]="{'selected': dashboardView == 'tutorials'}">
      <span class="sidebar-item" (click)="showTutorials()">Tutorials</span>
    </li>
    <li [ngClass]="{'selected': dashboardView == 'about-page'}">
      <span class="sidebar-item" (click)="showAbout()">About</span>
    </li>
    <li [ngClass]="{'selected': dashboardView == 'contact'}">
      <span class="sidebar-item" (click)="showContact()">Contact</span>
    </li>
    <li [ngClass]="{'selected': dashboardView == 'acknowledgments-page'}">
      <span class="sidebar-item" (click)="showAcknowledgments()">Acknowledgments</span>
    </li>
    <!--<a href="mailto:accawigk@ornl.gov">Contact</a></li>-->
  </ul>
</div>

<div class="sidebar-group">
  <ul>
    <li>
      <span class="version-num">v{{versionNum}}
        <i class="fa fa-info-circle" (click)="openVersionModal()"></i>
      </span>
    </li>
    <li>
      <span *ngIf="isUpdateAvailable" class="update-available" (click)="openUpdateModal()">Update Available!</span>
    </li>
  </ul>
</div>


<app-update-modal *ngIf="showModal" (closeModal)="closeUpdateModal()"></app-update-modal>
<app-version-modal *ngIf="showVersionModal" (closeModal)="closeVersionModal()"></app-version-modal>

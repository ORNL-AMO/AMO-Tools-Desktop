<div style="padding-top:15px;">
  ASSESSMENTS
  <ul class="tree" *ngIf="directory">
    <li>
      <i class="fa" (click)="toggleDirectoryCollapse(directory)" [ngClass]="{'fa-angle-right': directory.collapsed == true, 'fa-angle-down': directory.collapsed == false}" aria-hidden="true"></i>
      <a class="pointer-item" (click)="toggleSelected(directory)" (dblclick)="toggleDirectoryCollapse(directory)" [ngClass]="{'selected':selectedDirectory.name == directory.name}">
        <i class="fa fa-folder-o" aria-hidden="true"></i>
        {{directory.name}}
      </a>
    </li>
    <ul *ngIf="directory.subDirectory && directory.collapsed == false">
      <li *ngFor="let directory of directory.subDirectory">
        <i class="fa" (click)="toggleDirectoryCollapse(directory)" [ngClass]="{'fa-angle-right': directory.collapsed == true, 'fa-angle-down': directory.collapsed == false}" aria-hidden="true"></i>
        <a class="pointer-item" (click)="toggleSelected(directory)" (dblclick)="toggleDirectoryCollapse(directory)" [ngClass]="{'selected':selectedDirectory.name == directory.name}">
          <i class="fa fa-folder-o" aria-hidden="true"></i>
          {{directory.name}}
        </a>

        <ul *ngIf="directory.directories && directory.collapsed == false">
          <li *ngFor="let directory of directory.subDirectory">
            <i class="fa" (click)="toggleDirectoryCollapse(directory)" [ngClass]="{'fa-angle-right': directory.collapsed == true, 'fa-angle-down': directory.collapsed == false}" aria-hidden="true"></i>
            <a class="pointer-item" (click)="toggleSelected(directory)" (dblclick)="toggleDirectoryCollapse(directory)" [ngClass]="{'selected':selectedDirectory.name == directory.name}">
              <i class="fa fa-folder-o" aria-hidden="true"></i>
              {{directory.name}}
            </a>
          </li>
        </ul>
        <ul *ngIf="directory.psat && directory.collapsed == false">
          <li *ngFor="let psat of directory.psat">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            {{psat.assessment.name}}
          </li>
        </ul>
      </li>
    </ul>
    <ul *ngIf="directory.psat && directory.collapsed == false">
      <li *ngFor="let psat of directory.psat">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        {{psat.assessment.name}}
      </li>
    </ul>
  </ul>
</div>

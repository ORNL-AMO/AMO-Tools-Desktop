<div class="d-flex" [ngClass]="{ 'phast' : assessment.type == 'PHAST', 'psat': assessment.type == 'PSAT' }" (click)="goToAssessment(assessment)">
	<span class="p-0 d-flex align-items-center">
		<img *ngIf="assessment.type == 'PSAT'" class="icon-image" src="assets/images/ico-psat-diagram.png">
		<img *ngIf="assessment.type == 'PHAST'" class="icon-image" src="assets/images/ico-phast-diagram.png">
		<span class="fan-block" *ngIf="assessment.type == 'FSAT'">
			<i class="fa fa-sun-o fa-spin"></i>
		</span>
	</span>
	<span class="p-1">
		<a class="click-link">{{assessment.name}}</a>
	</span>
</div>

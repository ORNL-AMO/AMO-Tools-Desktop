<!--Condensing turbine-->
<div class="checkbox" *ngIf="ssmt.headerInput.numberOfHeaders >= 1">
  <label class="group-label" for="adjustHighPressureToCondensing">
    <input type="checkbox" id="adjustHighPressureToCondensing" (focus)="focusField('default')"
      (change)="toggleCondensingTurbine()" 
      [(ngModel)]="ssmt.modifications[exploreModIndex].exploreOppsShowCondensingTurbine.hasOpportunity" /> 
     {{ssmt.modifications[exploreModIndex].exploreOppsShowCondensingTurbine.display}}
  </label>
</div>
<ul [hidden]="!ssmt.modifications[exploreModIndex].exploreOppsShowCondensingTurbine.hasOpportunity" *ngIf="ssmt.headerInput.numberOfHeaders >= 1">
  <app-explore-turbine-form [(baselineForm)]="baselineCondensingTurbineForm"
    [(modificationForm)]="modificationCondensingTurbineForm" [settings]="settings"
    (emitSave)="saveCondensingTurbine($event)" (emitShowTurbine)="setShowCondensingTurbine($event)"
    [turbineType]="'condensingTurbine'" [showFormToggle]="ssmt.modifications[exploreModIndex].exploreOppsShowCondensingTurbine.hasOpportunity" [exploreModIndex]="exploreModIndex">
  </app-explore-turbine-form>
  <app-explore-condensing-turbine-form *ngIf="modificationCondensingTurbineForm.controls.useTurbine.value == true"
    [exploreModIndex]="exploreModIndex" [(baselineForm)]="baselineCondensingTurbineForm"
    [(modificationForm)]="modificationCondensingTurbineForm" [settings]="settings"
    (emitSave)="saveCondensingTurbine($event)" (emitShowTurbine)="setShowCondensingTurbine($event)"
    [showFormToggle]="ssmt.modifications[exploreModIndex].exploreOppsShowCondensingTurbine.hasOpportunity"></app-explore-condensing-turbine-form>
</ul>

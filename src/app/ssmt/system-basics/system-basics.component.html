<div class="d-flex flex-column">
  <div class="header mr-2 ml-2">
    <h3>{{assessment.name}} Settings</h3>
    <br>
  </div>
  <div class="alert-warning mt-3 small mx-auto" *ngIf="showUpdateDataReminder">
    <div>Units of measure were changed after assessment data was entered. 
      <br>Please update your assessment data for accurate results.
    </div>
    <a class="click-link" (click)="updateData(true)">Update Data</a>
  </div>
  <div class="alert-success mt-3 py-3 small mx-auto w-75 text-center" *ngIf="showSuccessMessage">
    <div>
      Data updated successfully!
    </div>
    <a class="click-link" (click)="dismissSuccessMessage()">Dismiss</a>
  </div>
  <div class="pl-3 pr-3 pt-2">
    <app-application-settings [(settingsForm)]="settingsForm" (startSavePolling)="save()" [inPsat]="true"></app-application-settings>
    <app-steam-settings [(settingsForm)]="settingsForm" (startSavePolling)="save()"></app-steam-settings>
  </div>
  <div class="pl-3 pr-3">
    <form>
      <div class="form-group">
        <label class="group-label w-100">Equipment Notes</label>
        <textarea name="equipmentNotes" rows="4" id="equipmentNotes" (input)="save()" [(ngModel)]="assessment.ssmt.equipmentNotes"
          placeholder="Add additional information for your equipment"></textarea>
      </div>
    </form>
  </div>
  <div class="pl-3 pr-3">
    <form>
      <div class="form-group">
        <label class="group-label w-100">
          Operating Conditions at time of Assessment</label>
        <textarea name="operatingConditions" rows="4" id="operatingConditions" (input)="save()" [(ngModel)]="assessment.ssmt.operatingHours.operatingConditions"
          placeholder="Add note for operating conditions"></textarea>
      </div>
    </form>
  </div>
</div>

<div class="p-1">
  <label class="group-label">Deaerator</label>
  <table class="table table-hover table-striped">
    <tbody>
      <tr>
        <td class="bold">Pressure</td>
        <td class="text-center">{{boilerInput.deaeratorPressure | number:'1.0-1'}}
          <span [innerHTML]="settings.steamPressureMeasurement | settingsLabel"></span>
        </td>
        <td class="bold">Vent Rate</td>
        <td class="text-center"> {{boilerInput.deaeratorVentRate | number:'1.0-1'}} %</td>
      </tr>
      <tr>
        <td class="bold">Feedwater Flow</td>
        <td class="text-center"> {{deaerator.feedwaterMassFlow | number:'1.0-1'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
        </td>
        <td class="bold">Vented Flow</td>
        <td class="text-center"> {{deaerator.ventedSteamMassFlow | number:'1.0-1'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
        </td>
      </tr>
    </tbody>
  </table>
</div>

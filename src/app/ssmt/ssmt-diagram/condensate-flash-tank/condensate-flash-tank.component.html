<div class="d-flex h-100 w-100">
  <div class="d-flex flex-column h-100 flex-fill">
    <div class="d-flex align-self-end chevron-one flex-fill inlet-condensate"
      (mouseenter)="hoverEquipment('condensateHovered')" (mouseleave)="hoverEquipment('default')"
      [ngClass]="inletCondensateClasses">
      <div class="inlet-temp-holder">
        <span class="inlet-temp"
          *ngIf="flashTank.inletWaterMassFlow != 0">{{flashTank.inletWaterTemperature | number:'1.0-1'}}
          <span [innerHTML]="settings.steamTemperatureMeasurement | settingsLabel"></span>
        </span>
      </div>
      <span class="fa fa-chevron-down mb-auto" (mouseenter)="hoverEquipment('condensateFlashTankInletHovered')"
        (mouseleave)="hoverEquipment('condensateHovered')" (click)="selectEquipment('condensateFlashTankInletHovered')"></span>
    </div>

    <div class="d-flex align-self-end align-items-center flex-fill">
      <div class="d-flex outletGas justify-content-center" (mouseenter)="hoverEquipment('ventsHovered')"
        (mouseleave)="hoverEquipment('default')" [ngClass]="steamPressureClasses">
        <div class="vented-steam-holder">
          <span class="fa fa-chevron-left" (mouseenter)="hoverEquipment('condensateFlashTankVentHovered')"
            (mouseleave)="hoverEquipment('ventsHovered')" (click)="selectEquipment('condensateFlashTankVentHovered')"></span>
          <span class="vented-steam" *ngIf="flashTank.outletGasMassFlow != 0">
            {{flashTank.outletGasMassFlow | number:'1.0-2'}}
            <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
          </span>
        </div>

      </div>
      <div class="d-flex justify-content-center" (click)="selectEquipment('condensateFlashTank')">
        <div class="flash-tank-img-holder">
          <img src="assets/images/calculator-icons/steam-icons/modeler/modeler-flash-tank.png" class="flash-tank-img"
            (mouseenter)="hoverEquipment('condensateFlashTankHovered')" (mouseleave)="hoverEquipment('default')">
          <span class="flash-tank-label" (mouseenter)="hoverEquipment('condensateFlashTankHovered')"
            (mouseleave)="hoverEquipment('default')">Flash
            Tank</span>
          <span class="condensing-warning fa fa-exclamation-triangle" *ngIf="flashTankWarning"></span>
        </div>
      </div>
    </div>

    <div class="d-flex align-self-end chevron-one" (mouseenter)="hoverEquipment('makeupWaterHovered')"
      (mouseleave)="hoverEquipment('default')" [ngClass]="outletCondensateClasses">
      <span class="fa fa-chevron-down hidden-chevron"></span>
    </div>
  </div>
</div>

<!--summary-->
<app-diagram-summary-table *ngIf="selectedTable == 'default'" [co2EmissionsOutput]="outputData.co2EmissionsOutput" [boiler]="outputData.boilerOutput"
    [operationsOutput]="outputData.operationsOutput" [settings]="settings"></app-diagram-summary-table>
<app-cost-table *ngIf="selectedTable == 'cost'" [inputData]="inputData" [outputData]="outputData" [settings]="settings"
    (emitCalculateMarginalCosts)="calculateResultsWithMarginalCosts()"></app-cost-table>
<!--boiler-->
<app-boiler-table *ngIf="selectedTable == 'boiler'" [boiler]="outputData.boilerOutput" [inputData]="inputData"
    [settings]="settings"></app-boiler-table>
<!--turbines-->
<app-turbine-table *ngIf="selectedTable == 'highToLowPressureTurbine'" [turbineName]="'High to Low Pressure'"
    [turbine]="outputData.highPressureToLowPressureTurbine" [settings]="settings">
</app-turbine-table>
<app-turbine-table *ngIf="selectedTable == 'highPressureToMediumPressureTurbine'"
    [turbineName]="'High to Medium Pressure'" [turbine]="outputData.highPressureToMediumPressureTurbine"
    [settings]="settings"></app-turbine-table>
<app-turbine-table *ngIf="selectedTable == 'mediumToLowPressureTurbine'" [turbineName]="'Medium to Low Pressure'"
    [turbine]="outputData.mediumPressureToLowPressureTurbine" [settings]="settings"></app-turbine-table>
<app-turbine-table *ngIf="selectedTable == 'condensingTurbine'" [turbineName]="'Condensing'"
    [turbine]="outputData.condensingTurbine" [settings]="settings">
</app-turbine-table>

<app-flash-tank-table *ngIf="selectedTable == 'highPressureFlashTank'"
    [flashTank]="outputData.highPressureCondensateFlashTank" [flashTankType]="'High'" [settings]="settings">
</app-flash-tank-table>
<app-flash-tank-table *ngIf="selectedTable == 'mediumPressureFlashTank'"
    [flashTank]="outputData.mediumPressureCondensateFlashTank" [flashTankType]="'Medium'" [settings]="settings">
</app-flash-tank-table>
<app-flash-tank-table *ngIf="selectedTable == 'condensateFlashTank'" [flashTank]="outputData.condensateFlashTank"
    [flashTankType]="'Condensate'" [settings]="settings">
</app-flash-tank-table>
<app-flash-tank-table *ngIf="selectedTable == 'blowdownFlashTank'" [flashTank]="outputData.blowdownFlashTank"
    [flashTankType]="'Blowdown'" [settings]="settings"></app-flash-tank-table>
<app-prv-table *ngIf="selectedTable == 'highToMediumPressurePRV'" [prvType]="'highToMediumPressurePRV'"
    [settings]="settings" [inputData]="inputData" [prv]="outputData.highPressureToMediumPressurePrv"></app-prv-table>
<app-prv-table *ngIf="selectedTable == 'lowPressurePRV'" [prvType]="'lowPressurePRV'" [settings]="settings"
    [inputData]="inputData" [prv]="outputData.mediumPressureToLowPressurePrv"></app-prv-table>
<app-deaerator-table *ngIf="selectedTable == 'deaerator'" [deaerator]="outputData.deaeratorOutput" [settings]="settings"
    [inputData]="inputData"></app-deaerator-table>

<app-heat-exchanger-table *ngIf="selectedTable == 'heat-exchanger'" [outputData]="outputData" [settings]="settings"
    [inputData]="inputData"></app-heat-exchanger-table>

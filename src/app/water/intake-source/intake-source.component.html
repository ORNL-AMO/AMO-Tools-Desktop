<div *ngFor="let intake of intakeSources; let index = i">

    <!-- todo each should be like CA inventory form and table lookup -->
    <div class="m-2 p-2 form-card">
        <div class="d-flex w-100">
            <label class="group-label bold my-1 mx-2 w-100" (click)="toggleCollapse()"
                [ngClass]="{'collapsed-border': isCollapsed === true}">
                <span *ngIf="isCollapsed" class="fa fa-chevron-right collapse-icon"></span>
                <span *ngIf="!isCollapsed" class="fa fa-chevron-down collapse-icon"></span>
                {{intake.defaultLabel}}
                <a class="click-link pull-right text-danger small px-3" (click)="removeIntake()">Remove</a>
            </label>
        </div>

        <ng-container *ngIf="!isCollapsed">
            <div>

                Water Intake Source Form
            </div>
        </ng-container>
    </div>

</div>

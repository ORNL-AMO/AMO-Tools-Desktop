<div class="d-flex flex-column panel-container pb-4">
    <div class="header mr-2 ml-2">
        <h3>Water Process Use
        </h3>
        <br>
    </div>

    @if (!processUses) {
    <div class="p-3 align-self-center">
        <button type="button" class="btn btn-primary active" disabled (click)="addProcessUse()">
            Add Water Process Use
        </button>
    </div>
    }
    @else if (form) {
    <form [formGroup]="form">
        <div class="form-group">
            <label for="name">Process Name</label>
            <input type="text" class="form-control" name="name" formControlName="name"
                (focus)="focusField('waterProcessUseName')" (input)="save()" />
        </div>
    </form>
    }
</div>

<div class="d-flex flex-column panel-container pb-4">
    <div class="header mr-2 ml-2">
        <h3>{{waterSystemTabTitle}}</h3>
        <br>
    </div>

    @if (!selectedWaterUsingSystem) {
    <div class="p-3 align-self-center">
        <button type="button" class="btn btn-primary active" (click)="addWaterUsingSystem()">
            Add {{componentFormTitle}}
        </button>
    </div>
    }
    @else {
        <app-water-system-data *ngIf="waterUsingSystemTab === 'system'" class="mx-2"></app-water-system-data>
        <app-added-energy *ngIf="waterUsingSystemTab === 'added-energy'" class="mx-2"></app-added-energy>
        <ng-container *ngIf="hasWaterTreatments && waterUsingSystemTab === 'water-treatment'">
            <app-water-treatment-wrapper [waterAssessment]="waterAssessment"></app-water-treatment-wrapper>
        </ng-container>
    }
</div>

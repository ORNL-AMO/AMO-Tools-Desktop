<div class="d-flex flex-column panel-container pb-4">
    <div class="header mr-2 ml-2">
        <h3>{{componentFormTitle}}</h3>
        <br>
    </div>

    @if (waterAssessment.dischargeOutlets.length === 0) {
    <div class="p-3 align-self-center">
        <button type="button" class="btn btn-primary active" (click)="addDischargeOutlet()">
            Add {{componentFormTitle}}
        </button>
    </div>
    }
    @else if (form) {
    <form [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" formControlName="name"
                (focus)="focusField('dischargeOutletName')" (input)="save()" />
        </div>

        <div class="form-group">
            <label for="outletType">Outlet Type</label>
            <select class="form-control" id="outletType" formControlName="outletType" (change)="setDischargeOutletType()"
              (focus)="focusField('outletType')">
              <option *ngFor="let outletType of dischargeOutletTypeOptions"
                [ngValue]="outletType.value">{{outletType.display}}
              </option>
            </select>
          </div>

        <div class="form-group" [ngClass]="{'invalid': form.controls.annualUse.invalid}">
            <label for="{{idString}}">Annual Use</label>
            <div class="input-group">
                <input type="number" name="annualUse" class="form-control number-input-field"
                    id="{{'annualUse_'+idString}}" (focus)="focusField('annualUse')" (input)="save()"
                    formControlName="annualUse">
                <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Mgal/yr</span>
                <span *ngIf="settings.unitsOfMeasure != 'Imperial'" class="input-group-addon units">m<sup>3</sup></span>
            </div>
            <span *ngIf="form.controls.annualUse.invalid && !form.controls.annualUse.pristine">
                <span class="alert-danger pull-right small" *ngIf="form.controls.annualUse.errors.required">Value
                    Required</span>
                <span class="alert-danger pull-right small" *ngIf="form.controls.annualUse.errors.min">Value can't be
                    less than {{form.controls.annualUse.errors.min.min}} </span>
            </span>
        </div>
    </form>
    }
</div>

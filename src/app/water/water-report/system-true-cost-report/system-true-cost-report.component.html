<div class="output-summary w-75 mx-auto">
    <h4 class="show-print print-section-header">True Cost of Water by System</h4>
    <app-system-true-cost-bar></app-system-true-cost-bar>
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr class="text-center header-highlight">
                <th>
                    System
                </th>
                <th>
                    Municipal Water Intake
                </th>
                <th>
                    Municipal Wastewater Disposal
                </th>
                <th>
                    Third-party Disposal
                </th>
                <th>
                    Water Treatment
                </th>
                <th>
                    Wastewater Treatment
                </th>
                <th>
                    Pump and Motor Energy
                </th>
                <th>
                    Heat Energy in Wastewater
                </th>
                <th>
                    Total
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="item-row text-center" *ngFor="let systemCosts of trueCostOfSystemsReport">
                <td>
                    {{systemCosts.label}}
                </td>
                <ng-container *ngFor="let result of systemCosts.connectionCostByType">
                    <td>
                        <span *ngIf="result">${{result | number:'1.0-2'}}</span>
                        <span *ngIf="!result">&mdash;&mdash;</span>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>

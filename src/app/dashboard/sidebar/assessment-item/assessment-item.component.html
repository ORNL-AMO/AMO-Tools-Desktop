<span class="sidebar-item assessment-item" [ngClass]="{ 'phast' : assessment.type == 'PHAST', 'psat': assessment.type == 'PSAT', 'fsat': assessment.type == 'FSAT',  
	'ssmt': assessment.type == 'SSMT', 'treasure-hunt': assessment.type == 'TreasureHunt' }"
	(click)="goToAssessment(assessment)">
	<!-- <i class="fa fa-file" aria-hidden="true"></i> -->
	<img *ngIf="assessment.type == 'FSAT'" src="assets/images/small-icons/small-fsat.png" class="sidebar-icon">
	<img *ngIf="assessment.type == 'PHAST'" src="assets/images/small-icons/small-phast.png" class="sidebar-icon">
	<img *ngIf="assessment.type == 'PSAT'" src="assets/images/small-icons/small-psat.png" class="sidebar-icon">
	<img *ngIf="assessment.type == 'SSMT'" src="assets/images/small-icons/small-steam.png" class="sidebar-icon">
	<img *ngIf="assessment.type == 'TreasureHunt'" src="assets/images/small-icons/small-treasure-hunt.png" class="sidebar-icon">
	<img *ngIf="assessment.type == 'WasteWater'" src="assets/images/waste-water-icon.png" class="waste-water-icon">
	<img *ngIf="assessment.type == 'CompressedAir'" src="assets/images/ca-icon.png" class="compressed-air-icon">
	{{assessment.name}}
</span>

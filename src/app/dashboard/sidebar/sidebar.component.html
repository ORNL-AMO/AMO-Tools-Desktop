<div class="d-flex flex-row justify-content-end" [ngStyle]="{'height': isSidebarCollapsed? '100%' : undefined}">
  <div class="d-flex justify-content-center p-2" (click)="collapseSidebar()">
    <span *ngIf="isSidebarCollapsed" class="fa fa-chevron-circle-right h5 mb-0"></span>
    <span *ngIf="!isSidebarCollapsed" class="fa fa-chevron-circle-left h5 mb-0"></span>
  </div>
  <div *ngIf="isSidebarCollapsed" class="sidebar-border"></div>
</div>
<ng-container *ngIf="!isSidebarCollapsed">

  <div class="d-flex w-100 justify-content-center">
    <div>
      <img routerLink="/landing-screen" src="assets/images/DOE-banner-color.svg" class="doe-logo mx-auto">
    </div>
  </div>
  
  <div class="sidebar-group create-button">
    <div class="py-0 px-2">
      <div class="nav-item dropdown">
        <button type="button" class="btn btn-primary w-100" (click)="toggleNewDropdown()">
          <span class="dropdown-toggle">
            Add New
          </span>
        </button>
        <div class="dropdown-menu p-0 w-100" [ngClass]="{'show': showNewDropdown == true}">
          <div class="list-group bold">
            <a class="list-group-item list-group-item-action" (click)="showCreateAssessment()">
              Add New Assessment
            </a>
            <a class="list-group-item list-group-item-action" (click)="showCreateInventory()">
              Add New Inventory
            </a>
            <a class="list-group-item list-group-item-action" (click)="showCreateFolder()">
              Add New Folder
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="isUpdateAvailable" class="sidebar-group secondary" (click)="openUpdateModal()">
    <span routerLinkActive="selected" class="sidebar-item">
      <span class="fa fa-info-circle mr-1 info-icon"></span>
      Update Available!
    </span>
  </div>

  <div class="sidebar-group secondary" (click)="openVersionModal()">
    <span routerLinkActive="selected" class="sidebar-item">
      <i class="fa fa-info-circle info-icon mr-1"></i>
      v{{versionNum}} Release Notes
    </span>
  </div>
  
  <div *ngIf="showSurveyLink" class="sidebar-group secondary">
    <span routerLinkActive="selected" class="sidebar-item" (click)="showSurvey()">
      <span class="fa fa-info-circle mr-1 info-icon"></span>
      MEASUR Survey
    </span>
  </div>

  
  <div *ngIf="showSubscribeLink" class="sidebar-group secondary">
    <span routerLinkActive="selected" class="sidebar-item" (click)="showSubscribeModal()">
      <span class="fa fa-info-circle mr-1 info-icon"></span>
      Subscribe for MEASUR news 
    </span>
  </div>

  <div class="sidebar-group secondary" (click)="navigateWithSidebarOptions('/landing-screen')">
    <span class="sidebar-item" [routerLink]="['/landing-screen']" routerLinkActive="selected">Home</span>
  </div>

<div class="sidebar-group secondary pl-1 scroll-item">
  <app-directory-item [directory]="rootDirectory"></app-directory-item>
</div>

<div class="sidebar-group secondary">
  <span routerLinkActive="selected" class="sidebar-item" (click)="navigateWithSidebarOptions('/log-tool', true)">Data Exploration</span>
</div>

<div class="sidebar-group secondary">
  <app-calculator-list></app-calculator-list>
</div>

<div class="sidebar-group secondary">
  <span (click)="navigateWithSidebarOptions('/data-and-backup')" routerLinkActive="selected" class="sidebar-item">Data Storage and Backup</span>
  <span (click)="navigateWithSidebarOptions('/settings')" routerLinkActive="selected" class="sidebar-item">Settings</span>
  <span (click)="navigateWithSidebarOptions('/custom-materials')" routerLinkActive="selected" class="sidebar-item">Custom Materials</span>
  <span (click)="navigateWithSidebarOptions('/tutorials')" routerLinkActive="selected" class="sidebar-item">User Manuals</span>
  <span (click)="navigateWithSidebarOptions('/about')" routerLinkActive="selected" class="sidebar-item">About</span>
  <span (click)="navigateWithSidebarOptions('/contact')" routerLinkActive="selected" class="sidebar-item">Feedback</span>
  <span (click)="navigateWithSidebarOptions('/privacy')" routerLinkActive="selected" class="sidebar-item">Privacy Notice</span>
  <span (click)="navigateWithSidebarOptions('/acknowledgments')" routerLinkActive="selected" class="sidebar-item">Acknowledgments</span>
  </div>
</ng-container>

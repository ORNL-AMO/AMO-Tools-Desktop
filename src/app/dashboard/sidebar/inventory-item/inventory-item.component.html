<span class="sidebar-item assessment-item sidebar-truncate" (click)="goToInventoryItem()">
	<img *ngIf="this.inventoryItem.type === 'motorInventory'" class="sidebar-icon" src="assets/images/motor-inventory-icon.png">
	<img *ngIf="this.inventoryItem.type === 'pumpInventory'" class="sidebar-icon" src="assets/images/pump-inventory-icon.png">
	{{inventoryItem.name}}
</span>

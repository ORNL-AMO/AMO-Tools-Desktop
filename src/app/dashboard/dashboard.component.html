<app-update-modal *ngIf="update"></app-update-modal>

<div class="container-fluid">
  <div class="row dashboard-content">
    <div class="col-2 sidebar-bg">
      <app-sidebar [directory]="allDirectories" (directoryChange)="changeWorkingDirectory($event)" (selectCalculator)="viewCalculator($event)"></app-sidebar>
    </div>
    <div class="col-10">
      <app-assessment-dashboard *ngIf="!showCalculators" [(directory)]="workingDirectory"></app-assessment-dashboard>
      <app-calculator *ngIf="showCalculators" [selectedCalculator]="selectedCalculator"></app-calculator>
    </div>
  </div>
</div>

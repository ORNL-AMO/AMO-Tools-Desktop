 <div class="d-flex dashboard-content w-100" #dashboardContent>
    <div class="sidebar-bg" [ngStyle]="{'width.px': sidebarWidth}">
        <app-sidebar *ngIf="contentWidth !== undefined"></app-sidebar>
    </div>
    <div class="flex-fill scroll-item dashboard-scroll skyline" [ngStyle]="{'width.px': contentWidth}">
        <router-outlet></router-outlet>
    </div>
</div>




<app-move-items *ngIf="moveItems"></app-move-items>
<app-assessment-create *ngIf="createAssessment"></app-assessment-create>
<app-create-folder *ngIf="createFolder"></app-create-folder>
<app-import-modal *ngIf="showImportModal"></app-import-modal>
<app-export-modal *ngIf="showExportModal"></app-export-modal>
<app-toast *ngIf="showToast" [title]="toastData.title" [body]="toastData.body" (emitCloseToast)="hideToast()"
    [setTimeoutVal]="toastData.setTimeoutVal" [toastClass]="'warning'"></app-toast>
<app-create-inventory *ngIf="createInventory"></app-create-inventory>
<app-copy-items *ngIf="copyItems"></app-copy-items>

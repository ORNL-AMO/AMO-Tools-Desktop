<div bsModal #preAssessmentModal="bs-modal" class="modal fade pre-assessment-modal" tabindex="-1" role="dialog"
    aria-labelledby="preAssessmentModalLabel" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Pre-assessment / Screening Calculator</h3>
                <button class="close" aria-label="Close" (click)="hidePreAssessmentModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pr-0 pl-0 tab-content" *ngIf="modalShown">
                <app-pre-assessment [inModal]="true" [(calculator)]="preAssessmentCalculator"
                    [settings]="directorySettings"></app-pre-assessment>
            </div>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-primary save-btn" (click)="savePreAssessment()">Save
                    to Folder</button>
                <button class="btn btn-secondary save-btn" (click)="hidePreAssessmentModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>

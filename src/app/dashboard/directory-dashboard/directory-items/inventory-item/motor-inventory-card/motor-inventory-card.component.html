<table class="table">
    <tr>
        <td class="bold no-border-top" colspan="2">Inventory Summary:</td>
    </tr>
    <tr>
        <td>
            Number of Departments:
        </td>
        <td>
            {{numberOfDepartments}}
        </td>
    </tr>
    <tr>
        <td>
            Number of Motors:
        </td>
        <td>
            {{numberOfMotors}}
        </td>
    </tr>
    <tr>
        <td>
            Total Energy Use:
        </td>
        <td>
            &mdash;
        </td>
    </tr>

    <tr *ngIf="showBatchSummary">
        <td class="bold" colspan="2">Analysis:</td>
    </tr>
    <tr *ngIf="showBatchSummary">
        <td>
            Payback Threshold:
        </td>
        <td>
            {{paybackThreshold}} yrs
        </td>
    </tr>
    <tr *ngIf="showBatchSummary">
        <td>
            Replace Now:
        </td>
        <td>
            {{numReplaceNow}}
        </td>
    </tr>
    <tr *ngIf="showBatchSummary">
        <td>
            Replace When Fail:
        </td>
        <td>
            {{numReplaceWhenFail}}
        </td>
    </tr>
    <tr *ngIf="showBatchSummary">
        <td>
            Rewind:
        </td>
        <td>
            {{numRewind}}
        </td>
    </tr>
</table>

<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    Fluid
</label>
<app-connected-assessment-status *ngIf="displayForm" [connectedToType]="'assessment'" [connectedFormGroupName]="'fluid'"></app-connected-assessment-status>

<form *ngIf="displayForm" class="p-1" #formElement [formGroup]="form">
    <div class="form-group" *ngIf="displayOptions.fluidType">
        <label for="fluidType">Fluid Type</label>
        <select class="form-control" (focus)="focusField('fluidType')" (change)="save()" formControlName="fluidType" id="fluidType">
            <option *ngFor="let fluidType of fluidTypes" [ngValue]="fluidType">{{fluidType}}</option>
        </select>
    </div>

    <div class="form-group" *ngIf="displayOptions.fluidDensity">
        <label for="fluidDensity">Fluid Density</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('fluidDensity')" (input)="save()"
                formControlName="fluidDensity" id="fluidDensity">
            <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure == 'Imperial'">lb/ft<sup>3</sup></span>
            <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure != 'Imperial'">kg/m<sup>3</sup></span>

        </div>
    </div>
   
</form>

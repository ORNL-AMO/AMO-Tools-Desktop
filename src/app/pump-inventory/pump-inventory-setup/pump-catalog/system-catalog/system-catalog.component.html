<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    System
</label>
<form *ngIf="displayForm" class="p-1" #formElement [formGroup]="form">
    <div class="form-group" *ngIf="displayOptions.driveType">
        <label for="driveType">Drive Type</label>
        <select class="form-control" (focus)="focusField('driveType')" (change)="save()" formControlName="driveType"
            id="driveType">
            <option *ngFor="let driveType of driveTypes" [ngValue]="driveType.value">{{driveType.display}}</option>
        </select>
    </div>

    <div class="form-group" *ngIf="displayOptions.flangeConnectionClass">
        <label for="flangeConnectionClass">Flange Connection Class</label>
        <div class="input-group">
            <input type="text" class="form-control" (focus)="focusField('flangeConnectionClass')" (input)="save()"
                formControlName="flangeConnectionClass" id="flangeConnectionClass">
        </div>
    </div>

    <div class="form-group" *ngIf="displayOptions.flangeConnectionSize">
        <label for="flangeConnectionSize">Flange Connection Size</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('flangeConnectionSize')" (input)="save()"
                formControlName="flangeConnectionSize" id="flangeConnectionSize">
                <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure == 'Imperial'">in</span>
                <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure != 'Imperial'">mm</span>
        </div>
    </div>

    <div class="form-group" *ngIf="displayOptions.componentId">
        <label for="componentId">Component ID</label>
        <div class="input-group">
            <input type="text" class="form-control" (focus)="focusField('componentId')" (input)="save()"
                formControlName="componentId" id="componentId">
        </div>
    </div>
    <div class="form-group" *ngIf="displayOptions.system">
        <label for="system">System</label>
        <div class="input-group">
            <input type="text" class="form-control" (focus)="focusField('system')" (input)="save()"
                formControlName="system" id="system">
        </div>
    </div>
    <div class="form-group" *ngIf="displayOptions.location">
        <label for="location">Location</label>
        <div class="input-group">
            <input type="text" class="form-control" (focus)="focusField('location')" (input)="save()"
                formControlName="location" id="location">
        </div>
    </div>

  
</form>

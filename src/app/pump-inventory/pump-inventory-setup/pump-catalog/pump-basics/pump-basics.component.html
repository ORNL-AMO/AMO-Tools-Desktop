<form class="p-0" [formGroup]="form">
    <!--name-->
    <div class="form-group">
        <label>Pump Name</label>
        <input class="form-control" type="text" id="name" formControlName="name" (input)="save()">
    </div>
    <!--description-->
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" type="text" id="description" formControlName="description"
            (input)="save()"></textarea>
    </div>
</form>

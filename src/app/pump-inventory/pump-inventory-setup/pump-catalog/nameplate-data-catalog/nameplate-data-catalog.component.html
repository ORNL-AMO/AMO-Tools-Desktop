<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    Nameplate Data
</label>
<form *ngIf="displayForm" class="p-1" #formElement [formGroup]="form">
    <div class="form-group" *ngIf="displayOptions.manufacturer">
        <label for="manufacturer">Manufacturer</label>
        <div class="input-group">
            <input type="text" class="form-control" (focus)="focusField('manufacturer')" (input)="save()"
                formControlName="manufacturer" id="manufacturer">
        </div>
    </div>

    <div class="form-group" *ngIf="displayOptions.model">
        <label for="model">Model</label>
        <div class="input-group">
            <input type="text" class="form-control" (focus)="focusField('model')" (input)="save()"
                formControlName="model" id="model">
        </div>
    </div>

    <div class="form-group" *ngIf="displayOptions.serialNumber">
        <label for="serialNumber">Serial Number</label>
        <div class="input-group">
            <input type="text" class="form-control" (focus)="focusField('serialNumber')" (input)="save()"
                formControlName="serialNumber" id="serialNumber">
        </div>
    </div>
   
</form>

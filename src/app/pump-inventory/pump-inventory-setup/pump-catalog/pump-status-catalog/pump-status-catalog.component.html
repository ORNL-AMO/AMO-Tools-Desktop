<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    Status
</label>
<form *ngIf="displayForm" class="p-1" #formElement [formGroup]="form">
    <div class="form-group" *ngIf="displayOptions.status">
        <label for="status">Status</label>
        <select class="form-control" (focus)="focusField('status')" (change)="save()" formControlName="status"
            id="status">
            <option *ngFor="let status of statusTypes" [ngValue]="status.value">{{status.display}}</option>
        </select>
    </div>

    <div class="form-group" *ngIf="displayOptions.priority">
        <label for="priority">Priority</label>
        <select class="form-control" (focus)="focusField('priority')" (change)="save()" formControlName="priority"
            id="priority">
            <option *ngFor="let priority of priorityTypes" [ngValue]="priority.value">{{priority.display}}</option>
        </select>
    </div>


    <div class="form-group" *ngIf="displayOptions.yearInstalled">
        <label for="yearInstalled">Year Installed</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('yearInstalled')" (input)="save()"
                formControlName="yearInstalled" id="yearInstalled">
        </div>
    </div>
   
</form>

<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Fluid 
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="fluidPropertiesOptions.displayFluidProperties" name="displayFluidProperties"
            id="displayFluidProperties">
        <label class="custom-control-label" for="displayFluidProperties"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('fluidType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="fluidPropertiesOptions.fluidType" name="fluidType"
                id="fluidType">
            Fluid Type
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('fluidType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="fluidPropertiesOptions.fluidDensity" name="fluidDensity"
                id="fluidDensity">
            Fluid Density
        </label>
    </div>
</form>

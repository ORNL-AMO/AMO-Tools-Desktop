<div class="d-flex flex-wrap">
    <div class="nav-item" *ngFor="let systemId of filterInventorySummary.selectedSystemsIds; let index = index;">
        <button type="button" class="nav-btn" (click)="removeSystem(index)">
            <span aria-hidden="true" class="pr-1">&times;
            </span>{{getSystemName(systemId)}}
        </button>
    </div>

    <div class="nav-item" *ngFor="let compressorType of filterInventorySummary.compressorTypes; let index = index;">
        <button type="button" class="nav-btn" (click)="removeCompressorType(index)">
            <span aria-hidden="true" class="pr-1">&times;
            </span>{{getCompressorTypeName(compressorType)}}
        </button>
    </div>

    <div class="nav-item" *ngFor="let control of filterInventorySummary.controlTypes; let index = index;">
        <button type="button" class="nav-btn" (click)="removeControlType(index)">
            <span aria-hidden="true" class="pr-1">&times;
            </span>{{getControlTypeName(control)}}
        </button>
    </div>

    <div class="nav-item" *ngFor="let horsepower of filterInventorySummary.horsepowerTypes; let index = index;">
        <button type="button" class="nav-btn" (click)="removeHorsepowerType(index)">
            <span aria-hidden="true" class="pr-1">&times;
            </span>{{horsepower}}
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'">hp</span>
            <span *ngIf="settings.unitsOfMeasure != 'Imperial'">kW</span>
        </button>
    </div>

    <div class="nav-item pull-right">
        <button class="nav-btn-clear pull-right" (click)="clearAllFilters()">Clear All</button>
    </div>
</div>

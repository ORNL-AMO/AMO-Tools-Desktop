<div class="row ml-0 mr-0 compressed-air-catalog">
    <div class="col-12">
        <div class="header">
            <div class="h3">Edit Compressor</div>
            <a *ngIf="showDeleteCompressedAirButton" class="click-link danger small pull-right"
                (click)="openDeleteCompressedAirModal()">Delete</a>
        </div>

    </div>
    <div class="col-12">
        <app-compressed-air-basics></app-compressed-air-basics>
        <a class="click-link small pull-right" (click)="openCompressorModal()">Set Data From Existing Compressor</a>
    </div>
    <div class="col-12">
        @if (selectedCompressedAirItem) {
            <app-connected-assessment-status [connectedToType]="'assessment'" [connectedFormGroupName]="'compressed-air'" [itemId]="selectedCompressedAirItem.id"></app-connected-assessment-status>
        }
        <app-connected-assessment-status [connectedToType]="'assessment'" [connectedFormGroupName]="'motor'"></app-connected-assessment-status>
    </div>
    <div class="col-12">
        <app-nameplate-data-catalog
            *ngIf="compressedAirInventoryData.displayOptions.nameplateDataOptions.displayNameplateData"></app-nameplate-data-catalog>
    </div>
    <div class="col-12">
        <app-field-measurements-catalog
            *ngIf="compressedAirInventoryData.displayOptions.nameplateDataOptions.displayNameplateData && compressorType != undefined"></app-field-measurements-catalog>
    </div>
    <div class="col-12">
        <app-compressed-air-motor-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirMotorPropertiesOptions.displayCompressedAirMotorProperties && compressorType != undefined"></app-compressed-air-motor-catalog>
    </div>
    <div class="col-12">
        <app-compressed-air-controls-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirControlsPropertiesOptions.displayCompressedAirControlsProperties"></app-compressed-air-controls-catalog>
    </div>
    <div class="col-12">
        <app-design-details-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirDesignDetailsPropertiesOptions.displayCompressedAirDesignDetailsProperties && (compressorType != undefined && controlType != undefined)"></app-design-details-catalog>
    </div>
    <div class="col-12">
        <app-centrifugal-specifics-catalog
            *ngIf="selectedCompressedAirItem.nameplateData.compressorType == 6 && controlType != undefined"></app-centrifugal-specifics-catalog>
    </div>
    <div class="col-12">
        <app-performance-points-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirPerformancePointsPropertiesOptions.displayCompressedAirPerformancePointsProperties && (compressorType != undefined && controlType != undefined)"></app-performance-points-catalog>
    </div>
</div>


<app-confirm-delete-modal *ngIf="showConfirmDeleteModal" [confirmDeleteData]="confirmDeleteCompressedAirInventoryData"
    (emitShouldDelete)="onConfirmDeleteClose($event)">
</app-confirm-delete-modal>

<app-existing-compressor-modal *ngIf="showCompressorModal" (emitClose)="closeCompressorModal()">
</app-existing-compressor-modal>

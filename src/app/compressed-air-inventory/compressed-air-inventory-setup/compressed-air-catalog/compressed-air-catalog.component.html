<div class="row ml-0 mr-0 compressed-air-catalog">
    <div class="col-12">
        <div class="header">
            <div class="h3">Edit Compressor</div>
            <a *ngIf="showDeleteCompressedAirButton" class="click-link danger small pull-right"
                (click)="openDeleteCompressedAirModal()">Delete</a>
        </div>

    </div>
    <div class="col-12">
        <app-compressed-air-basics></app-compressed-air-basics>
        <a class="click-link small pull-right" (click)="openCompressorModal()">Set Data From Existing Compressor</a>
        <!-- <app-connected-assessment [assessmentType]="'CompressedAir'" [connectedInventoryItem]="connectedCompressedAirItem"
            [connectedAssessmentItems]="selectedCompressedAirItem.connectedAssessments"
            [isItemValid]="selectedCompressedAirItem.validCompressedAir.isValid"
            (modalOpen)="setModalOpenView($event)"></app-connected-assessment> -->
    </div>
    <div class="col-12">
        <app-nameplate-data-catalog
            *ngIf="compressedAirInventoryData.displayOptions.nameplateDataOptions.displayNameplateData"></app-nameplate-data-catalog>
    </div>
    <div class="col-12">
        <app-field-measurements-catalog
            *ngIf="compressedAirInventoryData.displayOptions.nameplateDataOptions.displayNameplateData"></app-field-measurements-catalog>
    </div>
    <div class="col-12">
        <app-compressed-air-motor-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirMotorPropertiesOptions.displayCompressedAirMotorProperties"></app-compressed-air-motor-catalog>
    </div>
    <div class="col-12">
        <app-compressed-air-controls-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirControlsPropertiesOptions.displayCompressedAirControlsProperties"></app-compressed-air-controls-catalog>
    </div>
    <div class="col-12">
        <app-design-details-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirDesignDetailsPropertiesOptions.displayCompressedAirDesignDetailsProperties"></app-design-details-catalog>
    </div>
    <div class="col-12">
        <app-centrifugal-specifics-catalog
            *ngIf="selectedCompressedAirItem.nameplateData.compressorType == 6"></app-centrifugal-specifics-catalog>
    </div>
    <div class="col-12">
        <app-performance-points-catalog
            *ngIf="compressedAirInventoryData.displayOptions.compressedAirPerformancePointsPropertiesOptions.displayCompressedAirPerformancePointsProperties"></app-performance-points-catalog>
    </div>
</div>


<app-confirm-delete-modal *ngIf="showConfirmDeleteModal" [confirmDeleteData]="confirmDeleteCompressedAirInventoryData"
    (emitShouldDelete)="onConfirmDeleteClose($event)">
</app-confirm-delete-modal>

<app-existing-compressor-modal *ngIf="showCompressorModal" (emitClose)="closeCompressorModal()">
</app-existing-compressor-modal>

<td class="w-25 p-1">
    <label>Mid-Turndown</label>
</td>
<td class="w-25 p-1">
    <form [formGroup]="form" class="p-0">
        <div class="form-group" [ngClass]="{'invalid': form.controls.dischargePressure.invalid}">
            <div class="input-group d-inline-flex px-2">
                <span class="input-group-addon calc-addon units" *ngIf="showPressureCalc">
                    <a class="click-link" (click)="setPressure()"><span class="fa fa-refresh"></span></a>
                </span>
                <input name="midTurndownDischargePressure" type="number" step="any" class="form-control"
                    id="midTurndownDischargePressure" formControlName="dischargePressure"
                    (input)="saveDischargePressure()" (focus)="focusField('midTurndownDischargePressure')">
                <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="units input-group-addon">psig</span>
                <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="units input-group-addon">barg</span>
            </div>

        </div>
    </form>
</td>
<td class="w-25 p-1">
    <form [formGroup]="form" class="p-0">
        <div class="form-group" [ngClass]="{'invalid': form.controls.airflow.invalid}">
            <div class="input-group d-inline-flex px-2">
                <span class="input-group-addon calc-addon units" *ngIf="showAirflowCalc">
                    <a class="click-link" (click)="setAirFlow()"><span class="fa fa-refresh"></span></a>
                </span>
                <input name="midTurndownAirflow" type="number" step="any" class="form-control" id="midTurndownAirflow"
                    formControlName="airflow" (input)="saveAirFlow()" (focus)="focusField('midTurndownAirflow')">
                <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="units input-group-addon">acfm</span>
                <span *ngIf="settings.unitsOfMeasure == 'Metric'"
                    class="units input-group-addon">m<sup>3</sup>/min</span>
            </div>
        </div>
    </form>
</td>
<td class="w-25 p-1">
    <form [formGroup]="form" class="p-0">
        <div class="form-group" [ngClass]="{'invalid': form.controls.power.invalid}">
            <div class="input-group d-inline-flex px-2">
                <span class="input-group-addon calc-addon units" *ngIf="showPowerCalc">
                    <a class="click-link" (click)="setPower()"><span class="fa fa-refresh"></span></a>
                </span>
                <input name="power" type="number" step="any" class="form-control" id="midTurndownPower"
                    formControlName="power" (input)="savePower()" (focus)="focusField('midTurndownPower')">
                <span class="units input-group-addon">kW</span>
            </div>
            <!-- TODO: CA Inventory Warnings -->
            <!-- <span class="alert-warning pull-right small"
                *ngIf="warnings.motorServiceFactorExceeded !== null">{{warnings.motorServiceFactorExceeded}}</span> -->
        </div>
    </form>
</td>

<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Motor
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="compressedAirMotorPropertiesOptions.displayCompressedAirMotorProperties" name="displayCompressedAirMotorProperties"
            id="displayCompressedAirMotorProperties">
        <label class="custom-control-label" for="displayCompressedAirMotorProperties"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('motorPower')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirMotorPropertiesOptions.motorPower" name="motorPower"
                id="motorPower">
            motorPower
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('motorFullLoadAmps')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirMotorPropertiesOptions.motorFullLoadAmps" name="motorFullLoadAmps"
                id="motorFullLoadAmps">
                motorFullLoadAmps
        </label>
    </div>

</form>

<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Field Measurements
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="fieldMeasurementsOptions.displayFieldMeasurements" name="fieldMeasurementsOptions"
            id="fieldMeasurementsOptions">
        <label class="custom-control-label" for="fieldMeasurementsOptions"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('operatingHours')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="fieldMeasurementsOptions.operatingHours"
                name="operatingHours" id="operatingHours">
            Operating Hours
        </label>
    </div>
</form>

<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Nameplate Data
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="nameplateDataOptions.displayNameplateData" name="displayNameplateData"
            id="displayNameplateData">
        <label class="custom-control-label" for="displayNameplateData"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('compressorType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.compressorType" name="compressorType"
                id="compressorType">
                compressorType
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('fullLoadOperatingPressure')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.fullLoadOperatingPressure" name="fullLoadOperatingPressure" id="fullLoadOperatingPressure">
            fullLoadOperatingPressure
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('fullLoadRatedCapacity')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.fullLoadRatedCapacity" name="fullLoadRatedCapacity"
                id="fullLoadRatedCapacity">
                fullLoadRatedCapacity
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('totalPackageInputPower')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.totalPackageInputPower" name="totalPackageInputPower"
                id="totalPackageInputPower">
                totalPackageInputPower
        </label>
    </div>

</form>

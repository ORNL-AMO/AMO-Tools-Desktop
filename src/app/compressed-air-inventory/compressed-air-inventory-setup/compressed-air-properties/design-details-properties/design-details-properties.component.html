<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Design Details
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.displayCompressedAirDesignDetailsProperties"
            name="displayCompressedAirDesignDetailsProperties" id="displayCompressedAirDesignDetailsProperties" disabled>
        <label class="custom-control-label" for="displayCompressedAirDesignDetailsProperties"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('blowdownTime')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.blowdownTime" name="blowdownTime"
                id="blowdownTime" disabled>
            Blowdown Time
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('modulatingPressureRange')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.modulatingPressureRange"
                name="modulatingPressureRange" id="modulatingPressureRange" disabled>
            Proportional Modulating Pressure Range
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('inputPressure')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.inputPressure" name="inputPressure"
                id="inputPressure" disabled>
            Design Inlet Pressure
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('designEfficiency')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.designEfficiency" name="designEfficiency"
                id="designEfficiency" disabled>
            Motor Design Efficiency
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('serviceFactor')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.serviceFactor" name="serviceFactor"
                id="serviceFactor" disabled>
            Motor Service Factor
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('noLoadPowerFM')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.noLoadPowerFM" name="noLoadPowerFM"
                id="noLoadPowerFM" disabled>
            Full Modulated Power % of Full Load
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('noLoadPowerUL')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.noLoadPowerUL" name="noLoadPowerUL"
                id="noLoadPowerUL" disabled>
            Full Unloaded Power % of Full Load
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('maxFullFlowPressure')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.maxFullFlowPressure" name="maxFullFlowPressure"
                id="maxFullFlowPressure" disabled>
            Max Full Flow Pressure
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('estimatedTimeLoaded')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.estimatedTimeLoaded" name="estimatedTimeLoaded"
                id="estimatedTimeLoaded" disabled>
            Estimated Time Loaded 
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('averageLoadFactor')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.averageLoadFactor" name="averageLoadFactor"
                id="averageLoadFactor" disabled>
            Average Load Factor
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('motorEfficiencyAtLoad')">
        <label>
            <input type="checkbox" (change)="save()"
                [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.motorEfficiencyAtLoad" name="motorEfficiencyAtLoad"
                id="motorEfficiencyAtLoad" disabled>
            Motor Efficiency at Load
        </label>
    </div>

</form>

<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Design Details
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.displayCompressedAirDesignDetailsProperties" name="displayCompressedAirDesignDetailsProperties"
            id="displayCompressedAirDesignDetailsProperties">
        <label class="custom-control-label" for="displayCompressedAirDesignDetailsProperties"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('blowdownTime')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.blowdownTime" name="blowdownTime"
                id="blowdownTime">
                blowdownTime
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('modulatingPressureRange')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.modulatingPressureRange" name="modulatingPressureRange"
                id="modulatingPressureRange">
                modulatingPressureRange
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('inputPressure')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.inputPressure" name="inputPressure"
                id="inputPressure">
                inputPressure
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('designEfficiency')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.designEfficiency" name="designEfficiency"
                id="designEfficiency">
                designEfficiency
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('serviceFactor')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.serviceFactor" name="serviceFactor"
                id="serviceFactor">
                serviceFactor
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('noLoadPowerFM')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.noLoadPowerFM" name="noLoadPowerFM"
                id="noLoadPowerFM">
                noLoadPowerFM
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('noLoadPowerUL')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.noLoadPowerUL" name="noLoadPowerUL"
                id="noLoadPowerUL">
                noLoadPowerUL
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('maxFullFlowPressure')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="compressedAirDesignDetailsPropertiesOptions.maxFullFlowPressure" name="maxFullFlowPressure"
                id="maxFullFlowPressure">
                maxFullFlowPressure
        </label>
    </div>

</form>

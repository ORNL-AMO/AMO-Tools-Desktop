<div class="d-flex flex-column h-100 w-100">
    <div class="small-tab-select nav-pills nav-fill" #smallTabSelect>
        <div class="nav-item" (click)="setSmallScreenTab('form')"
            [ngClass]="{'small-screen-active': smallScreenTab === 'form'}">
            <a class="nav-link" *ngIf="setupTab == 'plant-setup' && initPlantSetup">Plant Setup</a>
            <a class="nav-link" *ngIf="setupTab == 'system-setup'">System Setup</a>
            <a class="nav-link" *ngIf="setupTab == 'compressor-properties'">Compressed Air Properties</a>
            <a class="nav-link" *ngIf="setupTab == 'compressed-air-catalog'">Catalog</a>
            <a class="nav-link" *ngIf="setupTab == 'end-uses'">End Uses</a>
        </div>
        <div class="nav-item" (click)="setSmallScreenTab('details')"
            [ngClass]="{'small-screen-active': smallScreenTab === 'details'}">
            <a class="nav-link" *ngIf="setupTab != 'compressed-air-catalog'">Help</a>
            <a class="nav-link" *ngIf="setupTab == 'compressed-air-catalog'">Details</a>
        </div>
    </div>
    <div class="assessment-container tab-content">
        <div class="assessment-panel-container lookup-form modification scroll-item"
            [ngClass]="{'modal-open': isModalOpen == true, 'small-screen-tab': smallScreenTab === 'form'}"
            [ngStyle]="{'height.px': containerHeight}">
            <app-plant-setup *ngIf="setupTab == 'plant-setup' && initPlantSetup"></app-plant-setup>
            <app-system-setup *ngIf="setupTab == 'system-setup'"></app-system-setup>
            <app-compressed-air-properties *ngIf="setupTab == 'compressor-properties'"></app-compressed-air-properties>
            <app-compressed-air-catalog *ngIf="setupTab == 'compressed-air-catalog'"></app-compressed-air-catalog>
            <app-end-uses-setup *ngIf="setupTab == 'end-uses'"></app-end-uses-setup>
        </div>
        <div class="row no-gutters assessment-panel-container scroll-item" [ngStyle]="{'height.px': containerHeight}"
            [ngClass]="{'small-screen-tab': smallScreenTab === 'details'}">
            <div class="col-12">
                <div class="row no-gutters">
                    <div class="col-12">
                        <div class="d-flex flex-wrap tabs primary mr-2 ml-2"
                            *ngIf="setupTab == 'compressed-air-catalog'">
                            <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
                                <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                                    (click)="setTab('results')">
                                    <div>System Catalog</div>
                                </a>
                            </div>
                            <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
                                <a class="h-100 d-flex justify-content-center align-items-center"
                                    (click)="setTab('help')">
                                    <div>Help</div>
                                </a>
                            </div>
                        </div>
                        <div class="d-flex flex-wrap tabs primary mr-2 ml-2" *ngIf="setupTab == 'end-uses'">
                            <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
                                <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                                    (click)="setTab('results')">
                                    <div>End Uses</div>
                                </a>
                            </div>
                            <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
                                <a class="h-100 d-flex justify-content-center align-items-center"
                                    (click)="setTab('help')">
                                    <div>Help</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12">
                        <app-help-panel
                            *ngIf="(tabSelect == 'help' && (setupTab == 'compressed-air-catalog' || setupTab == 'end-uses' )) || (setupTab != 'compressed-air-catalog' &&  setupTab != 'end-uses')">
                        </app-help-panel>
                        <app-system-catalog-table
                            *ngIf="tabSelect == 'results' && setupTab == 'compressed-air-catalog'">
                        </app-system-catalog-table>
                        <app-end-uses-table
                            *ngIf="tabSelect == 'results' && setupTab == 'end-uses'"></app-end-uses-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

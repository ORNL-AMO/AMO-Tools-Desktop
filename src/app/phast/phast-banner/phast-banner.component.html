<div class="row phast-banner">
  <div class="col-md-1 banner-content">
    <a routerLink="/dashboard">
      <span class="fa fa-home home-icon"></span>
    </a>
  </div>
  <div class="col-md-8 banner-content">
    <h4 class="pull-left" *ngIf="phast">{{phast.name}}</h4>
  </div>
  <div class="col-md-3 banner-content">
    <div class="pointer-item" (click)="openPanel('data-panel')">
      <span class="fa fa-bar-chart-o home-icon pull-right"></span>
    </div>
    <div class="pointer-item" (click)="openPanel('help-panel')">
      <span class="fa fa-question home-icon pull-right"></span>
    </div>
    <div class="pointer-item" (click)="openPanel('settings-panel')">
      <span class="fa fa-cog home-icon pull-right"></span>
    </div>
  </div>
</div>

<nav class="phast navbar banner d-flex mr-auto p-0 flex-nowrap">
  <div class="d-flex align-items-center p-1">
    <div class="img-col col-sm-auto col-md-auto col-lg-auto">
      <img class="img-icon" src="assets/images/phast-logo.png">
    </div>
    <div class="d-flex flex-column pl-2">
      <div class="h2-name">
        {{assessment.name}}
      </div>
      <div class="h2-name"
        *ngIf="settings.furnaceType != 'Custom Electrotechnology' && settings.energySourceType == 'Electricity'">
        {{settings.furnaceType}}
      </div>
      <div class="h2-name" *ngIf="settings.energySourceType != 'Electricity'">
        <span *ngIf="settings.energySourceType == 'Fuel'">{{settings.energySourceType}}-fired</span>
        <span *ngIf="settings.energySourceType == 'Steam'">{{settings.energySourceType}}-based</span>
      </div>
      <div class="h2-name"
        *ngIf="settings.furnaceType == 'Custom Electrotechnology' && settings.energySourceType == 'Electricity'">
        {{settings.furnaceType}}:
        <br>{{settings.customFurnaceName}}</div>
      <div class="h2-name">
        <span class="small">
          Last modified: {{assessment.modifiedDate | date:'mediumDate'}}
        </span>
      </div>
    </div>
  </div>
  <div class="d-flex nav-pills nav-fill flex-wrap mx-auto">
    <div class="nav-item">
      <a class="nav-link" [ngClass]="{'active': mainTab == 'system-setup'}" (click)="changeTab('system-setup')">System
        Setup</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" [ngClass]="{'active': mainTab == 'assessment', 'disabled': !assessment.phast.setupDone}"
        (click)="changeTab('assessment')">Assessment</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" [ngClass]="{'active': mainTab == 'diagram', 'disabled': !assessment.phast.setupDone}"
        (click)="changeTab('diagram')">Diagram</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" [ngClass]="{'active': mainTab == 'report', 'disabled': !assessment.phast.setupDone}"
        (click)="changeTab('report')">Report</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" [ngClass]="{'active': mainTab == 'sankey', 'disabled': !assessment.phast.setupDone}"
        (click)="changeTab('sankey')">Sankey</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" [ngClass]="{'active': mainTab == 'calculators'}"
        (click)="changeTab('calculators')">Calculators</a>
    </div>
  </div>
  <div class="d-flex ml-auto pr-2 h-100">
    <div class="pl-2 pr-2 border-left home-nav-item" [routerLink]="['/settings']">
      <span class="fa fa-cog"></span>
  </div>
    <div class="pl-2 pr-2 border-right border-left home-nav-item"
      [routerLink]="['/directory-dashboard', assessment.directoryId]">
      <span class="fa fa-folder-open"></span>
    </div>
    <div class="pl-2 pr-2 border-right home-nav-item" [routerLink]="['/landing-screen']">
      <span class="fa fa-home"></span>
    </div>
  </div>
</nav>

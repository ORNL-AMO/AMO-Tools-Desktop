<div class="banner phast">

  <div *ngIf="assessment"  class="pull-left">
    <div class="title">
      <h1>{{assessment.name}}</h1>
      <small>Last modified: {{assessment.modifiedDate | date:'medium'}}</small>
    </div>
    <ul class="pills-nav">
      <li [ngClass]="{'active': mainTab == 'system-setup'}" (click)="changeTab('system-setup')"> <span>Furnace</span>
      </li>
      <li [ngClass]="{'active': mainTab == 'assessment', 'disabled': !assessment.phast.setupDone}" (click)="changeTab('assessment')"><span>Assessment</span></li>
      <li [ngClass]="{'active': mainTab == 'diagram'}" class="disabled" (click)="changeTab('diagram')"><span>Diagram</span></li>
      <li [ngClass]="{'active': mainTab == 'report'}" class="disabled" (click)="changeTab('report')"><span>Report</span></li>
      <li [ngClass]="{'active': mainTab == 'sankey'}" (click)="changeTab('sankey')"><span>Sankey</span></li>
    </ul>
  </div>

  <a routerLink="/dashboard" class="btn-dashboard"><span>&times;</span> Back To Dashboard</a>

    <span class="fa fa-cog"></span>
  </div>-->

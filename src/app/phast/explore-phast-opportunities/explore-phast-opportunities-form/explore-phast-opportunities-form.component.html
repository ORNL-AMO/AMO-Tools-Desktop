<div class="d-flex flex-column mr-3 ml-3 mb-4" *ngIf="phast">
  <div class="w-100 justify-content-center p-2 d-flex">
    <button class="btn btn-primary" (click)="addNewMod()">Add New Scenario</button>
  </div>
  <div class="d-flex flex-column">
    <div class="form-group group-name">
      <label for="modificatonName">Modification Name</label>
      <input name="modificatonName" type="text" id="modificatonName" class="form-control"
        [(ngModel)]="phast.modifications[exploreModIndex].phast.name" (input)="calculate()" />
    </div>
    <form [formGroup]="modifyImplementationCostForm" class="w-100 p-0">
      <div class="form-group group-name">
        <label for="implementationCost">Implementation Costs</label>
        <div class="input-group">
          <input name="implementationCost" type="number" step="any" class="form-control"
            id="implementationCost" formControlName="implementationCost" (input)="calculate()">
          <span class="units">$</span>
        </div>
      </div>
    </form>

    <app-explore-flue-gas-form *ngIf="resultsCategories.showFlueGas" [(phast)]="phast"
      (changeField)="focusField($event)" (emitCalculate)="calculate()" [settings]="settings"
      [exploreModIndex]="exploreModIndex" (changeTab)="emitLossTab($event)"></app-explore-flue-gas-form>

    <app-explore-charge-materials-form *ngIf="showCharge" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-charge-materials-form>

    <app-explore-fixtures-form *ngIf="showFixture" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-fixtures-form>

    <app-explore-leakage-form *ngIf="showLeakage" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-leakage-form>


    <app-explore-wall-form *ngIf="showWall" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-wall-form>

    <app-explore-opening-form *ngIf="showOpening" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-opening-form>

    <app-explore-slag-form *ngIf="showSlag" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-slag-form>

    <app-explore-cooling-form *ngIf="showCooling" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-cooling-form>

    <app-explore-atmosphere-form *ngIf="showAtmosphere" [(phast)]="phast" (changeField)="focusField($event)"
      (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      (changeTab)="emitLossTab($event)"></app-explore-atmosphere-form>

    <app-explore-system-efficiency-form *ngIf="resultsCategories.showSystemEff" [(phast)]="phast"
      (changeField)="focusField($event)" (emitCalculate)="calculate()" [settings]="settings"
      [exploreModIndex]="exploreModIndex" (changeTab)="emitLossTab($event)"></app-explore-system-efficiency-form>

    <app-explore-operations-form [(phast)]="phast" (changeField)="focusField($event)" (emitCalculate)="calculate()"
      [settings]="settings" [exploreModIndex]="exploreModIndex" (changeTab)="emitLossTab($event)">
    </app-explore-operations-form>
  </div>
</div>

<div class="output-summary">
  <div class="row justify-content-center hide-print" *ngIf="phast.losses">
    <div class="col-9">
      <div class="form-group">
        <select name="phastSelect" class="form-control mx-auto" id="phastSelect" [(ngModel)]="phast1">
          <option *ngFor="let phast of phastOptions" [ngValue]="phast">{{phast.name}}</option>
        </select>
      </div>
      <app-sankey [phast]="phast1.phast" [settings]="settings" [location]="assessmentName + '-baseline-sankey-'" [printView]="false" [modIndex]="0"></app-sankey>
    </div>
    <div class="col-9" *ngIf="phast2">
      <div class="form-group">
        <select name="modSelect" class="form-control mx-auto" id="modSelect" [(ngModel)]="phast2">
          <option *ngFor="let phast of phastOptions" [ngValue]="phast">{{phast.name}}</option>
        </select>
      </div>
      <app-sankey [phast]="phast2.phast" [settings]="settings" [location]="assessmentName + '-modification-sankey-'" [printView]="false" [modIndex]="0"></app-sankey>
    </div>
  </div>
</div>

<div class="output-summary">
  <div class="row justify-content-center align-items-center hide-print">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <select name="selectedPhast1" class="form-control mx-auto" id="selectedPhast1" [(ngModel)]="selectedPhast1">
              <option *ngFor="let result of resultsArray" [ngValue]="result">{{result.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6" *ngIf="modExists">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <select name="selectedPhast2" class="form-control mx-auto" id="selectedPhast1" [(ngModel)]="selectedPhast2">
              <option *ngFor="let result of resultsArray" [ngValue]="result">{{result.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- if no mod, only 1 pie chart -->
  <div class="row justify-content-center align-items-center hide-print" *ngIf="!modExists">
    <div class="col-12">
      <div class="row show-print">
        <div class="col-6">
          {{selectedPhast1.name}}
        </div>
      </div>
      <div class="row print-solo">
        <div class="col-12">
          <app-phast-pie-chart [chartIndex]="0" [printView]="false" [chartContainerWidth]="chartContainerWidth" [results]="selectedPhast1.data"
            [resultCats]="showResultsCats" [isBaseline]="true" [modExists]="modExists"></app-phast-pie-chart>
        </div>
      </div>
    </div>
  </div>

  <!-- if there is a mod, show 2 pie charts -->
  <div *ngIf="modExists">
    <div class="row justify-content-center align-items-center hide-print">
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <app-phast-pie-chart [chartIndex]="0" [printView]="false" [chartContainerWidth]="chartContainerWidth" [results]="selectedPhast1.data"
              [resultCats]="showResultsCats" [isBaseline]="true" [modExists]="modExists"></app-phast-pie-chart>
          </div>
          <div class="col-6">
            <app-phast-pie-chart [chartIndex]="1" [printView]="false" [chartContainerWidth]="chartContainerWidth" [results]="selectedPhast2.data"
              [resultCats]="showResultsCats" [isBaseline]="false" [modExists]="modExists"></app-phast-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- if there is a mod, show bar chart -->
  <div class="row align-items-center hide-print medium-padding-top" *ngIf="modExists">
    <div class="col-7 mx-auto">
      <app-phast-bar-chart [printView]="false" [chartContainerWidth]="chartContainerWidth" [resultCats]="showResultsCats" [phast1Name]="selectedPhast1.name"
        [phast2Name]="selectedPhast2.name" [modResults]="selectedPhast2.data" [results]="selectedPhast1.data" [settings]="settings"></app-phast-bar-chart>
    </div>
  </div>


  <!-- if show print then content will init -->
  <!-- <div *ngIf="showPrint && modExists" class="row show-print print-component"> -->
  <div *ngIf="showPrint" class="row show-print print-component">
    <!-- contains pie and bar chart print views -->
    <div class="col-12">
      <app-report-graphs-print [assessment]="assessment" [printView]="true" [settings]="settings" [modExists]="modExists" [resultCats]="showResultsCats"
        [baselinePhast]="baselinePhast" [resultsArray]="resultsArray" [phast]="phast"></app-report-graphs-print>
    </div>
  </div>
</div>

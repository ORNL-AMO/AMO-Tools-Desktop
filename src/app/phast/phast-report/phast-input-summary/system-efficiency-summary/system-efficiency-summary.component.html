<div class="card summary-card">
  <div class="card-header" (click)="toggleCollapse()">
    <h5>Heat System Efficiency
      <span class="pull-right fa hide-print" [ngClass]="{'fa-chevron-up': collapse, 'fa-chevron-down': !collapse}"></span>
    </h5>
  </div>
  <div *ngIf="!collapse || printView">
    <div #copyTable class="card-body">
      <div class="output-summary">
        <table class="table table-hover table-striped">
          <tbody>
            <tr>
              <td [ngStyle]="{'width.%': 100 /(numMods+2)}">
                Heat System Efficiency
              </td>
              <td [ngStyle]="{'width.%': 100 /(numMods+2)}">
                {{phast.systemEfficiency}}
              </td>
              <td [ngStyle]="{'width.%': 100 /(numMods+2)}" *ngFor="let mod of phast.modifications">
                <div class="alert-danger" *ngIf="!mod.phast.valid.systemEfficiencyValid">
                  Invalid Modification<br>
                  <span>Errors found in Slag<br></span>
                </div>
                {{mod.phast.systemEfficiency}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <app-exportable-results-table [tableString]="copyTableString"
      (updateTableString)="updateCopyTableString()"></app-exportable-results-table>
  </div>
</div>

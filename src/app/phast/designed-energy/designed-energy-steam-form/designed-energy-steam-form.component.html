<div class="form-section" #formElement>
  <div class="form-group">
    <label for="totalHeat">Heat Content of Steam</label>
    <div class="input-group">
      <input name="totalHeat" type="number" step="100" id="totalHeat" class="form-control"
        (focus)="changeField('steamTotalHeat')" [(ngModel)]="inputs.totalHeat" (input)="calculate()"
        onfocus="this.select();" />
      <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Btu/lb</span>
      <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kJ/kg</span>
    </div>
  </div>
  <div class="form-group">
    <label for="steamFlow">Steam Flow Rate</label>
    <div class="input-group">
      <input name="steamFlow" type="number" step="100" id="steamFlow" class="form-control"
        (focus)="changeField('steamFlow')" [(ngModel)]="inputs.steamFlow" (input)="calculate()"
        onfocus="this.select();" />
      <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">lb/hr</span>
      <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kg/hr</span>
    </div>
  </div>
  <div class="form-group">
    <label for="operatingHours">Operating Hours</label>
    <div class="input-group">
      <span class="input-group-addon op-hour-addon units">
        <a class="click-link" (click)="openOperatingHoursModal()"><span class="fa fa-calculator"></span></a>
      </span>
      <input name="operatingHours" type="number" step="10" id="operatingHours" class="form-control"
        (focus)="changeField('operatingHours')" [(ngModel)]="inputs.operatingHours" (input)="calculate()"
        onfocus="this.select();" />
      <span class="input-group-addon units">hrs/yr</span>
    </div>
  </div>
  <div class="form-group">
    <label for="percentCapacityUsed">% of Rated Capacity</label>
    <div class="input-group">
      <input name="percentCapacityUsed" type="number" step="any" id="percentCapacityUsed" class="form-control"
        (focus)="changeField('steamPercentCapacityUsed')" [(ngModel)]="inputs.percentCapacityUsed" (input)="calculate()"
        onfocus="this.select();" />
      <span class="input-group-addon units">%</span>
    </div>
  </div>
</div>

<app-operating-hours-modal *ngIf="showOperatingHoursModal" (emitClose)="closeOperatingHoursModal()"
  (emitSave)="updateOperatingHours($event)" [width]="formWidth" [showMinutesSeconds]="false"
  [operatingHours]="inputs.operatingHoursCalc">
</app-operating-hours-modal>

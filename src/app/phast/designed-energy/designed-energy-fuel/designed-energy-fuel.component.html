<div class="modify-conditions panel-container row phast">
  <div class="col-12">
    <div class="row align-items-top calculator-panel">
      <div class="modification panel-column col-6 align-top">
        <div class="header">
          <h3>Design Energy (Fuel)</h3>
          <h5 class="pull-right panel-add">
            <a class="small">
              <span (click)="addZone()">+Add Zone</span>
            </a>
          </h5>
        </div>
        <div class="card-form" *ngFor="let zone of phast.designedEnergy.designedEnergyFuel; let index = index;">
          <form>
            <div class="row">
              <div class="col-12">
                <div class="pull-left">
                  <!--<label for="name">Equipment Name</label>-->
                  <input name="name" type="text" id="text" class="form-control" (focus)="setField('name')" [(ngModel)]="zone.name" (input)="calculate()"
                    onfocus="this.select();" />
                </div>
                <button class="close pull-right" aria-label="Close" (click)="removeZone(index)">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="col-12">
                <app-designed-energy-fuel-form [inputs]="zone" (emitCalculate)="calculate()" (emitSave)="save()" (changeField)="setField($event)"
                  [settings]="settings"></app-designed-energy-fuel-form>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="row">
            <ul class="tabs primary tab-row">
              <li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'results'}">
                <a (click)="setTab('results')">Results</a>
              </li><!--
						--><li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'help'}">
                <a (click)="setTab('help')">Help</a>
              </li>
            </ul>
          </div>
          <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
            <div class="col-11">
              <div class="calc-help">
                <app-designed-energy-fuel-help [currentField]="currentField"></app-designed-energy-fuel-help>
              </div>
            </div>
          </div>
          <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
            <div class="col-11">
              <app-designed-energy-results [results]="results" [settings]="settings"></app-designed-energy-results>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

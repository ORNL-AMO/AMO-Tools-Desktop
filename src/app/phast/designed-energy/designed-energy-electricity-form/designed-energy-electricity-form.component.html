<div class="form-section" #formElement>
  <div class="form-group">
    <label for="kwRating">kW Rating for all sections</label>
    <div class="input-group">
      <input name="kwRating" type="number" step="any" id="heatingValue" class="form-control"
        (focus)="changeField('electricitykwRating')" [(ngModel)]="inputs.kwRating" (input)="calculate()"
        onfocus="this.select();" />
      <span class="input-group-addon units">kW</span>
    </div>
  </div>
  <div class="form-group">
    <label for="percentCapacityUsed">% of Rated Capacity Used</label>
    <div class="input-group">
      <input name="percentCapacityUsed" type="number" step="any" id="percentCapacityUsed" class="form-control"
        (focus)="changeField('electricityPercentCapacityUsed')" [(ngModel)]="inputs.percentCapacityUsed"
        (input)="calculate()" onfocus="this.select();" />
      <span class="input-group-addon units">%</span>
    </div>
  </div>
  <div class="form-group">
    <label for="operatingHours">Operating Hours</label>
    <div class="input-group">
      <span class="input-group-addon op-hour-addon units">
        <a class="click-link" (click)="openOperatingHoursModal()"><span class="fa fa-calculator"></span></a>
      </span>
      <input name="operatingHours" type="number" step="any" id="operatingHours" class="form-control"
        (focus)="changeField('operatingHours')" [(ngModel)]="inputs.operatingHours" (input)="calculate()"
        onfocus="this.select();" />
      <span class="input-group-addon units">hrs/yr</span>
    </div>
  </div>
</div>


<app-operating-hours-modal *ngIf="showOperatingHoursModal" (emitClose)="closeOperatingHoursModal()"
  (emitSave)="updateOperatingHours($event)" [width]="formWidth" [showMinutesSeconds]="false"
  [operatingHours]="inputs.operatingHoursCalc">
</app-operating-hours-modal>

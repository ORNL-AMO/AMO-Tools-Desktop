<div class="row">
  <div class="col-12">
    <div class="header">
      <h3>Energy Costs for Operation</h3>
    </div>
  </div>
</div>
<div class="setup-form-group">
  <div class="form-group">
    <label for="fuelCost">Fuel</label>
    <div class="input-group">
      <input name="fuelCost" type="number" min="0" step="any" class="form-control" id="fuelCost" (input)="startSavePolling()" [(ngModel)]="phast.operatingCosts.fuelCost">
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/MMBtu</span>
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Metric'">$/GJ</span>
    </div>
  </div>
  <div class="form-group">
    <label for="steamCost">Steam</label>
    <div class="input-group">
      <input name="steamCost" type="number" min="0" step="any" class="form-control" id="steamCost" (input)="startSavePolling()" [(ngModel)]="phast.operatingCosts.steamCost">
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/MMBtu</span>
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Metric'">$/GJ</span>
    </div>
  </div>
  <div class="form-group">
    <label for="electricityCost">Electricity</label>
    <div class="input-group">
      <input name="electricityCost" type="number" min="0" step="any" class="form-control" id="electricityCost" (input)="startSavePolling()"
        [(ngModel)]="phast.operatingCosts.electricityCost">
      <span class="units input-group-addon">$/kWh</span>
    </div>
  </div>
</div>

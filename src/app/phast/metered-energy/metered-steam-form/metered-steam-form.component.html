<form #formElement>
  <div class="form-section">
    <label class="group-label">
      Total Steam Consumption (Process Equipment)
    </label>
    <div class="form-group">
      <label for="totalHeatSteam">Heat Content of Steam</label>
      <div class="input-group">
        <input name="totalHeatSteam" type="number" step="any" id="totalHeatSteam" class="form-control"
          (focus)="changeField('totalHeatSteam')" [(ngModel)]="inputs.totalHeatSteam" (input)="calculate()"
          onfocus="this.select();" />
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Btu/lb</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kJ/kg</span>
      </div>
    </div>
    <div class="form-group">
      <label for="flowRate">Steam Flow during Data Collection</label>
      <div class="input-group">
        <input name="flowRate" type="number" step="any" id="flowRate" class="form-control"
          (focus)="changeField('steamFlowRate')" [(ngModel)]="inputs.flowRate" (input)="calculate()"
          onfocus="this.select();" />
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">lb</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kg</span>
      </div>
    </div>
    <div class="form-group">
      <label for="collectionTime">Data Collection Time</label>
      <div class="input-group">
        <input name="collectionTime" type="number" step="any" id="collectionTime" class="form-control"
          (focus)="changeField('steamCollectionTime')" [(ngModel)]="inputs.collectionTime" (input)="calculate()"
          onfocus="this.select();" />
        <span class="input-group-addon units">hrs</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="operatingHours">Operating Hours</label>
    <div class="input-group">
      <span class="input-group-addon op-hour-addon units">
        <a class="click-link" (click)="openOperatingHoursModal()"><span class="fa fa-calculator"></span></a>
      </span>
      <input name="operatingHours" type="number" step="any" id="operatingHours" class="form-control"
        (focus)="changeField('operatingHours')" [(ngModel)]="inputs.operatingHours" (input)="calculate()"
        onfocus="this.select();" />
      <span class="input-group-addon units">hrs/yr</span>
    </div>
  </div>
</form>


<app-operating-hours-modal *ngIf="showOperatingHoursModal" (emitClose)="closeOperatingHoursModal()"
  (emitSave)="updateOperatingHours($event)" [width]="formWidth" [showMinutesSeconds]="false"
  [operatingHours]="inputs.operatingHoursCalc">
</app-operating-hours-modal>

<form>
  <div class="form-section">
    <label class="group-label">
								Total Electricity Consumption (Process Equipment)
							</label>
    <div class="form-group">
      <label for="electricityUsed">Electricity Used During Collection</label>
      <div class="input-group">
        <input name="electricityUsed" type="number" step="any" id="electricityUsed" class="form-control" (focus)="changeField('electricityUsed')"
          [(ngModel)]="inputs.electricityUsed" (input)="calculate()" onfocus="this.select();" />
        <span class="input-group-addon units">kWh</span>
      </div>
    </div>
    <div class="form-group">
      <label for="electricityCollectionTime">Data Collection Time</label>
      <div class="input-group">
        <input name="electricityCollectionTime" type="number" step="any" id="electricityCollectionTime" class="form-control" (focus)="changeField('electricityCollectionTime')"
          [(ngModel)]="inputs.electricityCollectionTime" (input)="calculate()" onfocus="this.select();" />
        <span class="input-group-addon units">hrs</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="operatingHours">Operating Hours</label>
    <div class="input-group">
      <input name="operatingHours" type="number" step="any" id="operatingHours" class="form-control"
        (focus)="changeField('operatingHours')" [(ngModel)]="inputs.operatingHours" (input)="calculate()"
        onfocus="this.select();" />
      <span class="input-group-addon units">hrs/yr</span>
    </div>
  </div>
</form>

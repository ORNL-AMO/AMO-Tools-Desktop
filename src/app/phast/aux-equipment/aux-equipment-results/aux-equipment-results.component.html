<div class="output-summary">
  <table class="table table-hover">
    <thead>
      <th></th>
      <th>Total Power Use</th>
    </thead>
    <tbody *ngIf="results">
      <tr *ngFor="let result of results">
        <td>{{result.name}}</td>
        <td>{{result.totalPower | number:'2.2-2'}}
          <span *ngIf="result.motorPower == 'Calculated'">kW</span>
          <span *ngIf="result.motorPower == 'Rated'">hp</span>
        </td>
      </tr>
      <tr>
        <td>Total Aux Equipment</td>
        <td>{{resultsSum | number:'2.2-2'}} kW</td>
      </tr>
    </tbody>
  </table>
</div>

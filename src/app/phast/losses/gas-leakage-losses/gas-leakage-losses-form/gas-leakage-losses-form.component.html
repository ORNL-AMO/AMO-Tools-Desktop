<form [formGroup]="lossesForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="draftPressure">Furnace Draft Pressure</label>
      <div class="input-group">
        <input name="{{'draftPressure_'+lossIndex}}" type="number" class="form-control" formControlName="draftPressure" id="draftPressure"
          onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('draftPressure')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">in. H<sub>2</sub>O</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">Pa</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="openingArea">Opening Area</label>
      <div class="input-group">
        <input name="{{'openingArea_'+lossIndex}}" type="number" step="any" min="0" class="form-control" formControlName="openingArea" id="openingArea"
          onfocus="this.select();" (input)="checkInputError()" (focus)="focusField('openingArea')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units"><span>ft<sup>2</sup></span></span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units"><span>m<sup>2</sup></span></span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="openingAreaError !== null">{{openingAreaError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="leakageGasTemperature">Temperature of Gases Leaking</label>
      <div class="input-group">
        <input name="{{'leakageGasTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="leakageGasTemperature"
          id="leakageGasTemperature" onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('leakageGasTemperature')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="specificGravity" aria-describedby="specificGravityHelp">Specific Density of Flue Gases</label>

      <input name="{{'specificGravity_'+lossIndex}}" type="number" step="any" min="0" class="form-control" formControlName="specificGravity"
        id="specificGravity" onfocus="this.select();" (input)="checkInputError()" (focus)="focusField('specificGravity')" (blur)="focusOut()">
    </div>
    <span class="alert-warning pull-right small" *ngIf="specificGravityError !== null">{{specificGravityError}}</span>

    <div class="form-group">
      <label class="small" for="ambientTemperature">Ambient Temperature</label>
      <div class="input-group">
        <input name="{{'ambientTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="ambientTemperature"
          id="ambientTemperature" onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('ambientTemperature')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>
  </div>
</form>

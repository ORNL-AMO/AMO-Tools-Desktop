<form [formGroup]="lossesForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="{{'draftPressure'+idString}}">Furnace Draft Pressure</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareDraftPressure(), 'error': warnings.draftPressureWarning !== null, 'invalid': lossesForm.controls.draftPressure.invalid}">
        <input [readonly]="!baselineSelected" name="{{'draftPressure_'+lossIndex}}" type="number" min="0" class="form-control" formControlName="draftPressure" id="{{'draftPressure'+idString}}"
          onfocus="this.select();" (input)="save()" (focus)="focusField('draftPressure')" >
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">in. H
          <sub>2</sub>O</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">Pa</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.draftPressureWarning !== null">{{warnings.draftPressureWarning}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="{{'openingArea'+idString}}">Opening Area</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareOpeningArea(), 'error': warnings.openingAreaWarning !== null, 'invalid': lossesForm.controls.openingArea.invalid}">
        <input [readonly]="!baselineSelected" name="{{'openingArea_'+lossIndex}}" type="number" step="any" min="0" class="form-control" formControlName="openingArea"
          id="{{'openingArea'+idString}}" onfocus="this.select();" (input)="save()" (focus)="focusField('openingArea')" >
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">
          <span>ft
            <sup>2</sup>
          </span>
        </span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">
          <span>m
            <sup>2</sup>
          </span>
        </span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.openingAreaWarning !== null">{{warnings.openingAreaWarning}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="{{'leakageGasTemperature'+idString}}">Temperature of Gases Leaking</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareLeakageGasTemperature(), 'error': warnings.temperatureWarning !== null, 'invalid': lossesForm.controls.leakageGasTemperature.invalid}">
        <input [readonly]="!baselineSelected" name="{{'leakageGasTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="leakageGasTemperature"
          id="{{'leakageGasTemperature'+idString}}" onfocus="this.select();" (input)="save()" (focus)="focusField('leakageGasTemperature')"
          >
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.temperatureWarning !== null">{{warnings.temperatureWarning}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="{{'specificGravity'+idString}}" aria-describedby="specificGravityHelp">Specific Density of Flue Gases</label>
      <input [readonly]="!baselineSelected" name="{{'specificGravity_'+lossIndex}}" type="number" step="any" min="0" class="form-control" formControlName="specificGravity"
        id="{{'specificGravity'+idString}}" onfocus="this.select();" (input)="save()" (focus)="focusField('specificGravity')" 
        [ngClass]="{'indicate-different': compareSpecificGravity(), 'error': warnings.specificGravityWarning !== null, 'invalid': lossesForm.controls.specificGravity.invalid}">
    </div>
    <span class="alert-warning pull-right small" *ngIf="warnings.specificGravityWarning !== null">{{warnings.specificGravityWarning}}</span>

    <div class="form-group">
      <label class="small" for="{{'ambientTemperature'+idString}}">Ambient Temperature</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareAmbientTemperature(), 'error': warnings.temperatureWarning !== null, 'invalid': lossesForm.controls.ambientTemperature.invalid}">
        <input [readonly]="!baselineSelected" name="{{'ambientTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="ambientTemperature"
          id="{{'ambientTemperature'+idString}}" onfocus="this.select();" (input)="save()" (focus)="focusField('ambientTemperature')"
          >
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.temperatureWarning !== null">{{warnings.temperatureWarning}}</span>
    </div>
  </div>
</form>

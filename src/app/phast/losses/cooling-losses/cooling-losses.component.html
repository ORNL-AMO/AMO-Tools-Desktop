<div class="no-data no-data-phast" *ngIf="_coolingLosses.length == 0 && inSetup && !lossesLocked" (click)="addLoss()">
  <h3>You have no Cooling Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let loss of _coolingLosses; let lossIndex = index">
  <div class="row">
    <div class="col-12">
      <form class="name-input-form" [formGroup]="loss.gasCoolingForm" *ngIf="loss.coolingMedium == 'Gas'">
        <div class="input-group">
          <span class="input-group-addon units" (click)="collapseLoss(loss)">
            <span *ngIf="loss.collapse" class="fa fa-caret-down"></span>
            <span *ngIf="!loss.collapse" class="fa fa-caret-up"></span>
          </span>
          <input type="text" class="form-control name-input" formControlName="name" (input)="setName(loss)">
          <span class="input-group-addon" *ngIf="isBaseline && inSetup && !lossesLocked" (click)="removeLoss(lossIndex)">
            <span aria-hidden="true" class="close" aria-label="Close">&times;</span>
          </span>
        </div>
      </form>
      <form class="name-input-form" [formGroup]="loss.liquidCoolingForm" *ngIf="loss.coolingMedium == 'Liquid'">
        <div class="input-group">
          <span class="input-group-addon units" (click)="collapseLoss(loss)">
            <span *ngIf="loss.collapse" class="fa fa-caret-down"></span>
            <span *ngIf="!loss.collapse" class="fa fa-caret-up"></span>
          </span>
          <input type="text" class="form-control name-input" formControlName="name" (input)="setName(loss)">
          <span class="input-group-addon" *ngIf="isBaseline && inSetup && !lossesLocked" (click)="removeLoss(lossIndex)">
            <span aria-hidden="true" class="close" aria-label="Close">&times;</span>
          </span>
        </div>
      </form>
      <!-- <label class="group-label loss-label">
        <span *ngIf="loss.collapse" class="fa fa-caret-down" (click)="collapseLoss(loss)"></span>
        <span *ngIf="!loss.collapse" class="fa fa-caret-up" (click)="collapseLoss(loss)"></span>
        {{loss.name}}
        <span aria-hidden="true" *ngIf="isBaseline && inSetup" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">&times;</span>
      </label> -->
    </div>
  </div>
  <div class="row" *ngIf="!loss.collapse">
    <div class="col-12">
      <div class="form-group">
        <label class="small" for="coolingMedium">Cooling Medium</label>
        <select class="form-control" id="coolingMedium" [(ngModel)]="loss.coolingMedium" (change)="calculate(loss)" [disabled]="!baselineSelected || lossesLocked"
          (focus)="changeField('coolingMedium')" (blur)="focusOut()">
          <option>Gas</option>
          <option>Liquid</option>
        </select>
      </div>
      <app-liquid-cooling-losses-form (changeField)="changeField($event)" *ngIf="loss.coolingMedium == 'Liquid'" [(lossesForm)]="loss.liquidCoolingForm"
        (calculate)="calculate(loss)" [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex"
        [settings]="settings"></app-liquid-cooling-losses-form>
      <app-gas-cooling-losses-form (changeField)="changeField($event)" *ngIf="loss.coolingMedium == 'Gas'" [(lossesForm)]="loss.gasCoolingForm"
        (calculate)="calculate(loss)" [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex"
        [settings]="settings"></app-gas-cooling-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small font-weight-bold" *ngIf="loss.coolingMedium == 'Gas'">{{loss.gasCoolingForm.controls.name.value}} Total</label>
        <label class="small font-weight-bold" *ngIf="loss.coolingMedium == 'Liquid'">{{loss.liquidCoolingForm.controls.name.value}} Total</label>
        <div *ngIf="loss.heatLoss" class="text-center small font-weight-bold">
          {{loss.heatLoss| sigFigs:'5'}}
          <span>{{resultsUnit}}</span>
        </div>
        <div *ngIf="!loss.heatLoss" class="text-center small font-weight-bold">
          &mdash; &mdash;
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="lossesForm">

  <div class="form-section">
    <div class="form-group">
      <label class="small" for="coolingMedium">Name of Cooling Medium</label>
      <div class="input-group">
        <input [readonly]="!baselineSelected" name="{{'coolingMedium_'+lossIndex}}" type="text" class="form-control" formControlName="coolingMedium" id="coolingMedium"
          onfocus="this.select();" (input)="save()" (focus)="focusField('coolingMedium')" (blur)="focusOut()" [ngClass]="{'indicate-different': compareCoolingMedium(), 'invalid': lossesForm.controls.coolingMedium.invalid}">
      </div>
    </div>
    <div class="form-group">
      <label class="small" for="avgSpecificHeat">Average Specific Heat</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareGasSpecificHeat(), 'error': warnings.specificHeatWarning !== null, 'invalid': lossesForm.controls.avgSpecificHeat.invalid}">
        <input [readonly]="!baselineSelected" name="{{'avgSpecificHeat_'+lossIndex}}" type="number" step="any" min="0" class="form-control" formControlName="avgSpecificHeat"
          id="avgSpecificHeat" onfocus="this.select();" (input)="save()" (focus)="focusField('avgSpecificHeatGas')"
          (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Btu/(lb-&#8457;)</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kJ/(kg-&#8451;)</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.specificHeatWarning !== null">{{warnings.specificHeatWarning}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="gasDensity">Density</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareGasDensity(), 'error': warnings.gasDensityWarning !== null, 'invalid': lossesForm.controls.gasDensity.invalid}">
        <input [readonly]="!baselineSelected" name="{{'gasDensity_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="gasDensity" id="gasDensity"
          onfocus="this.select();" (input)="save()" (focus)="focusField('gasDensity')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">lb/SCF</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kg/Nm
          <sup>3</sup>
        </span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.gasDensityWarning !== null">{{warnings.gasDensityWarning}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="gasFlow">Gas Flow</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareGasFlowRate(), 'error': warnings.gasFlowWarning !== null, 'invalid': lossesForm.controls.gasFlow.invalid}">
        <input [readonly]="!baselineSelected" name="{{'gasFlow_'+lossIndex}}" type="number" step="any" min="0" class="form-control" formControlName="gasFlow" id="gasFlow"
          onfocus="this.select();" (input)="save()" (focus)="focusField('gasFlow')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">SCFM</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">Nm
          <sup>3</sup>/min</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.gasFlowWarning !== null">{{warnings.gasFlowWarning}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="inletTemp">Inlet Temperature</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareGasInitialTemperature(), 'error': warnings.temperatureWarning !== null, 'invalid': lossesForm.controls.inletTemp.invalid}">
        <input [readonly]="!baselineSelected" name="{{'inletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="inletTemp" id="inletTemp"
          onfocus="this.select();" (input)="save()" (focus)="focusField('inletTemp')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.temperatureWarning !== null">{{warnings.temperatureWarning}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="outletTemp">Outlet Temperature</label>
      <div class="input-group" [ngClass]="{'indicate-different': compareGasFinalTemperature(), 'error': warnings.temperatureWarning !== null, 'invalid': lossesForm.controls.outletTemp.invalid}">
        <input [readonly]="!baselineSelected" name="{{'outletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="outletTemp" id="outletTemp"
          onfocus="this.select();" (input)="save()" (focus)="focusField('outletTemp')" (blur)="focusOut()">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="warnings.temperatureWarning !== null">{{warnings.temperatureWarning}}</span>
    </div>

    <div class="row form-group">
      <label class="small" for="correctionFactor">Correction Factor</label>
      <input [readonly]="!baselineSelected" name="{{'correctionFactor_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="correctionFactor"
        id="correctionFactor" onfocus="this.select();" (input)="save()" (focus)="focusField('correctionFactor')"
        (blur)="focusOut()" [ngClass]="{'indicate-different': compareGasCorrectionFactor(), 'invalid': lossesForm.controls.correctionFactor.invalid}">
    </div>
  </div>
</form>

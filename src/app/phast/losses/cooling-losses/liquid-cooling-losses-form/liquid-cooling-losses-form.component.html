<form #lossForm [formGroup]="lossesForm">

  <div class="form-section">
    <div class="form-group">
      <label class="small" for="avgSpecificHeat">Average Specific Heat</label>
      <div class="input-group">
        <input name="{{'avgSpecificHeat_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="avgSpecificHeat"
          id="avgSpecificHeat" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('avgSpecificHeatLiquid')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Btu/(lb-&#8457;)</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kJ/(kg-&#8451;)</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="density">Density</label>
      <div class="input-group">
        <input name="{{'density_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="density" id="density"
          onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('density')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">lb/gal</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kg/L</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="liquidFlow">Liquid Flow</label>
      <div class="input-group">
        <input name="{{'liquidFlow_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="liquidFlow" id="liquidFlow"
          onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('liquidFlow')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">gal/min</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">L/min</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="inletTemp">Inlet Temperature</label>
      <div class="input-group">
        <input name="{{'inletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="inletTemp" id="inletTemp"
          onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('inletTemp')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="outletTemp">Outlet Temperature</label>
      <div class="input-group">
        <input name="{{'outletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="outletTemp" id="outletTemp"
          onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('outletTemp')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="correctionFactor">Correction Factor</label>
      <input name="{{'correctionFactor_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="correctionFactor"
        id="correctionFactor" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('correctionFactor')">
    </div>
  </div>
</form>

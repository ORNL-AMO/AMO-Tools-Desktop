<div class="no-data no-data-phast" *ngIf="_energyInputs.length == 0 && inSetup && !lossesLocked" (click)="addLoss()">
  <h3>You have no Energy Input</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _energyInputs; let lossIndex = index">
  <div class="row">
    <div class="col-12">
      <form class="name-input-form" [formGroup]="loss.form">
        <div class="input-group">
          <span class="input-group-addon units" (click)="collapseLoss(loss)">
            <span *ngIf="loss.collapse" class="fa fa-caret-down"></span>
            <span *ngIf="!loss.collapse" class="fa fa-caret-up"></span>
          </span>
          <input type="text" class="form-control name-input" formControlName="name">
          <span class="input-group-addon" *ngIf="isBaseline && inSetup && !lossesLocked" (click)="removeLoss(lossIndex)">
            <span aria-hidden="true" class="close" aria-label="Close">&times;</span>
          </span>
        </div>
      </form>
      <!-- <label class="group-label loss-label">
        <span *ngIf="loss.collapse" class="fa fa-caret-down" (click)="collapseLoss(loss)"></span>
        <span *ngIf="!loss.collapse" class="fa fa-caret-up" (click)="collapseLoss(loss)"></span>
        {{loss.name}}
        <span aria-hidden="true" *ngIf="isBaseline && inSetup" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">&times;</span>
      </label> -->
    </div>
  </div>
  <div class="row" *ngIf="!loss.collapse">
    <div class="col-12">
      <app-energy-input-form (changeField)="changeField($event)" [(energyInputForm)]="loss.form" (calculate)="calculate(loss)"
        [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex" [settings]="settings"></app-energy-input-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small font-weight-bold">Heat Delivered</label>
        <div *ngIf="loss.results.heatDelivered" class="text-center small font-weight-bold">
          {{loss.results.heatDelivered | sigFigs:'5'}}
          <span *ngIf="settings.unitsOfMeasure == 'Imperial'">Btu/hr</span>
          <span *ngIf="settings.unitsOfMeasure == 'Metric'">kJ/hr</span>
        </div>
        <div *ngIf="!loss.results.heatDelivered" class="text-center small font-weight-bold">
          &mdash; &mdash;
        </div>
      </div>
      <div class="form-group">
        <label class="small font-weight-bold">Total Chemical Energy Input</label>
        <div *ngIf="loss.results.totalChemicalEnergyInput" class="text-center small font-weight-bold">
          {{loss.results.totalChemicalEnergyInput | sigFigs:'5'}}
          <span>{{resultsUnit}}</span>
        </div>
        <div *ngIf="!loss.results.totalChemicalEnergyInput" class="text-center small font-weight-bold">
          &mdash; &mdash;
        </div>
      </div>
      <!--<div class="form-group">
        <label class="small">Total Kw</label>
        <div class="text-center small">
          {{loss.results.totalKwhCycle | number:'2.2-2'}}
        </div>
      </div>-->
    </div>
  </div>
</div>

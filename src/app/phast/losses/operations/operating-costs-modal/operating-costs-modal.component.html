<div class="col-12 h-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="modification col-auto reset-size p-3 mx-auto">
          <div class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
            <div class="col-md-auto ico-col">
            </div>
            <div class="pl-2">
              <h3>Operating Costs - Net Costs From Mixed Fuel</h3>
            </div>
          </div>

            <form>
                <!-- iterate over the number of  Operating Fuels we have in our array-->
                <div *ngFor="let fuel of fuels; let index=index;">
                    <div class="form-group form-section">
                        <div class="input-group">
                            <!-- need input for each property of fue. Each should have a unique id using 'index' -->
                            <input name="{{index+'_name'}}" type="text" id="text" class="form-control"
                                [(ngModel)]="fuel.name" id="{{'fuel'+index}}"
                                 (input)="calculateMixedFuelCosts()" onfocus="this.select();" />
                        </div>
                    </div>
            
                </div>
                <span class="input-group-addon units left" (click)="addFuel(index)">
                    Add Fuel
                </span>
            </form>

            <!-- Somewhere down here display mixedFuelResults -->

        </div>
      </div>
    </div>
  </div>

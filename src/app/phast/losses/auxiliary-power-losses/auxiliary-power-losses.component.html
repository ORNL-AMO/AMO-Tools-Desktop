<div class="no-data no-data-phast" *ngIf="_auxiliaryPowerLosses.length == 0" (click)="addLoss()">
  <h3>You have no Auxiliary Power Losses</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _auxiliaryPowerLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <h6 *ngIf="isBaseline">{{loss.name}}</h6>
        <h6 *ngIf="!isBaseline">{{loss.name}} Modification</h6>
      </div>
      <button *ngIf="isBaseline" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-auxiliary-power-losses-form (changeField)="changeField($event)" [(auxLossesForm)]="loss.form" (calculate)="calculate(loss)"
        [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex"></app-auxiliary-power-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Heat Used</label>
        <div *ngIf="loss.powerUsed" class="text-center small">
          {{loss.powerUsed | number:'2.0-0'}}
        </div>
        <div *ngIf="!loss.powerUsed" class="text-center small">
          &mdash; &mdash;
        </div>
      </div>
    </div>
  </div>
</div>

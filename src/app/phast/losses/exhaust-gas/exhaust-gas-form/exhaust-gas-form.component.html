<form #lossForm [formGroup]="exhaustGasForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="cycleTime">Cycle Time</label>
      <input name="{{'cycleTime_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="cycleTime" id="cycleTime"
        onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('cycleTime')">
      <span class="units">hrs</span>
    </div>
    <div class="form-group">
      <label class="small" for="offGasTemp">Off (Exhaust) Gas Temp</label>
      <input name="{{'offGasTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="offGasTemp" id="offGasTemp"
        onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('offGasTemp')">
      <span class="units">&#8457;</span>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="CO">CO</label>
      <input name="{{'CO_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="CO" id="CO" onfocus="this.select();"
        (input)="startSavePolling()" (focus)="focusField('CO')">
      <span class="units">%</span>
    </div>
    <div class="form-group">
      <label class="small" for="O2">O2</label>
      <input name="{{'O2_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="O2" id="O2" onfocus="this.select();"
        (input)="startSavePolling()" (focus)="focusField('O2')">
      <span class="units">%</span>
    </div>
    <div class="form-group">
      <label class="small" for="H2">H2</label>
      <input name="{{'H2_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="H2" id="H2" onfocus="this.select();"
        (input)="startSavePolling()" (focus)="focusField('H2')">
      <span class="units">%</span>
    </div>
    <div class="form-group">
      <label class="small" for="CO2">CO2</label>
      <input name="{{'CO2_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="CO2" id="CO2" onfocus="this.select();"
        (input)="startSavePolling()" (focus)="focusField('CO2')">
      <span class="units">%</span>
    </div>
    <div class="form-group">
      <label class="small" for="combustibleGases">Combustible Gas as CH4</label>
      <input name="{{'combustibleGases_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="combustibleGases"
        id="combustibleGases" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('combustibleGases')">
      <span class="units">%</span>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="vfr">Total Volumetric Flow Rate</label>
      <input name="{{'vfr_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="vfr" id="vfr" onfocus="this.select();"
        (input)="startSavePolling()" (focus)="focusField('vfr')">
      <span class="units">cfm</span>
    </div>
    <div class="form-group">
      <label class="small" for="dustLoading">Dust Loading</label>
      <input name="{{'dustLoading_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="dustLoading" id="dustLoading"
        onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('dustLoading')">
      <span class="units">lb/scf</span>
    </div>
  </div>
  <div class="form-section">
    <div *ngFor="let lossNumber of otherLossArray; let index = index;">
      <div class="form-group">
        <label class="small" for="{{'otherLoss'+lossNumber}}">Other Loss for Other Areas {{lossNumber}}</label>
        <input name="{{'otherLoss'+lossNumber+'_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="{{'otherLoss'+lossNumber}}"
          id="{{'otherLoss'+lossNumber}}" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('otherLoss')">
        <span class="units">Btu/Cycle</span>
        <span class="fa fa-times pull-right" (click)="removeOther(index, lossNumber)"></span>
      </div>
    </div>
    <div class="form-group">
      <button class="btn-small" (click)="addOther()">Add Other</button>
    </div>
  </div>
</form>

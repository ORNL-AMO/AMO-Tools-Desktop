<div class="help-content">
  <div class="card" *ngIf="currentField == 'description'">
    <div class="card-header">
      Loss Description
    </div>
    <div class="card-block">
      <label><u><strong>Description</strong></u></label>
      <p>
        Provide a descriptive name for the additional loss.
      </p>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'heatLoss'">
    <div class="card-header">
      Heat Loss
    </div>
    <div class="card-block">
      <label><u><strong>Description</strong></u></label>
      <p>
        Heat loss per hour. Note that for batch furnaces the total weight should be corrected for cycle time to
        obtain weight per hour value.
      </p>
      <label><u><strong>Input</strong></u></label>
      <p>
        Units: <strong>Btu/hr</strong> or <strong>kJ/hr</strong>
      </p>
    </div>
  </div>
</div>

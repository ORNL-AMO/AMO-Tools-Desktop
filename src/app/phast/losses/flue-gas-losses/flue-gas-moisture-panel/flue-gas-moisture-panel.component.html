<div class="d-flex flex-column w-100">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2">
        <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'results'}">
            <a class="border-left-0" (click)="setTab('results')">Results</a>
        </div>
        <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'help'}">
            <a (click)="setTab('help')">Help</a>
        </div>
    </div>
</div>
<div class="pr-1 pl-2" *ngIf="tabSelect == 'help'" [ngStyle]="{'height.px': 422}">
    <app-flue-gas-moisture-help></app-flue-gas-moisture-help>
</div>
<div class="pr-1 pl-2" *ngIf="tabSelect == 'results'" [ngStyle]="{'height.px': 422}">
    <app-flue-gas-moisture-results [settings] = "settings"></app-flue-gas-moisture-results>
</div>

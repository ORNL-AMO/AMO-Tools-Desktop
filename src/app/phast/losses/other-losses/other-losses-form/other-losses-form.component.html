<form [formGroup]="lossesForm">

  <div class="form-group">
    <label class="small" for="{{'description'+idString}}">Loss Description</label>
    <input [readonly]="!baselineSelected" name="{{'description_'+lossIndex}}" type="text" class="form-control"
      formControlName="description" id="{{'description'+idString}}" onfocus="this.select();" (input)="save()" (focus)="focusField('description')"
      [ngClass]="{'indicate-different': compareDescription(), 'invalid': lossesForm.controls.description.invalid}">
  </div>

  <div class="form-group">
    <label class="small" for="{{'heatLoss'+idString}}">Heat Loss</label>
    <div class="input-group" [ngClass]="{'indicate-different': compareHeatLoss(), 'invalid': lossesForm.controls.heatLoss.invalid}">
      <input [readonly]="!baselineSelected" name="{{'heatLoss_'+lossIndex}}" type="number" step="10" class="form-control"
        formControlName="heatLoss" id="{{'heatLoss'+idString}}" onfocus="this.select();" (input)="save()" (focus)="focusField('heatLoss')">
      <span class="input-group-addon units">{{resultsUnit}}</span>
    </div>
  </div>
</form>

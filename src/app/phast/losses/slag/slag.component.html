<div class="no-data no-data-phast" *ngIf="_slagLosses.length == 0 && inSetup" (click)="addLoss()">
  <h3>You have no slag losses</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _slagLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <label class="group-label loss-label">
        <span *ngIf="loss.collapse" class="fa fa-caret-down" (click)="collapseLoss(loss)"></span>
        <span *ngIf="!loss.collapse" class="fa fa-caret-up" (click)="collapseLoss(loss)"></span>
        {{loss.name}}
        <span aria-hidden="true" *ngIf="isBaseline && inSetup" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">&times;</span>
      </label>
    </div>
  </div>
  <div class="row" *ngIf="!loss.collapse">
    <div class="col-12">
      <app-slag-form (changeField)="changeField($event)" [(slagLossForm)]="loss.form" (calculate)="calculate(loss)" [baselineSelected]="baselineSelected"
        (saveEmit)="saveLosses()" [lossIndex]="lossIndex" [settings]="settings"></app-slag-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Heat Loss</label>
        <div *ngIf="loss.heatLoss" class="text-center small">
          {{loss.heatLoss | sigFigs:'5'}}
          <span>{{resultsUnit}}</span>
        </div>
        <div *ngIf="!loss.heatLoss" class="text-center small">
          &mdash; &mdash;
        </div>
      </div>
    </div>
  </div>
</div>

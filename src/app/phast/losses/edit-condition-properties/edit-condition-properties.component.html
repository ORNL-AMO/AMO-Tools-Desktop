<div class="row">
  <div class="col-12" style="padding-top:15px;">
    <div class="form-group">
      <label for="modName">Modification Name</label>
      <input type="text" class="form-control" id="modName" [(ngModel)]="name">
    </div>
  </div>
</div>

<div class="row" style="padding-top:15px;">
  <div class="col-12">
    <a (click)="cancel()" class="pull-left btn btn-secondary">Cancel</a>
    <a *ngIf="!deleteConfirm" (click)="saveModification()" class="pull-right btn btn-primary">Save</a>
  </div>
</div>

<div class="row" style="padding-top:15px;">
  <div class="col-12">
    <a class="delete-modification" *ngIf="!deleteConfirm" (click)="showDeleteConfirm()">Delete Modification</a>
    <div *ngIf="deleteConfirm">
      <div class="row">
        <div class="col-12" style="text-align: center">
          Are you sure you want to delete?
        </div>
        <div class="col-6">
          <a class="delete-modification pull-right" (click)="deleteModification()">Delete</a>
        </div>
        <div class="col-6">
          <a class="click-link pull-left" (click)="cancelDelete()">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>

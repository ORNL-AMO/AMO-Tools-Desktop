<div class="percent-chart-container chart-container">
	<h1 class="value">
		<div id="percent">{{value | number:'1.0-0'}} {{unit}}</div>
	</h1>
	<canvas id="baseChart" baseChart [data]="doughnutChartData" [datasets]="chartColorDataSet" [labels]="doughnutChartLabels"
	 [chartType]="doughnutChartType" [options]="chartOptions" [colors]="chartColors">
	</canvas>
</div>

<div class="card toasty-card hide-print" [@toast]="showToast" *ngIf="!destroyToast" [ngClass]="[toastClass]">
  <div class="card-header">
    {{title}}
    <button class="close pull-right" (click)="closeToast()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body" *ngIf="body">
    <p class="mb-0" [innerHTML]="body"></p>
  </div>
  <div class="card-footer text-right" *ngIf="showDisableFooter">
    <a class="click-link" (click)="disable()">Disable</a>
  </div>
</div>

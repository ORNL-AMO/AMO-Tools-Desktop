<ng-container *ngIf="showIntegrationStatus">
  <div *ngIf="integrationState.status === 'settings-differ'" class="integration-status alert-warning small">
    <div class="text-right mt-0 pr-3">
      <a (click)="clearIntegrationState()"><span class="fa fa-times"></span></a>
    </div>
    <div *ngIf="integrationState.msgHTML" class="text-center mx-auto w-75 message"
      [innerHTML]="integrationState.msgHTML">
    </div>
    <div class="d-flex flex-row justify-content-end mt-2">
      <button class="btn btn-link p-2" (click)="clearIntegrationState()">Cancel</button>
      <button class="btn btn-primary p-2 mx-3" (click)="convertItemUnits()">Convert Item Units</button>
    </div>
  </div>

<div *ngIf="showIntegrationStatus && integrationState.status === 'connected-to-inventory'"
  class="integration-status alert-info small">
  <div class=" text-center mx-auto w-75 message">
  This inventory is connected to items in another inventory.
  <br>
  Settings changes will <b>not</b> be applied to the connected inventory.
</div>
</div>

</ng-container>

<div class="card card-toast-notification alert m-0 p-0" [@snackbarState]="snackbarState" 
    [ngClass]="{'alert-info measur-info': snackbarMessage && snackbarMessage.level === 'info',
    'alert-danger': snackbarMessage && snackbarMessage.level === 'danger' 
  }">
  <div *ngIf="snackbarMessage" class="snackbar-container">
    <div class="d-flex align-items-center">
      <span class="level-icon fa" [ngClass]="{'fa-info-circle':snackbarMessage.level === 'info',
        'fa-exclamation-circle': snackbarMessage.level === 'danger' 
      }"></span>
      <div class="d-flex flex-column">
        <span class="card-msg" [innerHTML]="snackbarMessage.msg"></span>
        <div *ngIf="snackbarMessage.links" class="card-links d-flex flex-column mt-2">
          <a *ngFor="let link of snackbarMessage.links" class="click-link" (click)="navigateToLink(link)">{{ link.label }}</a>
        </div>
        <div *ngIf="snackbarMessage.appDefaultNotification" class="card-actions text-right">
          <a class="click-link" (click)="disableDefaultNotification()">Don't show this again</a>
        </div>
      </div>
    </div>
    <span class="fa fa-times close-button" (click)="closeSnackbar()"></span>
  </div>
</div>

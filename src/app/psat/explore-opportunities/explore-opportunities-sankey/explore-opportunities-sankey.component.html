<div class="row justify-content-center sankey-toggle-switch">
  <div class="btn-group align-self-center">
    <button type="button" class="btn btn-secondary" (click)="createSankey('Baseline')" [ngClass]="{'active': selectedView == 'Baseline'}">Baseline</button>
    <button type="button" class="btn btn-secondary" (click)="createSankey('Modified')" [ngClass]="{'active': selectedView == 'Modified'}">Modification</button>
  </div>
</div>

<div class="motor-container">
  <form class="form-group" [formGroup]="psatForm">
    <div class="row">
      <div class="col-md-6">
        <label class="form-control-label" for="frequency">Line Frequency</label>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <select class="form-control" id="frequency" formControlName="frequency">
            <option>Frequency 1</option>
            <option>Frequency 2</option>
          </select>
        </div>
        <app-control-messages [control]="psatForm.controls.frequency"></app-control-messages>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-control-label" for="horsePower">Horse Power</label>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <select class="form-control" id="horsePower" formControlName="horsePower">
            <option>HP 1</option>
            <option>HP 2</option>
          </select>
        </div>
        <app-control-messages [control]="psatForm.controls.horsePower"></app-control-messages>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-control-label" for="motorRPM">Motor RPM</label>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <div class="btn"><i class="fa fa-minus"></i></div>
          <div class="btn"><i class="fa fa-plus"></i></div>
          <input type="text" class="form-control num-input" id="motorRPM" formControlName="motorRPM">
        </div>
        <app-control-messages [control]="psatForm.controls.motorRPM"></app-control-messages>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-control-label" for="efficiencyClass">Efficieny Class</label>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <select class="form-control" id="efficiencyClass" formControlName="efficiencyClass">
            <option>class 1</option>
            <option>Class 2</option>
          </select>
        </div>
        <app-control-messages [control]="psatForm.controls.efficiencyClass"></app-control-messages>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-control-label" for="voltage">Voltage</label>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control num-input" id="voltage" formControlName="voltage">
        </div>
        <app-control-messages [control]="psatForm.controls.voltage"></app-control-messages>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <label class="form-control-label" for="fullLoadAmps">Full-Load Amps</label>
        <p class="help-text">Estimate Full-Load Amps</p>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control num-input" id="fullLoadAmps" formControlName="fullLoadAmps">
        </div>
        <app-control-messages [control]="psatForm.controls.fullLoadAmps"></app-control-messages>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-control-label" for="sizeMargin">Size Margin</label>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <div class="btn"><i class="fa fa-minus"></i></div>
          <div class="btn"><i class="fa fa-plus"></i></div>
          <input type="text" class="form-control num-input" id="sizeMargin" formControlName="sizeMargin">
        </div>
        <app-control-messages [control]="psatForm.controls.sizeMargin"></app-control-messages>
      </div>
    </div>

  </form>
</div>

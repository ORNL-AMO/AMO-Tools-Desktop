<div class="setup-form-group">

    <div class="col-12">
      <app-application-settings [(settingsForm)]="settingsForm" [inPsat]="true" (startSavePolling)="startSavePolling()"></app-application-settings>
    </div>
  </div>
  <div class="row" *ngIf="settingsForm">
    <div class="col-12">
      <app-psat-settings [(settingsForm)]="settingsForm" (startSavePolling)="startSavePolling()"></app-psat-settings>
    </div>
  </div>
</div>

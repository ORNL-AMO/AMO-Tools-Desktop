<div class="card white-bg adjustment-selected-card">
  <div class="card-header adjustment-name" (click)="selectAdjustment()">
    {{adjustment.name}}
       <button class="close pull-right" aria-label="Close" (click)="removeAdjustment()">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
    <!-- PUMP / FLUID-->
      <!--<div class="card-header">
        PUMP / FLUID
      </div>-->
      <div class="card-block row input-block">
        <div class="col-md-12">
          <app-adjustment-pump-fluid [(adjustmentForm)]="adjustmentForm"></app-adjustment-pump-fluid>
        </div>
      </div>
    <!-- MOTOR -->
      <!--<div class="card-header">
      </div>-->
      <div class="card-block row input-block">
        <div class="col-md-12">
          <app-adjustment-motor [(adjustmentForm)]="adjustmentForm"></app-adjustment-motor>
        </div>
      </div>
    <!-- FIELD DATA-->

     <!--<div class="card-header">
      </div>-->
      <div class="card-block row input-block">
        <div class="col-md-12">
          <app-adjustment-field-data [(adjustmentForm)]="adjustmentForm"></app-adjustment-field-data>
        </div>
      </div>
    </div>

<ul class="tabs subtabs progress-tabs process-cooling-assessment d-none d-lg-block">
    <li [ngClass]="assessmentSettingsClassStatus()">
        <a (click)="changeSetupTab('assessment-settings')">
            <span (mouseenter)="showTooltip(assessmentSettingsBadge)" (mouseleave)="hideTooltip(assessmentSettingsBadge)"
                class="step-number">1</span>Assessment Basics</a>
        <!-- <app-tabs-tooltip [badgeClass]="assessmentSettingsClassStatus[0]" [reveal]="assessmentSettingsBadge.display"
            [display]="assessmentSettingsBadge.hover"></app-tabs-tooltip> -->
    </li>
    <li [ngClass]="systemInformationClassStatus()">
        <a (click)="changeSetupTab('system-information')">
            <span (mouseenter)="showTooltip(systemInformationBadge)" (mouseleave)="hideTooltip(systemInformationBadge)"
                class="step-number">2</span>System Information</a>
        <!-- <app-tabs-tooltip [badgeClass]="activatedSludgeClassStatus[0]" [reveal]="activatedSludgeBadge.display"
            [display]="activatedSludgeBadge.hover"></app-tabs-tooltip> -->
    </li>
    <li [ngClass]="inventoryClassStatus()">
        <a (click)="changeSetupTab('inventory')">
            <span (mouseenter)="showTooltip(inventoryBadge)" (mouseleave)="hideTooltip(inventoryBadge)"
                class="step-number">3</span>Chiller Inventory</a>
        <!-- <app-tabs-tooltip [badgeClass]="aeratorPerformanceClassStatus[0]" [reveal]="aeratorPerformanceBadge.display"
            [display]="aeratorPerformanceBadge.hover"></app-tabs-tooltip> -->
    </li>
</ul>

<nav class="hide-print d-flex d-lg-none tabs subtabs progress-tabs process-cooling-assessment flex-wrap flex-fill">
    <ul class="pagination d-flex justify-content-between tabs subtabs progress-tabs flex-fill process-cooling-assessment">
        <li class="page-item" [ngClass]="{'disabled': setupTab() == 'assessment-settings' || !canContinue}">
            <a class="nav-link small" (click)="back()" [ngClass]="{'disabled': setupTab() == 'assessment-settings' || !canContinue}">
                <span class="fa fa-chevron-left"></span></a>
        </li>
        <li class="page-item" [ngClass]="assessmentSettingsClassStatus()" *ngIf="setupTab() == 'assessment-settings'">
            <a class="nav-link small" (click)="changeSetupTab('assessment-settings')">
                <span (mouseenter)="showTooltip(assessmentSettingsBadge)" (mouseleave)="hideTooltip(assessmentSettingsBadge)"
                    class="step-number">1</span>Assessment Settings</a>

        </li>
        <li class="page-item" [ngClass]="systemInformationClassStatus" *ngIf="setupTab() == 'system-information'">
            <a class="nav-link small" (click)="changeSetupTab('system-information')">
                <span (mouseenter)="showTooltip(systemInformationBadge)"
                    (mouseleave)="hideTooltip(systemInformationBadge)" class="step-number">2</span>System
                Information</a> 

        </li>
        <li class="page-item" [ngClass]="inventoryStatus" *ngIf="setupTab() == 'inventory'">
            <a class="nav-link small" (click)="changeSetupTab('inventory')">
                <span (mouseenter)="showTooltip(inventoryBadge)" (mouseleave)="hideTooltip(inventoryBadge)"
                    class="step-number">3</span>Chiller Inventory</a>

        </li>
        <!-- <li class="page-item" [ngClass]="dayTypesClassStatus" *ngIf="setupTab() == 'day-types'">
            <a class="nav-link small" (click)="changeSetupTab('day-types')">
                <span (mouseenter)="showTooltip(dayTypesBadge)" (mouseleave)="hideTooltip(dayTypesBadge)"
                    class="step-number">4</span>Operating Schedule</a>

        </li>
        <li class="page-item" [ngClass]="systemProfileStatus" *ngIf="setupTab() == 'system-profile'">
            <a class="nav-link small" (click)="changeSetupTab('system-profile')">
                <span (mouseenter)="showTooltip(systemProfileBadge)" (mouseleave)="hideTooltip(systemProfileBadge)"
                    class="step-number">5</span>Load Schedule</a>
        </li> -->

        <li class="page-item" [ngClass]="{'disabled': !canContinue}">
            <a class="nav-link small" (click)="continue()" [ngClass]="{'disabled': !canContinue}">
                <span class="fa fa-chevron-right"></span></a>
        </li>
    </ul>
</nav>

<form [formGroup]="settingsForm">
  <!-- <label class="group-label w-100">
    Energy Unit Costs
  </label> -->
  <div class="form-group">
    <label for="compressedAirCost">Compressed Air (as utility)</label>
    <div class="input-group">
      <input type="number" class="form-control" formControlName="compressedAirCost" id="compressedAirCost"
        (input)="save()">
      <span class="input-group-addon units"
        *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Imperial'">$/SCF</span>
      <span class="input-group-addon units"
        *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Metric'">$/m<sup>3</sup></span>
    </div>
  </div>
  <div class="form-group">
    <label for="otherFuelCost">Other Fuel</label>
    <div class="input-group">
      <input type="number" class="form-control" formControlName="otherFuelCost" id="otherFuelCost" (input)="save()">
      <span class="units input-group-addon"
        *ngIf="settingsForm.controls.unitsOfMeasure.value != 'Metric'">$/MMBtu</span>
      <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Metric'">$/MJ</span>
    </div>
  </div>
  <!-- <label class="group-label w-100">
      Additional Metrics
    </label> -->
  <div class="form-group">
    <label for="waterCost">Water</label>
    <div class="input-group">
      <input type="number" class="form-control" formControlName="waterCost" id="waterCost" (input)="save()">
      <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value != 'Metric'">$/gal</span>
      <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Metric'">$/L</span>
    </div>
  </div>
  <div class="form-group">
    <label for="waterWasteCost">Wastewater</label>
    <div class="input-group">
      <input type="number" class="form-control" formControlName="waterWasteCost" id="waterWasteCost" (input)="save()">
      <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value != 'Metric'">$/gal</span>
      <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Metric'">$/L</span>
    </div>
  </div>
  <!-- <div class="form-group">
      <label>CO<sub>2</sub> Emissions</label>
      <div class="input-group">
        <input type="number" class="form-control" formControlName="">
        <span class="input-group-addon units">lb/kWh</span>
      </div>
    </div> -->
</form>

<form [formGroup]="settingsForm">
  <div class="form-group">
    <label for="language">Language</label>
    <div class="input-group">
      <select class="form-control" formControlName="language" id="language" autofocus>
        <option *ngFor="let language of languages" [ngValue]="language">{{language}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="currency">Currency</label>
    <div class="input-group">
      <select class="form-control" formControlName="currency" id="currency">
        <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Units of Measure</label>
    <div class="input-group">
      <div class="d-flex flex-column">
        <div class="d-flex">
          <label class="w-100" for="Imperial">
            <input type="radio" name="unitsOfMeasure" id="Imperial" formControlName="unitsOfMeasure" value="Imperial" (change)="setUnits()">Imperial</label>
        </div>
        <div class="d-flex">
          <label class="w-100" for="Metric">
            <input type="radio" name="unitsOfMeasure" id="Metric" formControlName="unitsOfMeasure" value="Metric" (change)="setUnits()">Metric</label>
        </div>
        <div class="d-flex" *ngIf="inPsat">
          <label class="w-100" for="Custom">
            <input type="radio" name="unitsOfMeasure" id="Custom" formControlName="unitsOfMeasure" value="Custom" (change)="setUnits()">Custom</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="!inPsat">
    <label for="energyResultUnit">Energy Result Unit</label>
    <div class="input-group">
      <select class="form-control" formControlName="energyResultUnit" id="energyResultUnit" (change)="save()">
        <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
          <span [innerHTML]="option.displayUnit"></span>
        </option>
      </select>
    </div>
  </div>
  <div class="form-group" *ngIf="generalSettings">
    <label>Default Panel Tab</label>
    <div class="input-group">
      <div class="d-flex flex-column">
        <div class="d-flex">
          <label class="w-100" for="Results">
            <input type="radio" name="defaultPanelTab" id="Results" formControlName="defaultPanelTab" value="results" (change)="save()">Results</label>
        </div>
        <div class="d-flex">
          <label class="w-100" for="Help">
            <input type="radio" name="defaultPanelTab" id="Help" formControlName="defaultPanelTab" value="help" (change)="save()">Help</label>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!inPsat && !inPhast">
    <label class="group-label">Energy Costs for Operation
    </label>
    <div class="form-group">
      <label for="fuelCost">Fuel</label>
      <div class="input-group">
        <input name="fuelCost" type="number" step="any" class="form-control" id="fuelCost" formControlName="fuelCost" (change)="save()">
        <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Imperial'">$/MMBtu</span>
        <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Metric'">$/GJ</span>
      </div>
    </div>
    <div class="form-group">
      <label for="steamCost">Steam</label>
      <div class="input-group">
        <input name="steamCost" type="number" step="any" class="form-control" id="steamCost" formControlName="steamCost" (change)="save()">
        <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Imperial'">$/MMBtu</span>
        <span class="units input-group-addon" *ngIf="settingsForm.controls.unitsOfMeasure.value == 'Metric'">$/GJ</span>
      </div>
    </div>
    <div class="form-group">
      <label for="electricityCost">Electricity</label>
      <div class="input-group">
        <input name="electricityCost" type="number" step="any" class="form-control" id="electricityCost" formControlName="electricityCost"
          (change)="save()">
        <span class="units input-group-addon">$/kWh</span>
      </div>
    </div>
  </div>
</form>

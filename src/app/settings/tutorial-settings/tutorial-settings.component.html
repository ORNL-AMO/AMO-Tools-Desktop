<form>
  <div *ngIf="isDevelopment" class="alert alert-warning small my-3">
    Tutorials are off in development. See settings-dev.service (function setTutorialsOff);
  </div>
  <!--Landing Screen-->
  <!--Assessment Dashboard-->
  <div class="form-group">
    <label for="disableDashboardTutorial">Dashboard Tutorial</label>
    <div class="d-flex justify-content-center" (click)="toggleDashboard()">
      <span class="pr-2">Hide</span>
      <span class="switch">
        <input name="disableDashboardTutorial" id="disableDashboardTutorial"
          [ngModel]="!settings.disableDashboardTutorial" (ngModelChange)="settings.disableDashboardTutorial = $event" type="checkbox">
        <span class="slider round"></span>
      </span>
      <span class="pl-2">Show</span>
    </div>
  </div>

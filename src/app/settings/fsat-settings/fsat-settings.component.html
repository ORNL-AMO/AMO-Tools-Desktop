<form [formGroup]="settingsForm">
    <div class="form-group">
        <label for="fanPressureMeasurement">Pressure Measurement</label>
        <select class="form-control" formControlName="fanPressureMeasurement" id="fanPressureMeasurement" (change)="setCustom()">
            <option *ngFor="let measurement of pressureMeasurements" [ngValue]="measurement.unit">{{measurement.display}} <span [innerHTML]="getUnitDisplay(measurement.unit)"></span> </option>
        </select>
      </div>
      <div class="form-group">
        <label for="fanBarometricPressure">Barometric Pressure Measurement</label>
        <select class="form-control" formControlName="fanBarometricPressure" id="fanBarometricPressure" (change)="setCustom()">
            <option *ngFor="let measurement of barometricPressureMeasurements" [ngValue]="measurement.unit">{{measurement.display}} <span [innerHTML]="getUnitDisplay(measurement.unit)"></span> </option>
        </select>
      </div>
    <div class="form-group">
      <label for="fanFlowRate">Fan Flow Rate</label>
      <select class="form-control" formControlName="fanFlowRate" id="fanFlowRate" (change)="setCustom()">
          <option *ngFor="let measurement of flowMeasurements" [ngValue]="measurement.unit">{{measurement.display}} <span [innerHTML]="getUnitDisplay(measurement.unit)"></span></option>
      </select>
    </div>
    <div class="form-group">
      <label for="fanPowerMeasurement">Power Measurement</label>
      <select class="form-control" formControlName="fanPowerMeasurement" id="fanPowerMeasurement" (change)="setCustom()">
          <option *ngFor="let measurement of powerMeasurements" [ngValue]="measurement.unit">{{measurement.display}} <span [innerHTML]="getUnitDisplay(measurement.unit)"></span></option>
      </select>
    </div>
    <div class="form-group">
        <label for="densityMeasurement">Density Measurement</label>
        <select class="form-control" formControlName="densityMeasurement" id="densityMeasurement" (change)="setCustom()">
            <option *ngFor="let measurement of densityMeasurements" [ngValue]="measurement.unit">{{measurement.display}} <span [innerHTML]="getUnitDisplay(measurement.unit)"></span> </option>
        </select>
      </div>
    <div class="form-group">
      <label for="fanTemperatureMeasurement">Temperature Measurement</label>
      <select class="form-control" formControlName="fanTemperatureMeasurement" id="fanTemperatureMeasurement" (change)="setCustom()">
          <option *ngFor="let measurement of temperatureMeasurements" [ngValue]="measurement.unit">{{measurement.display}} <span [innerHTML]="getUnitDisplay(measurement.unit)"></span> </option>
      </select>
    </div>
    <div class="form-group">
      <label for="fanSpecificHeatGas">Specific Heat of Gas Measurement</label>
      <select class="form-control" formControlName="fanSpecificHeatGas" id="fanSpecificHeatGas" (change)="setCustom()">
          <option *ngFor="let measurement of specificHeatMeasurements" [ngValue]="measurement.unit">{{measurement.display}} <span [innerHTML]="getUnitDisplay(measurement.unit)"></span> </option>
      </select>
    </div>
</form>

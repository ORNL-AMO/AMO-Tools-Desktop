<div class="d-flex flex-column justify-content-center align-items-center h-100 w-100 tutorial-bg">
  <div class="carousel">
    <div class="close pull-right click-item" (click)="close()">&times;</div>
    <div class="d-flex">
      <div class="carousel-item active" [ngClass]="{'show-img-1': show}">
        <img *ngIf="index == 0 || index == 1" class="d-block img-fluid" src="assets/images/tutorial/fsat/report/report-base.PNG">
        <img *ngIf="index > 1" class="d-block img-fluid" src="assets/images/tutorial/fsat/report/report-1.PNG">
      </div>
      <div class="carousel-item active" [ngClass]="{'show-img': showItem[1]}">
        <img class="d-block img-fluid" src="assets/images/tutorial/fsat/report/report-1.PNG">
      </div>
      <div class="carousel-item active" [ngClass]="{'show-img': showItem[2]}">
        <img class="d-block img-fluid" src="assets/images/tutorial/fsat/report/report-2.PNG">
      </div>
      <div class="carousel-item active" [ngClass]="{'show-img': showItem[3]}">
        <div *ngIf="showItem[3]" class="row justify-content-center align-items-center get-started">
          <div class="card">
            <div class="card-header">
              <h3>Finish Tutorial</h3>
            </div>
            <div *ngIf="inTutorials" class="card-body d-flex flex-column">
              <p class="lead">Now that you've had a quick introduction, click below to return to other tutorials!</p>
              <button class="btn btn-primary" (click)="close()">Return to Tutorials</button>
            </div>
            <div *ngIf="!inTutorials" class="card-body d-flex flex-column">
              <p class="lead">Now that you've had a quick introduction, click below to return to the fan report!</p>
              <button class="btn btn-primary" (click)="close()">Return to fan Report</button>
              <div class="d-flex p-4">
                <input class="dont-show" type="checkbox" [(ngModel)]="dontShow">
                <label class="dont-show">Don't show this again
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer" *ngIf="index != 0">
  <div class="d-flex">
    <div class="col-1">
      <h5 class="pull-left caption-control click-item" (click)="prev()" *ngIf="index != 1">
        <span class="fa fa-caret-left"></span>
        Prev</h5>
    </div>
    <div class="col-10 d-flex flex-column">
      <div class="d-flex mx-auto circle-div">
        <h5 *ngIf="index == 1 || index == 2">Report</h5>
        <h5 *ngIf="index == 3">Finish</h5>
      </div>
      <div class="p-1 d-flex mx-auto circle-div">
        <span class="fa" [ngClass]="{'fa-circle-o': !showItem[1], 'fa-circle': showItem[1]}"></span>
        <span class="fa" [ngClass]="{'fa-circle-o': !showItem[2], 'fa-circle': showItem[2]}"></span>
        <span class="fa" [ngClass]="{'fa-circle-o': !showItem[3], 'fa-circle': showItem[3]}"></span>
      </div>
    </div>
    <div class="col-1">
      <h5 *ngIf="index != 3" class="pull-right caption-control click-item" (click)="next()">Next
        <span class="fa fa-caret-right"></span>
      </h5>
    </div>
  </div>
</div>

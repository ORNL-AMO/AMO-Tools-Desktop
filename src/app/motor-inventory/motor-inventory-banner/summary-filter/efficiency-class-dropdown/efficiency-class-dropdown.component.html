<div class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" (click)="toggleDropdown()">
        Efficiency Class
    </a>
    <div class="dropdown-menu p-0" [ngClass]="{'show': showDropdown == true}">
        <div class="list-group">
            <a class="list-group-item list-group-item-action"
                [ngClass]="{'active': filterInventorySummary.efficiencyClasses.length == 0}" (click)="selectAll()">
                All
            </a>
            <a class="list-group-item list-group-item-action" *ngFor="let efficiencyClass of effiencyClassOptions"
                [ngClass]="{'active': checkActive(efficiencyClass.value)}" (click)="select(efficiencyClass.value)">
                {{efficiencyClass.value | motorEfficiencyClass}}
                <span class="pull-right pl-2 pr-2 badge badge-pill">
                    {{efficiencyClass.numMotors}}
                </span>
            </a>
        </div>
    </div>
</div>

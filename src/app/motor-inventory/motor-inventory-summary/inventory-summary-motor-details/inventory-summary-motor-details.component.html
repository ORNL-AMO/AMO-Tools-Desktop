<div class="h-100">
    <div class="row no-gutters justify-content-center"
        *ngFor="let department of motorInventoryData.departments; let departmentIndex = index;">
        <div class="col-10 print-col-10">
            <!--department header-->
            <div class="card m-2">
                <div class="card-header p-2">
                    <div class="h3 mb-0">Department: {{department.name}}
                        <button class="btn btn-sm btn-default pull-right hide-print" (click)="print()"
                            *ngIf="departmentIndex == 0">Print</button>
                    </div>
                </div>
                <div class="card-body p-3">
                    <p *ngIf="department.description" class="card-text">
                        {{department.description}}
                    </p>
                    <!--motors-->
                    <app-motor-item-detail *ngFor="let motorItem of department.catalog; let index = index;"
                        [ngClass]="{'pt-4': index != 0}" [department]="department" [motorItem]="motorItem"
                        [settings]="settings" [displayOptions]="motorInventoryData.displayOptions">
                    </app-motor-item-detail>
                </div>
            </div>
        </div>
    </div>
</div>

<div #content class="motor-inventory-container motor-inventory d-flex flex-column">
    <!--header-->
    <div #header class="w-100 hide-print sticky-top">
        <app-motor-inventory-banner [settings]="settings"></app-motor-inventory-banner>
    </div>
    <div [ngStyle]="{'height.px': containerHeight}">
        <app-motor-inventory-setup *ngIf="mainTab == 'setup'" [settings]="settings"></app-motor-inventory-setup>
        <app-motor-inventory-summary *ngIf="mainTab == 'summary'" [settings]="settings"></app-motor-inventory-summary>
        <app-batch-analysis *ngIf="mainTab == 'analysis'"></app-batch-analysis>
        <app-motor-inventory-calculators *ngIf="mainTab == 'calculators'"></app-motor-inventory-calculators>
    </div>
    <div *ngIf="mainTab == 'setup'" #footer id="logToolFooter" class="footer hide-print">
        <div class="pull-left" *ngIf="currentTab == 'clean-data'">
            <button class="btn btn-default" (click)="back()">Back</button>
        </div>
        <div class="pull-right">
            <!-- <button class="btn btn-primary" (click)="continue()" [disabled]="true">Next</button> -->
            <button class="btn btn-danger" (click)="resetData()">Reset Inventory</button>
        </div>
    </div>
</div>

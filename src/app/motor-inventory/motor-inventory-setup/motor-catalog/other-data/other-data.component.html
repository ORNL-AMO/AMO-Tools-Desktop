<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    Other Data
</label>
<form *ngIf="displayForm" class="p-1" [formGroup]="motorForm">
    <!-- driveType -->
    <div class="form-group" *ngIf="displayOptions.driveType">
        <label for="driveType">Drive Type</label>
        <select class="form-control" (focus)="focusField('driveType')" (change)="save()" formControlName="driveType"
            id="driveType">
            <option *ngFor="let driveType of driveTypes" [ngValue]="driveType.value">{{driveType.display}}</option>
        </select>
    </div>
    <!-- isVFD -->
    <div class="form-group" *ngIf="displayOptions.isVFD">
        <label for="isVFD">Is VFD?</label>
        <select class="form-control" (focus)="focusField('isVFD')" (change)="save()" formControlName="isVFD" id="isVFD">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
        </select>
    </div>
    <!-- hasLoggerData -->
    <div class="form-group" *ngIf="displayOptions.hasLoggerData">
        <label for="hasLoggerData">Has Logger Data?</label>
        <select class="form-control" (focus)="focusField('hasLoggerData')" (change)="save()"
            formControlName="hasLoggerData" id="hasLoggerData">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
        </select>
    </div>
    <!-- voltageConnectionType -->
    <div class="form-group" *ngIf="displayOptions.voltageConnectionType">
        <label for="voltageConnectionType">Voltage Connection Type</label>
        <select class="form-control" (focus)="focusField('voltageConnectionType')" (change)="save()"
            formControlName="voltageConnectionType" id="voltageConnectionType">
            <option [ngValue]="'Delta'">Delta</option>
            <option [ngValue]="'Wye'">Wye</option>
        </select>
    </div>
</form>

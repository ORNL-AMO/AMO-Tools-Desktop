<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    Replacement Information
</label>
<form *ngIf="displayForm" class="p-1" [formGroup]="motorForm">
    <!-- modifiedCost -->
    <div class="form-group" *ngIf="displayOptions.modifiedCost">
        <label for="modifiedCost">Modified Cost</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('modifiedCost')" (input)="save()"
                formControlName="modifiedCost" id="modifiedCost">
            <span class="input-group-addon units">$</span>
        </div>
    </div>
    <!-- modifiedPower -->
    <div class="form-group" *ngIf="displayOptions.modifiedPower">
        <label for="modifiedPower">Modified Power</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('modifiedPower')" (input)="save()"
                formControlName="modifiedPower" id="modifiedPower">
            <span class="input-group-addon units" *ngIf="settings.unitOfMeasure != 'Metric'">hp</span>
            <span class="input-group-addon units" *ngIf="settings.unitOfMeasure == 'Metric'">kW</span>
        </div>
    </div>
    <!-- modifiedEfficiency -->
    <div class="form-group" *ngIf="displayOptions.modifiedEfficiency">
        <label for="modifiedEfficiency">Modified Efficiency</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('modifiedEfficiency')" (input)="save()"
                formControlName="modifiedEfficiency" id="modifiedEfficiency">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
    <!-- modifiedPercentLoad -->
    <div class="form-group" *ngIf="displayOptions.modifiedPercentLoad">
        <label for="modifiedPercentLoad">Modified Percent Load</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('modifiedPercentLoad')" (input)="save()"
                formControlName="modifiedPercentLoad" id="modifiedPercentLoad">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
    <!-- rewindCost -->
    <div class="form-group" *ngIf="displayOptions.rewindCost">
        <label for="rewindCost">Rewind Cost</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('rewindCost')" (input)="save()"
                formControlName="rewindCost" id="rewindCost">
            <span class="input-group-addon units">$</span>
        </div>
    </div>
    <!-- rewindEfficiencyLoss -->
    <div class="form-group" *ngIf="displayOptions.rewindEfficiencyLoss">
        <label for="rewindEfficiencyLoss">Rewind Efficiency Loss</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('rewindEfficiencyLoss')" (input)="save()"
                formControlName="rewindEfficiencyLoss" id="rewindEfficiencyLoss">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
</form>

<div bsModal #motorModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="motorModalLabel"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="card">
        <div class="card-header p-2">
          <span class="card-header-text">
            Select Motor
          </span>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-block scroll-item">
          <app-filter-motors></app-filter-motors>
          <app-motor-options-table (emitSelect)="selectMotor($event)"></app-motor-options-table>
        </div>
      </div>
    </div>
  </div>
</div>

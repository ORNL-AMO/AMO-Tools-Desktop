<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    Purchase Information
</label>
<form *ngIf="displayForm" class="p-1" [formGroup]="motorForm">
    <!-- catalogId -->
    <div class="form-group" *ngIf="displayOptions.catalogId">
        <label for="catalogId">Catalog ID</label>
        <input type="text" class="form-control" (focus)="focusField('catalogId')" (input)="save()"
            formControlName="catalogId" id="catalogId">
    </div>
    <!-- listPrice -->
    <div class="form-group" *ngIf="displayOptions.listPrice">
        <label for="listPrice">List Price</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('listPrice')" (input)="save()"
                formControlName="listPrice" id="listPrice">
            <span class="input-group-addon units">$</span>
        </div>
        <span class="alert-danger pull-right small" *ngIf="motorForm.controls.listPrice.invalid">
            <span *ngIf="motorForm.controls.listPrice.errors.min">Value can't be less than
                {{motorForm.controls.listPrice.errors.min.min | currency}}.</span>
        </span>
    </div>
    <!-- warranty TODO: Make date input -->
    <div class="form-group" *ngIf="displayOptions.warranty">
        <label for="warranty">Warranty</label>
        <div class="input-group">
            <input type="date" class="form-control" (focus)="focusField('warranty')" (change)="save()"
                formControlName="warranty" id="warranty">
        </div>
    </div>
    <!-- directReplacementCost -->
    <div class="form-group" *ngIf="displayOptions.directReplacementCost">
        <label for="directReplacementCost">Direct Replacement Cost</label>
        <div class="input-group">
            <input type="number" class="form-control" (focus)="focusField('directReplacementCost')" (input)="save()"
                formControlName="directReplacementCost" id="directReplacementCost">
            <span class="input-group-addon units">$</span>
        </div>
        <span class="alert-danger pull-right small" *ngIf="motorForm.controls.directReplacementCost.invalid">
            <span *ngIf="motorForm.controls.directReplacementCost.errors.min">Value can't be less than
                {{motorForm.controls.directReplacementCost.errors.min.min | currency}}.</span>
        </span>
    </div>
</form>

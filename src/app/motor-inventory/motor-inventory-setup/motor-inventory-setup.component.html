<div class="d-flex flex-column h-100 w-100">
    <div class="d-flex w-100 h-100 tab-content">
        <div class="w-50 panel-column panel-container modification scroll-item"
            [ngClass]="{'modal-open': isModalOpen == true}" [ngStyle]="{'height.px': containerHeight}">
            <app-plant-setup *ngIf="setupTab == 'plant-setup' && initPlantSetup"></app-plant-setup>
            <app-motor-properties *ngIf="setupTab == 'motor-properties'"></app-motor-properties>
            <app-motor-catalog *ngIf="setupTab == 'motor-catalog'"></app-motor-catalog>
            <app-department-setup *ngIf="setupTab == 'department-setup'"></app-department-setup>
        </div>
        <div class="row no-gutters w-50 mh-100">
            <div class="col-12">
                <div class="row no-gutters">
                    <div class="col-12">
                        <div class="d-flex flex-wrap tabs primary mr-2 ml-2"
                            *ngIf="setupTab == 'motor-catalog'">
                            <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
                                <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                                    (click)="setTab('results')">
                                    <div>Department Catalog</div>
                                </a>
                            </div>
                            <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
                                <a class="h-100 d-flex justify-content-center align-items-center"
                                    (click)="setTab('help')">
                                    <div>Help</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12">
                        <app-help-panel *ngIf="(tabSelect == 'help' && setupTab == 'motor-catalog') || setupTab != 'motor-catalog'">
                        </app-help-panel>
                        <app-department-catalog-table *ngIf="tabSelect == 'results' && setupTab == 'motor-catalog'">
                        </app-department-catalog-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Purchase Information
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="purchaseInformationOptions.displayPurchaseInformation" name="displayPurchaseInformation"
            id="displayPurchaseInformation">
        <label class="custom-control-label" for="displayPurchaseInformation"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('catalogId')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="purchaseInformationOptions.catalogId" name="catalogId"
                id="catalogId">
            Catalog ID
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('listPrice')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="purchaseInformationOptions.listPrice" name="listPrice"
                id="listPrice">
            List Price
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('warranty')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="purchaseInformationOptions.warranty" name="warranty"
                id="warranty">
            Warranty
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('directReplacementCost')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="purchaseInformationOptions.directReplacementCost"
                name="directReplacementCost" id="directReplacementCost">
            Direct Replacement Cost
        </label>
    </div>
</form>

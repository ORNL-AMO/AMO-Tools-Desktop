<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Other
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()" [(ngModel)]="otherOptions.displayOther"
            name="displayOther" id="displayOther">
        <label class="custom-control-label" for="displayOther"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('driveType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="otherOptions.driveType" name="driveType"
                id="driveType">
            Drive Type
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('isVFD')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="otherOptions.isVFD" name="isVFD" id="isVFD">
            VFD
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('hasLoggerData')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="otherOptions.hasLoggerData" name="hasLoggerData"
                id="hasLoggerData">
            Data Logger
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('voltageConnectionType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="otherOptions.voltageConnectionType"
                name="voltageConnectionType" id="voltageConnectionType">
            Voltage Connection Type
        </label>
    </div>
</form>

<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Field Measurements
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="operationDataOptions.displayOperationData" name="displayOperationData"
            id="displayOperationData">
        <label class="custom-control-label" for="displayOperationData"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('location')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="operationDataOptions.location" name="location"
                id="location">
            Location
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('annualOperatingHours')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="operationDataOptions.annualOperatingHours"
                name="annualOperatingHours" id="annualOperatingHours">
            Motor Operating Hours
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('utilizationFactor')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="operationDataOptions.utilizationFactor"
                name="utilizationFactor" id="utilizationFactor">
            Utilization Factor
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('powerFactorAtLoad')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="operationDataOptions.powerFactorAtLoad"
                name="powerFactorAtLoad" id="powerFactorAtLoad">
            Power Factor at Load
        </label>
    </div>
</form>

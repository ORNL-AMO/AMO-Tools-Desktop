<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Manual Specifications
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="manualSpecificationOptions.displayManualSpecifications" name="displayManualSpecifications"
            id="displayManualSpecifications">
        <label class="custom-control-label" for="displayManualSpecifications"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('ratedSpeed')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.ratedSpeed"
                name="ratedSpeed" id="ratedSpeed">
            Rated Speed
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('frame')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.frame" name="frame"
                id="frame">
            Frame
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('shaftPosiion')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.shaftPosiion"
                name="shaftPosiion" id="shaftPosiion">
            Shaft Orientation
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('windingResistance')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.windingResistance"
                name="windingResistance" id="windingResistance">
            Winding Resistance
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('rotorBars')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.rotorBars" name="rotorBars"
                id="rotorBars">
            Number of Rotor Bars
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('statorSlots')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.statorSlots"
                name="statorSlots" id="statorSlots">
            Number of Stator Slots
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('ampsLockedRotor')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.ampsLockedRotor"
                name="ampsLockedRotor" id="ampsLockedRotor">
            Locked Rotor Amps
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('poles')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.poles" name="poles"
                id="poles">
            Poles
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('currentType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="manualSpecificationOptions.currentType"
                name="currentType" id="currentType">
            Current Type
        </label>
    </div>
</form>

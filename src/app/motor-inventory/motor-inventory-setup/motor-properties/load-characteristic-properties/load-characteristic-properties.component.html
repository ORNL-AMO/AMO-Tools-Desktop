<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Load Characteristics
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="loadCharacteristicOptions.displayLoadCharacteristics" name="displayLoadCharacteristics"
            id="displayLoadCharacteristics">
        <label class="custom-control-label" for="displayLoadCharacteristics"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('efficiency75')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.efficiency75"
                name="efficiency75" id="efficiency75">
            Efficiency at 75% Load
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('efficiency50')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.efficiency50"
                name="efficiency50" id="efficiency50">
            Efficiency at 50% Load
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('efficiency25')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.efficiency25"
                name="efficiency25" id="efficiency25">
            Efficiency at 25% Load
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('ampsIdle')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.ampsIdle" name="ampsIdle"
                id="ampsIdle">
            Idle Amps
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('powerFactor100')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.powerFactor100"
                name="powerFactor100" id="powerFactor100">
            Power Factor at Full Load
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('powerFactor75')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.powerFactor75"
                name="powerFactor75" id="powerFactor75">
            Power Factor at 75% Load
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('powerFactor50')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.powerFactor50"
                name="powerFactor50" id="powerFactor50">
            Power Factor at 50% Load
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('powerFactor25')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="loadCharacteristicOptions.powerFactor25"
                name="powerFactor25" id="powerFactor25">
            Power Factor at 25% Load
        </label>
    </div>
</form>

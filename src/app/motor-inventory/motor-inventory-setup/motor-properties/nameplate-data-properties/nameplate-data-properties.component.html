<div class="d-flex w-100" (mouseenter)="focusGroup()">
    <div class="d-flex flex-fill">
        <label class="group-label" (click)="toggleForm()">
            <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
            <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
            Nameplate Data
        </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (change)="setAll()"
            [(ngModel)]="nameplateDataOptions.displayNameplateData" name="displayNameplateData"
            id="displayNameplateData">
        <label class="custom-control-label" for="displayNameplateData"></label>
    </div>
</div>

<form class="p-1" *ngIf="displayForm">
    <div class="checkbox" (mouseenter)="focusField('manufacturer')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.manufacturer" name="manufacturer"
                id="manufacturer">
            Manufacturer
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('model')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.model" name="model" id="model">
            Model
        </label>
    </div>

    <div class="checkbox" (mouseenter)="focusField('motorType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.motorType" name="motorType"
                id="motorType">
            Motor Type
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('enclosureType')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.enclosureType"
                name="enclosureType" id="enclosureType">
            Enclosure Type
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('serviceFactor')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.serviceFactor"
                name="serviceFactor" id="serviceFactor">
            Service Factor
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('insulationClass')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.insulationClass"
                name="insulationClass" id="insulationClass">
            Insulation Class
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('weight')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.weight" name="weight" id="weight">
            Weight
        </label>
    </div>
    <div class="checkbox" (mouseenter)="focusField('numberOfPhases')">
        <label>
            <input type="checkbox" (change)="save()" [(ngModel)]="nameplateDataOptions.numberOfPhases"
                name="numberOfPhases" id="numberOfPhases">
            Number of Phases
        </label>
    </div>
</form>

<div>
    <label class="group-label" for="useIncreasedChilledWaterTemp">
        <input class="pc-checkbox" type="checkbox" 
            id="useIncreasedChilledWaterTemp" 
            (focus)="focusField('useIncreasedChilledWaterTemp')" 
            (change)="setUseOpportunity()"
            [(ngModel)]="useOpportunity" />
        <span class="ml-2">
            Increase Chilled Water Temperature Setpoint
        </span>
    </label>
</div>


@if(useOpportunity && form) {
<form [formGroup]="form" class="p-0 explore-opps-item">
    <div class="row no-gutters mt-3">
        <div class="col-6 pr-2">
            <div class="form-group">
                <label for="baselineChilledWaterTemp">
                    Current Chilled Water Temperature
                </label>
                <div class="input-group">
                    <input type="number" id="baselineChilledWaterTemp" class="form-control"
                        [value]="baselineChilledWaterTemperature" readonly disabled>
                    <app-input-unit [settings]="settings()" [imperialUnit]="TEMPERATURE_HTML.imperial"
                        [metricUnit]="TEMPERATURE_HTML.metric"></app-input-unit>
                </div>
            </div>
        </div>
        <div class="col-6 pl-2">
            <div class="form-group">
                <label for="modificationChilledWaterTemp">
                    Modified Chilled Water Temperature
                </label>
                <div class="input-group">
                    <input type="number" class="form-control" id="modificationChilledWaterTemp"
                        formControlName="chilledWaterTemperature" (focus)="focusField('modificationChilledWaterTemp')">
                    <app-input-unit [settings]="settings()" [imperialUnit]="TEMPERATURE_HTML.imperial"
                        [metricUnit]="TEMPERATURE_HTML.metric"></app-input-unit>
                    <app-form-control-errors class="w-100"
                        [control]="chilledWaterTemperature"></app-form-control-errors>
                </div>
            </div>
        </div>
    </div>
</form>

}

<div class="modal-header">
    <h3>Select Scenario</h3>
    <button class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="modifications()" class="modal-body process-cooling-assessment">
    <div class="row">
        <div *ngIf="selectedModificationId$ | async as selectedModificationId" class="col-lg-9 col-md-7 col-sm-12 scroll-item">
            <ul class="list-group">
                <li class="list-group-item title-item">
                    <div class="row">
                        <div class="col-6 border-right">
                            <span class="bold">Name</span>
                        </div>
                        <div class="col-1 border-right">

                        </div>
                        <div class="col-5">
                            <span class="bold">Modifications</span>
                        </div>
                    </div>
                </li>

                <li class="list-group-item modification-item" *ngFor="let modification of modifications()"
                    [ngClass]="{'active-item': selectedModificationId == modification.id}">
                    <div class="row">
                        <div class="col-6 border-right">
                            <div *ngIf="modification.id != deleteModificationId && modification.id != renameModificationId">
                                <a class="click-link small"
                                    (click)="selectModification(modification.id)">{{modification.name}}</a>
                            </div>
                            <div *ngIf="modification.id == renameModificationId">
                                <div class="input-group">
                                    <input class="form-control" [(ngModel)]="renameModificationName">
                                    <span class="input-group-addon units" (click)="saveUpdates(modification)">
                                        <span class="fa fa-check"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="d-flex" *ngIf="modification.id == deleteModificationId">
                                <div class="p-0 w-50 text-center small bold">
                                    Are you sure you want to delete?
                                    <br>
                                    <span class="small red">This cannot be undone.</span>
                                </div>
                                <div class="p-0 w-25 align-self-center small text-center">
                                    <button class="btn btn-danger" (click)="confirmDelete()">
                                        <span class="fa fa-trash pr-1"></span>Delete</button>
                                </div>
                                <div class="p-0 w-25 align-self-center text-center small">
                                    <button class="btn btn-default" (click)="cancelDelete()">
                                        Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-1 border-right text-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle"
                                    (click)="showDropdown(modification.id)">
                                </button>
                                <div class="dropdown-menu"
                                    [ngClass]="{'shown': dropdownId === modification.id}">
                                    <span class="dropdown-item" (click)="selectRename(modification)">Rename</span>
                                    <span class="dropdown-item"
                                        (click)="selectDelete(modification.id)">Delete</span>
                                    <span class="dropdown-item" (click)="createCopy(modification)">Create Copy</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="d-flex flex-wrap">
                                <div *ngFor="let badge of getBadges(modification)" class="badge badge-primary">{{badge}}
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-lg-3 col-md-5 col-sm-12">
            <div class="d-flex flex-column tab-content align-self-center">
                <div class="p-2 text-center">
                    <p>Add a new scenario. Your data will be copied directly from your baseline.
                        <span class="small text-help">Please use a unique name.</span>
                    </p>
                </div>
                <form>
                    <div class="form-section">
                        <div class="form-group">
                            <input name="newModificationName" class="form-control w-100" type="text"
                                placeholder="New Scenario Name" [(ngModel)]="newModificationName">
                        </div>
                    </div>
                </form>
                <div class="p-2 text-center">
                    <button class="btn btn-primary" (click)="addNewModification()" [disabled]="!newModificationName">Add
                        New Scenario</button>
                </div>
            </div>
        </div>
    </div>
</div>

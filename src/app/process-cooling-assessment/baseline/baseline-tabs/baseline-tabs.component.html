<!-- LARGE VIEWPORT TABS -->
<ul class="tabs subtabs progress-tabs process-cooling-assessment d-none d-lg-block">
    <!--  todo ngClass disabled on li -->
        @for (link of SETUP_VIEW_LINKS; track $index) {
        <li routerLinkActive="active" [routerLink]="[link.view]">
            <a routerLinkActive="active" [routerLink]="[link.view]">
                <span class="step-number">
                    {{$index + 1}}
                </span>
                {{link.label}}
            </a>
        </li>
        }
</ul>

<!-- SMALL SCREEN TABS -->
<nav class="hide-print d-flex d-lg-none tabs subtabs progress-tabs process-cooling-assessment flex-wrap flex-fill">
    <ul class="pagination d-flex justify-content-between tabs subtabs progress-tabs flex-fill process-cooling-assessment">
        <li class="page-item" [ngClass]="{'disabled': setupView() == 'system-basics' || !canContinue}">
            <a class="nav-link small" (click)="back()" [ngClass]="{'disabled': setupView() == 'system-basics' || !canContinue}">
                <span class="fa fa-chevron-left"></span></a>
        </li>
        @for (link of SETUP_VIEW_LINKS; track $index) {
            @if (setupView() == link.view) {
            <!--  todo disabled --> 
            <li class="page-item" routerLinkActive="active" [routerLink]="[link.view]">
                <a class="nav-link small" routerLinkActive="active" [routerLink]="[link.view]">
                    <span class="step-number">
                        {{$index + 1}}
                    </span>
                    {{link.label}}
                </a>
            </li>
            }
        }
        <li class="page-item" [ngClass]="{'disabled': !canContinue}">
            <a class="nav-link small" (click)="continue()" [ngClass]="{'disabled': !canContinue}">
                <span class="fa fa-chevron-right"></span></a>
        </li>
    </ul>
</nav>

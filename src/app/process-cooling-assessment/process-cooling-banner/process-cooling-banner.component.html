<nav *ngIf="assessment$ | async as assessment" class="process-cooling-assessment navbar banner d-flex mr-auto p-0 flex-nowrap">
    <div class="d-block d-lg-none mr-0 mr-2 pl-2 h-100">
        <div class="pr-2 border-right home-nav-item" [ngClass]="{'collapse': !bannerCollapsed}">
            <button type="button" class="btn chevron-btn p-0" (click)="back()"
                [disabled]="isButtonDisabled$ | async">
                <span class="fa fa-chevron-left"></span>
            </button>
        </div>
    </div>
    <div class="d-none d-lg-flex align-items-center p-1">
        <div class="img-col col-sm-auto col-md-auto col-lg-auto">
            <img class="img-icon" src="assets/images/process-cooling-icon.png">
        </div>
        <div class="d-flex flex-column pl-2">
            <div class="h2-name">
                {{assessment.name}}
            </div>
            <div class="h2-name">
                <span class="small">
                    Last modified: {{assessment.modifiedDate | date:'mediumDate'}}
                </span>
            </div>
        </div>
    </div>
    <div class="d-block d-lg-none align-items-center p-1">
        <div class="img-col col-sm-auto col-md-auto col-lg-auto" [ngClass]="{'collapse': bannerCollapsed}">
            <img class="img-icon" src="assets/images/process-cooling-icon.png">
        </div>
        <div class="d-flex flex-column pl-2">
            <div class="h2-name">
                {{assessment.name}}
            </div>
            <div class="h2-name" [ngClass]="{'collapse': bannerCollapsed}">
                <span class="small">
                    Last modified: {{assessment.modifiedDate | date:'mediumDate'}}
                </span>
            </div>
        </div>
    </div>


    <div class="d-flex nav-pills nav-fill flex-wrap mx-auto d-none d-lg-inline-block">
        <ng-container *ngFor="let link of MAIN_VIEW_LINKS">
            <div class="nav-item d-none d-lg-inline-block">
                <a class="nav-link" 
                    routerLinkActive="active"
                    [routerLink]="[link.view]"       
                    [ngClass]="{'disabled': link.view !== ROUTE_TOKENS.baseline && (!isBaselineValid$ | async)}"
                >{{link.label}}</a>
            </div>
        </ng-container>
    </div>

    <!-- Small screens -->
    <div *ngIf="!bannerCollapsed" class="d-block d-lg-none align-items-center nav-pills nav-fill mx-auto">
        <div class="nav-item">
                <a class="nav-link" 
                    routerLinkActive="active"
                    [routerLink]="[link.view]"       
                    [ngClass]="{'disabled': link.view !== ROUTE_TOKENS.baseline && (!isBaselineValid$ | async)}"
                >{{link.label}}</a>
        </div>
    </div>


    <div class="d-flex ml-auto pr-2 h-100 d-none d-lg-inline-block">
        <div class="pl-2 pr-2 home-nav-item d-none d-lg-inline-block" (click)="emailAssessment()">
			<span class="fa fa-share-square-o"></span>
		</div>
        <div class="pl-2 pr-2 home-nav-item d-none d-lg-inline-block" (click)="showSecurityAndPrivacyModal()">
            <span class="fa fa-lock"></span>
        </div>
        <div class="pl-2 pr-2 download-nav-item home-nav-item d-none d-lg-inline-block" (click)="openExportModal()">
            <span class="fa fa-download"></span>
        </div>
        <!-- <div class="pl-2 pr-2 home-nav-item d-none d-lg-inline-block">
            <a class="user-manual" href="assets/user-manuals/Process-Cooling-User-Manual.pdf" target="_blank">
                <span class="fa fa-book"></span>
            </a>
        </div> -->
        <div class="pl-2 pr-2 home-nav-item d-none d-lg-inline-block" [routerLink]="['/settings']">
            <span class="fa fa-cog"></span>
        </div>
        <div class="pl-2 pr-2 home-nav-item d-none d-lg-inline-block"
            [routerLink]="['/directory-dashboard', assessment.directoryId]">
            <span class="fa fa-folder-open"></span>
        </div>
        <div class="pl-2 pr-2 home-nav-item d-none d-lg-inline-block" (click)="navigateHome()">
            <span class="fa fa-home"></span>
        </div>
    </div>

    <div class="d-block d-lg-none ml-2 mr-0 pr-1 h-100">
        <div class="pl-2 border-left home-nav-item" [ngClass]="{'collapse': !bannerCollapsed}">
            <button type="button" class="btn chevron-btn p-0" (click)="continue()"
                [disabled]="!assessment.processCooling.setupDone">
                <span class="fa fa-chevron-right"></span>
            </button>
        </div>
    </div>

    <div *ngIf="bannerCollapsed" class="d-block d-lg-none ml-2 pr-2 h-100 flex-wrap">
        <div class="pl-2 border-left home-nav-item d-block" (click)="collapseBanner()">
            <span class="fa fa-bars"></span>
        </div>
    </div>

    <div *ngIf="!bannerCollapsed" class="d-block d-lg-none ml-auto pr-2 h-100 flex-wrap">
        <div class="pl-2 pr-2 home-nav-item d-block" (click)="collapseBanner()">
            <span class="fa fa-bars"></span>
        </div>
        <div class="pl-2 pr-2 home-nav-item d-block" (click)="emailAssessment()">
			<span class="fa fa-share-square-o"></span>
		</div>
        <div class="pl-2 pr-2 home-nav-item d-block" (click)="showSecurityAndPrivacyModal()">
            <span class="fa fa-lock"></span>
        </div>
        <div class="pl-2 pr-2 download-nav-item home-nav-item d-block" (click)="openExportModal()">
            <span class="fa fa-download"></span>
        </div>
        <!-- <div class="pl-2 pr-2 home-nav-item d-block">
            <a class="user-manual" href="assets/user-manuals/Process-Cooling-User-Manual.pdf" target="_blank">
                <span class="fa fa-book"></span>
            </a>
        </div> -->
        <div class="pl-2 pr-2 home-nav-item d-block" [routerLink]="['/settings']">
            <span class="fa fa-cog"></span>
        </div>
        <div class="pl-2 pr-2 home-nav-item d-block" [routerLink]="['/directory-dashboard', assessment.directoryId]">
            <span class="fa fa-folder-open"></span>
        </div>
        <div class="pl-2 pr-2 home-nav-item d-block" (click)="navigateHome()">
            <span class="fa fa-home"></span>
        </div>
    </div>
</nav>

    <form [formGroup]="bagMethodForm">
        <div class="form-group">
          <label for="fillTime">Bag Fill Time</label>
          <div class="input-group">
            <input name="fillTime" class="form-control" type="number" step="any"
              formControlName="fillTime" id="fillTime" onfocus="this.select();"
              (input)="save()"
              (focus)="changeField('fillTime')">
            <span class="input-group-addon units">s</span>
            <span class="alert-danger pull-right small"
            *ngIf="bagMethodForm.controls.fillTime.invalid && !bagMethodForm.controls.fillTime.pristine">
            <span *ngIf="bagMethodForm.controls.fillTime.errors.required">Value required.</span>
            <span *ngIf="bagMethodForm.controls.fillTime.errors.min">Value can't be less than
              {{bagMethodForm.controls.fillTime.errors.min.min}}.</span>
          </span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="bagVolume">Bag Volume</label>
          <div class="input-group">
            <input name="bagVolume" class="form-control" type="number" step="any"
              formControlName="bagVolume" id="bagVolume" onfocus="this.select();"
              (input)="save()"
              (focus)="changeField('bagVolume')">
            <span *ngIf="settings.unitsOfMeasure != 'Metric'" class="input-group-addon units">gal</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">L</span>
            <span class="alert-danger pull-right small"
            *ngIf="bagMethodForm.controls.bagVolume.invalid && !bagMethodForm.controls.bagVolume.pristine">
            <span *ngIf="bagMethodForm.controls.bagVolume.errors.required">Value required.</span>
            <span *ngIf="bagMethodForm.controls.bagVolume.errors.min">Value can't be less than
              {{bagMethodForm.controls.bagVolume.errors.min.min}}.</span>
          </span>
          </div>
        </div>
  
    </form>

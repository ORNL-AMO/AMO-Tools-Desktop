<div class="form-section">
  <div class="form-group">
    <label for="airDemand">Air Demand</label>
    <div class="input-group">
      <input name="airDemand" class="form-control" type="number" step="any" [(ngModel)]="inputs.airDemand" id="airDemand" (input)="getStorage()"
        onfocus="this.select();" (focus)="changeField('airDemand')">
      <span *ngIf="settings.unitsOfMeasure != 'Metric'" class="input-group-addon units">ft<sup>3</sup></span>
      <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">m<sup>3</sup></span>
    </div>
  </div>
  <div class="form-group">
    <label for="allowablePressureDrop">Allowable Pressure Drop</label>
    <div class="input-group">
      <input name="allowablePressureDrop" class="form-control" type="number" step="any" [(ngModel)]="inputs.allowablePressureDrop"
        id="allowablePressureDrop" (input)="getStorage()" onfocus="this.select();" (focus)="changeField('allowablePressureDrop')">
      <span *ngIf="settings.unitsOfMeasure != 'Metric'" class="input-group-addon units">psig</span>
      <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kPag</span>
    </div>
  </div>
  <div class="form-group">
    <label for="atmosphericPressure">Atmospheric Pressure</label>
    <div class="input-group">
      <input name="atmosphericPressure" class="form-control" type="number" step="any" [(ngModel)]="inputs.atmosphericPressure"
        id="atmosphericPressure" (input)="getStorage()" onfocus="this.select();" (focus)="changeField('atmosphericPressure')">
      <span *ngIf="settings.unitsOfMeasure != 'Metric'" class="input-group-addon units">psia</span>
      <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kPaa</span>
    </div>
  </div>
</div>
<div class="form-section">
  <div class="form-group">
    <label class="bold">Required Storage</label>
    <div class="text-center small">
      <span *ngIf="finalTankPressure">
        <strong>{{finalTankPressure | number:'1.0-2'}} </strong>
        <strong *ngIf="settings.unitsOfMeasure != 'Metric'">gal</strong>
        <strong *ngIf="settings.unitsOfMeasure == 'Metric'">m<sup>3</sup></strong>
      </span>
      <span *ngIf="!finalTankPressure">
        <strong>&mdash; &mdash;</strong>
      </span>
    </div>
  </div>
</div>

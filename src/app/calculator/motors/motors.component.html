<div *ngIf="getSelectedTool() == 'none'">

  <div class="row">
    <div class="col-10  mx-auto">
      <div class="content-container calculator-list">
        <h2>Motors Calculators</h2>
        <ul>
          <li>
            <a (click)="showTool('nema-energy-efficiency')">NEMA Energy Efficiency</a>
            <p>The predicted efficiency of an induction motor from NEMA MG1, based on size, rotating speed and efficiency class.
            </p>
          </li>
          <li>
            <a (click)="showTool('motor-performance')">Motor Performance</a>
            <p>Plots current, efficiency, power factor vs motor shaft load for a given motor description.</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</div>



<div class="stand-alone-calc" *ngIf="getSelectedTool() == 'nema-energy-efficiency'">
    <app-nema-energy-efficiency></app-nema-energy-efficiency>
</div>


<div class="stand-alone-calc" *ngIf="getSelectedTool() == 'motor-performance'">
  <app-motor-performance></app-motor-performance>
</div>

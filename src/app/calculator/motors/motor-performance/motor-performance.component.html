<div class="d-flex h-100 modify-conditions general standalone-calculator">
  <div class="d-flex flex-column modification w-50 mh-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="col-md-auto">
        <img src="assets/images/calculator-icons/motor-icons/performance.png" class="ico-size4">
      </div>
      <div class="pl-2">
        <h3>Motor Performance Calculator</h3>
      </div>
    </div>
    <div class="d-flex flex-column m-4">
      <app-motor-performance-form [(performanceForm)]="performanceForm" [settings]="settings" (calculate)="calculate()" (changeField)="changeField($event)"></app-motor-performance-form>
    </div>
  </div>
  <div class="d-flex flex-column w-50 mh-100 scroll-item">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
          <div>Graph</div>
        </a>
      </div>
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
        <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex w-100" id="motorPerformanceGraph">
      <app-motor-performance-help *ngIf="tabSelect == 'help'" [currentField]="currentField"></app-motor-performance-help>
      <div class="d-flex flex-column w-100 align-items-center pt-4" *ngIf="tabSelect == 'results'">
        <app-motor-performance-graph class="w-100" [performanceForm]="performanceForm" [settings]="settings" [toggleCalculate]="toggleCalculate"></app-motor-performance-graph>
      </div>
    </div>
  </div>
</div>

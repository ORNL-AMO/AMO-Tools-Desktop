<div class="modify-conditions panel-container row psat" *ngIf="settings">
  <div class="col-12">
    <div class="row align-items-top tab-content" [ngClass]="{'in-psat-height': inPsat}">
      <div class="modification panel-column col-6 align-top">
        <div class="header">
          <h3>Motor Performance Calculator</h3>
        </div>
        <div class="row">
          <div class="col-12">
            <app-motor-performance-form [(performanceForm)]="performanceForm" [settings]="settings" (calculate)="calculate()" (changeField)="changeField($event)"></app-motor-performance-form>
          </div>
        </div>
      </div>
      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="row">
            <ul class="tabs primary tab-row">
              <li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'results'}">
                <a (click)="setTab('results')">Graph</a>
              </li><!--
        --><li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'help'}">
                <a (click)="setTab('help')">Help</a>
              </li>
            </ul>
          </div>
          <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
            <div class="col-11" id="motorPerformanceGraph">
              <app-motor-performance-graph *ngIf="tabSelect == 'results'" [performanceForm]="performanceForm" [settings]="settings" [toggleCalculate]="toggleCalculate"></app-motor-performance-graph>
            </div>
          </div>
          <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
            <div class="col-11">
              <div class="calc-help">
                <app-motor-performance-help [currentField]="currentField"></app-motor-performance-help>
                <!--<h3>Motor Performance Help</h3>-->
                <!--<p>-->
                  <!--Plots current, efficiency, power factor vs motor shaft load for a given motor description-->
                <!--</p>-->
                <!--<p>-->
                  <!--<u>Power factor-</u> The ratio of the real electrical power used to do work to the apparent power in the circuit.-->
                  <!--A higher power factor signifies that the motor consumes power effectively.-->
                <!--</p>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="expanded" class="panel-chart-container" [ngClass]="{'expanded-chart': expanded}">
    <div class="row">
        <div class="col-12">
            <div class="graph-btn-container">
                <span class="fa fa-compress" (click)="contractChart()" (mouseenter)="initTooltip('btnCollapseChart')"
                    (mouseleave)="hideTooltip('btnCollapseChart')"></span>
                <app-simple-tooltip [message]="'Collapse graph'" [hover]="hoverBtnCollapse"
                    [display]="displayCollapseTooltip" [adjustLeft]="20" [adjustPercent]="false"></app-simple-tooltip>
            </div>
        </div>
    </div>
    <div class="w-100 p-3">
        <div #o2UtilizationChart></div>
    </div>
</div>

<div class="w-100 p-2 tab-panel-background" *ngIf="!expanded">
    <div class="w-100" #o2UtilizationChart></div>
    <div class="col-md-12">
        <div class="graph-btn-container">
            <span class="fa fa-bar-chart" (click)="toggleGrid()" (mouseenter)="initTooltip('btnGridLines')"
                (mouseleave)="hideTooltip('btnGridLines')"></span>
            <app-simple-tooltip [message]="'Toggle graph grid lines'" [hover]="hoverBtnGridLines"
                [display]="displayGridLinesTooltip" [adjustLeft]="59" [adjustPercent]="false"></app-simple-tooltip>
        </div>
        <div class="graph-btn-container">
            <span class="fa fa-expand" *ngIf="!expanded" (click)="expandChart()"
                (mouseenter)="initTooltip('btnExpandChart')" (mouseleave)="hideTooltip('btnExpandChart')"></span>
            <app-simple-tooltip *ngIf="!expanded" [message]="'Expand graph'" [hover]="hoverBtnExpand"
                [display]="displayExpandTooltip" [adjustLeft]="101" [adjustPercent]="false"></app-simple-tooltip>
        </div>
    </div>
</div>

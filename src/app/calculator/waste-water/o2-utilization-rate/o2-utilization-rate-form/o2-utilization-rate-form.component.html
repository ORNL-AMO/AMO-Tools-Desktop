<form>
    <div class="form-group">
        <label class="group-label">Time</label>
        <label class="group-label">Dissolved Oxygen (DO)</label>
    </div>
    <div class="form-group" *ngFor="let dataPoint of inputDataPoints; let index = index;">
        <label for="{{'dataPoint_'+index}}">{{dataPoint.time}} seconds</label>
        <div class="input-group">
            <input name="{{'dataPoint_'+index}}" type="number" min="0" step="any" class="form-control"
                id="{{'dataPoint_'+index}}" [(ngModel)]="dataPoint.dissolvedOxygen" (input)="save()"
                onfocus="this.select();">
            <span class="units">mg/L</span>
        </div>
    </div>
</form>

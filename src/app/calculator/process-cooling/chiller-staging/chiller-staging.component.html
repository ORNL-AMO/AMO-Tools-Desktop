<div class="d-flex h-100 process-cooling modify-conditions standalone-calculator" #contentContainer>
	<div class="d-flex flex-column w-66 mh-100 bg-white scroll-item">
		<div #leftPanelHeader class="d-flex header pb-1 pt-1 bg-white align-items-center">
			<div class="d-flex pl-2 align-items-center">
				<div class="calc-icon-header icon-process-cooling">
					<img src="assets/images/calculator-icons/process-cooling-icons/chiller-staging.png">
				</div>
				<div class="pl-2">
					<h3>Chiller Staging</h3>
				</div>
			</div>
		</div>

		<div class="d-flex flex-column m-4">
			<app-chiller-staging-form [settings]="settings"></app-chiller-staging-form>
			<div class="w-100 mt-3 justify content-center btn-group btn-group-sm">
				<button type="button" class="btn btn-danger pull-right btn-sm btn-margin-10 active"
					(click)="btnResetData()">
					Reset Data
				</button>
				<button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form"
					(click)="btnGenerateExample()">
					Generate Example
				</button>
			</div>
		</div>
	</div>

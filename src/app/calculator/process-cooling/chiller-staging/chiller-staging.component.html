<div class="d-flex h-100 process-cooling modify-conditions standalone-calculator" #contentContainer>
	<div class="d-flex flex-column w-100 h-100">
		<div #leftPanelHeader class="d-flex header pb-1 pt-1 bg-white align-items-center"
			[ngClass]="{'justify-content-between': inTreasureHunt}">
			<div class="d-flex pl-2 align-items-center">
				<div class="calc-icon-header icon-process-cooling">
					<img src="assets/images/calculator-icons/process-cooling-icons/chiller-staging.png">
				</div>
				<div class="pl-2">
					<h3>Chiller Staging</h3>
				</div>
			</div>
			<div class="d-flex pr-2" *ngIf="inTreasureHunt">
				<div class="d-flex help-holder">
					<p class="help-text treasure-hunt-help">Click the save icon to add the treasure to your chest!
						Click cancel to discard the opportunity and return to method selection.</p>
				</div>
				<div class="pl-2 pr-2 border-right border-left action-item" (click)="save()">
					<span class="fa fa-save"></span>
				</div>
				<div class="pl-2 pr-2 border-right border-left action-item" (click)="cancel()">
					<span class="fa fa-times"></span>
				</div>
			</div>
		</div>
		<div class="d-flex">
			<div class="d-flex flex-column w-66 bg-white" [ngStyle]="{'height.px' : containerHeight}">
				<div class="d-flex flex-column p-2">
					<app-chiller-staging-form [settings]="settings"></app-chiller-staging-form>
					<div class="w-100 mt-3 justify content-center btn-group btn-group-sm">
						<button type="button" class="btn btn-danger pull-right btn-sm btn-margin-10 active"
							(click)="btnResetData()">
							Reset Data
						</button>
						<button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form"
							(click)="btnGenerateExample()">
							Generate Example
						</button>
					</div>
				</div>
			</div>
			<!-- #5634 disabling movable width sidebar  -->
			<!-- 	
			<app-calculator-drag-bar></app-calculator-drag-bar>
			<div class="flex-fill scroll-item calculator-scroll" [ngStyle]="{'width.px': resultsHelpWidth}"> -->
			<div class="d-flex flex-column w-66 help-panel">
				<div class="d-flex flex-column mh-100 scroll-item">
					<div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
						<div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
							<a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
								(click)="setTab('results')">
								<div>Results</div>
							</a>
						</div>
						<div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
							<a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
								<div>Help</div>
							</a>
						</div>
					</div>
					<div class="d-flex mr-2 ml-2">
						<app-chiller-staging-results class="w-100 p-2" *ngIf="tabSelect == 'results'" [settings]="settings"
							[modificationExists]="modificationExists"></app-chiller-staging-results>
						<app-chiller-staging-help class="p-2" *ngIf="tabSelect == 'help'" [settings]="settings">
						</app-chiller-staging-help>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

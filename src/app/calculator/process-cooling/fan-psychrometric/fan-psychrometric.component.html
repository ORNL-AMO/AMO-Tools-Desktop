<div class="d-flex h-100 modify-conditions process-cooling standalone-calculator" *ngIf="settings">
	<div class="d-flex flex-column modification w-50 mh-100 scroll-item">
		<div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
			<div class="calc-icon-header icon-process-cooling">
				<img src="assets/images/calculator-icons/process-cooling-icons/psychrometric-icon.png">
			</div>
			<div class="pl-2">
				<h3>Psychrometric Calculator</h3>
			</div>
		</div>
		<div class="d-flex flex-column m-4">
			<app-fan-psychrometric-form mb-3 [settings]="settings"></app-fan-psychrometric-form>
	
			<app-fan-psychrometric-table [settings]="settings"></app-fan-psychrometric-table>
			<br>
			<div class="w-100 justify-content-center btn-group btn-group-sm" >
				<button type="button" class="btn btn-danger pull-right btn-sm m-2 btn-form" (click)="btnResetData()">
				  Reset Data
				</button>
				<button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form" (click)="btnGenerateExample()">
				  Generate Example
				</button>
			  </div>
		</div>

	</div>
	<div class="d-flex flex-column w-50 mh-100 scroll-item">
		<div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
			<div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
				<a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
					(click)="setTab('results')">
					<div>Results</div>
				</a>
			</div>
			<div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'chart'}">
				<a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
					(click)="setTab('chart')">
					<div>Chart</div>
				</a>
			</div>
			<div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
				<a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
					<div>Help</div>
				</a>
			</div>
		</div>
		<div class="d-flex mr-2 ml-2">
            <div class="d-flex flex-column w-100 align-items-center p-1">
                <app-fan-psychrometric-results class="w-100" *ngIf="tabSelect == 'results'" [settings]="settings"></app-fan-psychrometric-results>
                <app-fan-psychrometric-chart class="w-100 p-2" *ngIf="tabSelect == 'chart'" [gasDensityForm]="gasDensityForm" [settings]="settings"></app-fan-psychrometric-chart>
				<app-fan-psychrometric-help *ngIf="tabSelect == 'help'"></app-fan-psychrometric-help>
			</div>
		</div>
	</div>
</div>


<form [formGroup]="lossNameForm">
    <label class="group-label mb-2 w-100 bold" [ngClass]="{'pb-2': !isBaseline}">
      <span *ngIf="!isEditingName">
        <span (click)="editName(index, true)" class="fa fa-pencil pr-2 btn-edit-name"></span>
        <span>{{lossNameForm.controls.name.value}}</span>
        <a *ngIf="isBaseline" class="click-link pull-right add-loss text-danger small pb-2 pl-2"
        (click)="removeLoss(index)">+Remove Loss</a>
      </span>
  
      <span *ngIf="isEditingName">
        <span class="fa fa-save pr-2 btn-edit-name" (click)="doneEditingName()"></span>
        <input type="text" id="equipmentName" formControlName="name" onfocus="this.select();">
        <span class="alert-danger small ml-2" *ngIf="lossNameForm.controls.name.invalid && !lossNameForm.controls.name.pristine">
          <span *ngIf="lossNameForm.controls.name.errors.required">Please enter a loss name.</span>
        </span>
      </span>
    </label>
  </form>

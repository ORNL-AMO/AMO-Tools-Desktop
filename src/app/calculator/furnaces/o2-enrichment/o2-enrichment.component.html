<div class="pump-head">
  <div class="row">
    <div class="col-md-4 col-sm-12  mx-auto">
      <app-o2-enrichment-form [(o2Enrichment)]="o2Enrichment" [o2EnrichmentOutput]="o2EnrichmentOutput" (calculate)="calculate()" (changeFieldEmit)="changeField($event)"></app-o2-enrichment-form>
    </div>
    <div class="col-md-6 col-sm-12 mx-auto">
      <ul class="tabs primary text-center">
        <li class="calc-tab" [ngClass]="{'active': tabSelect == 'results'}">
          <a (click)="setTab('results')">Graph</a>
        </li><!--
    --><li class="calc-tab" [ngClass]="{'active': tabSelect == 'help'}">
          <a (click)="setTab('help')">Help</a>
        </li>
      </ul>
      <div class="tab-content efficiency-results" id="o2EnrichmentGraph">
        <div *ngIf="tabSelect == 'results'">
          <app-o2-enrichment-graph *ngIf="tabSelect == 'results'" [o2Enrichment]="o2Enrichment" [o2EnrichmentOutput]="o2EnrichmentOutput"></app-o2-enrichment-graph>

          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="text-center">Color</th>
              <th class="text-center">O<sub>2</sub> in Air</th>
              <th class="text-center">Fuel Savings</th>
            </tr>
            </thead>
            <tbody id="lineDetails">
            </tbody>
          </table>

          <div class="alert alert-info alert-disclaimer">
            <strong>Note:</strong> Current limitation of the program would result in an error of about 2% to 5% for the value
            of available heat calculations for oxygen enriched air case.
          </div>
        </div>
        <app-o2-enrichment-help *ngIf="tabSelect == 'help'" [currentField]="currentField"></app-o2-enrichment-help>
      </div>
    </div>
  </div>
</div>

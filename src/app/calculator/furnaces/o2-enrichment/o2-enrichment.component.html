<div class="d-flex h-100 modify-conditions phast standalone-calculator">
  <div class="d-flex flex-column modification w-50 mh-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="col-md-auto">
        <img src="assets/images/calculator-icons/furnace-icons/o2.png" class="ico-size2">
      </div>
      <div class="pl-2">
        <h3>O<sub>2</sub> Enrichment</h3>
      </div>
    </div>
    <div class="d-flex flex-column m-4" *ngIf="enrichmentInputs">
      <app-o2-enrichment-form [settings]="settings"></app-o2-enrichment-form>
      <app-o2-enrichment-results [settings]="settings"></app-o2-enrichment-results>
      <app-o2-enrichment-copy-table [settings]="settings"></app-o2-enrichment-copy-table>
    <br>
      <div class="w-100 justify-content-center btn-group btn-group-sm">
        <button type="button" class="btn btn-secondary pull-right btn-sm m-2 btn-form" (click)="btnResetData()">
          Reset Data
        </button>
        <button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form" (click)="btnGenerateExample()">
          Generate Example
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column w-50 scroll-item">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
          <div>Graph</div>
        </a>
      </div>
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
        <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex mr-2 ml-2">
      <app-o2-enrichment-help *ngIf="tabSelect == 'help'"></app-o2-enrichment-help>
      <div class="d-flex flex-column w-100 align-items-center p-2 pt-4" *ngIf="tabSelect == 'results'"
        id="o2EnrichmentGraph">
        <app-enrichment-graph *ngIf="tabSelect == 'results'" class="w-100" [settings]="settings">
        </app-enrichment-graph>
        <div class="alert alert-info alert-disclaimer">
          <strong>Note:</strong> Current limitation of the program would result in an error of about 2% to 5% for the
          value of available
          heat calculations for oxygen enriched air case.
        </div>
      </div>
    </div>
  </div>
</div>

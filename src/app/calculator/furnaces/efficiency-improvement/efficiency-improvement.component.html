<div class="modify-conditions panel-container row phast" *ngIf="settings">
  <div class="col-12">
    <div class="row align-items-top calculator-panel">
      <div class="modification panel-column col-6 align-top">
        <div class="header">
          <h3>Efficiency Improvement Calculator</h3>
        </div>
        <div class="losses-container tab-content">
          <div class="card-form">
            <div class="row">
              <div class="col-12">
                <app-efficiency-improvement-form [(efficiencyImprovementInputs)]="efficiencyImprovementInputs" [efficiencyImprovementOutputs]="efficiencyImprovementOutputs"
                  (calculate)="calculate()" (changeField)="setCurrentField($event)" [settings]="settings">
                </app-efficiency-improvement-form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="header">
            <h3>Help</h3>
          </div>
          <div class="tab-content">
            <app-efficiency-improvement-help [currentField]="currentField"></app-efficiency-improvement-help>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

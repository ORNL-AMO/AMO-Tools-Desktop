<div class="d-flex h-100 modify-conditions phast standalone-calculator" #contentContainer>
  <div class="d-flex flex-column w-100 mh-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="d-flex pl-2 align-items-center">
        <div class="align-items-center icon-background">
          <img src="assets/images/calculator-icons/furnace-icons/eff-impr.png" class="ico-size2">
        </div>
        <div class="pl-2">
          <h3>Efficiency Improvement</h3>
        </div>
      </div>

          treasure to your chest! Click cancel to discard the opportunity and return

        <div class="pl-2 pr-2 border-right border-left action-item" (click)="cancel()">

    </div>
    <div class="d-flex">
      <div class="scroll-item p-0 col-8 d-flex bg-white" [ngStyle]="{'height.px': containerHeight}">
        <!-- Baseline -->
        <div class="baseline w-50 panel-column" (click)="setBaselineSelected()"
          [ngClass]="{'disabled': baselineSelected == false}">
          <div class="header mx-2 mb-4">
            <h3>Baseline</h3>
          </div>
          <div class="d-flex flex-column mx-2 mb-4">
            <app-efficiency-improvement-form [efficiencyImprovement]="efficiencyImprovement"
              (calculate)="calculate($event)" (changeField)="setCurrentField($event)" [settings]="settings"
              [baselineSelected]="true" [selected]="baselineSelected">
            </app-efficiency-improvement-form>
            <div class="w-100 justify content-center btn-group btn-group-sm">
              <button type="button" class="btn btn-secondary pull-right btn-sm btn-margin-10" (click)="btnResetData()">
                Reset Data
              </button>
              <button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form"
                (click)="btnGenerateExample()">
                Generate Example
              </button>
            </div>
          </div>
        </div>
        <!-- Modification -->
        <div *ngIf="modificationExists" class="w-50 panel-column modification" (click)="setModificationSelected()"
          [ngClass]="{'disabled': baselineSelected == true}">
          <div class="header mx-2 mb-4">
            <h3>Modification</h3>
          </div>
          <div class="d-flex flex-column ml-2 mr-2 mb-4">
            <app-efficiency-improvement-form [efficiencyImprovement]="efficiencyImprovement"
              (calculate)="calculate($event)" (changeField)="setCurrentField($event)" [settings]="settings"
              [baselineSelected]="false" [selected]="!baselineSelected">
            </app-efficiency-improvement-form>
          </div>
        </div>
        <!-- no content message -->
        <div class="w-50 panel-column modification" *ngIf="!modificationExists" (click)="setModificationSelected()"
          [ngClass]="{'disabled': baselineSelected == true}">
          <div class="header mx-2">
            <h3>Modification</h3>
          </div>
          <div class="p-3 no-data">
            <h3>Once you have set up your baseline..</h3>
            <button type="button" class="btn btn-primary active" (click)="createModification()">Add Modified
              Condition</button>
            <p>Data will be copied from your current baseline condition.</p>
          </div>
        </div>
      </div>
      <!-- help panel -->
      <div class="col-4 p-0 help-panel">
        <div class="d-flex flex-column mh-100 scroll-item" [ngStyle]="{'height.px': containerHeight}">
          <div class="d-flex flex-wrap tabs primary mx-2 sticky-top">
            <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
              <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                (click)="setTab('results')">
                <div>Results</div>
              </a>
            </div>
            <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'graph'}">
              <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('graph')">
                <div>Graph</div>
              </a>
            </div>
            <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
              <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
                <div>Help</div>
              </a>
            </div>
          </div>
          <div class="p-2">
            <div class="d-flex flex-column w-100 align-items-center p-2 pt-4" *ngIf="tabSelect == 'graph'"
              id="o2EnrichmentGraph">
              <app-efficiency-improvement-graph *ngIf="tabSelect == 'graph'" [reset]="resetForm"
                [efficiencyImprovementInputs]="efficiencyImprovementInputs"
                [efficiencyImprovementOutputs]="efficiencyImprovementOutputs" class="w-100" [settings]="settings">
              </app-efficiency-improvement-graph>
            </div>
            <app-efficiency-improvement-help *ngIf="tabSelect == 'help'" [currentField]="currentField">
            </app-efficiency-improvement-help>
            <app-efficiency-improvement-results *ngIf="tabSelect == 'results'"
              [efficiencyImprovement]="efficiencyImprovement" [settings]="settings">
            </app-efficiency-improvement-results>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

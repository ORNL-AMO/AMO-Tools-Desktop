<div class="d-flex h-100 modify-conditions phast standalone-calculator">
  <div class="d-flex flex-column modification w-50 mh-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="col-md-auto">
        <img src="assets/images/calculator-icons/furnace-icons/energy-equ.png" class="ico-size2">
      </div>
      <div class="pl-2">
        <h3>Energy Equivalency Calculator</h3>
      </div>
    </div>
    <div class="d-flex flex-column m-4">
      <app-energy-equivalency-form [(energyEquivalencyElectric)]="energyEquivalencyElectric" [(energyEquivalencyFuel)]="energyEquivalencyFuel"
        (calculateFuel)="calculateFuel()" (calculateElectric)="calculateElectric()" [energyEquivalencyElectricOutput]="energyEquivalencyElectricOutput"
        [energyEquivalencyFuelOutput]="energyEquivalencyFuelOutput" (changeField)="setCurrentField($event)" [settings]="settings"></app-energy-equivalency-form>
      <div class="w-100 justify-content-center btn-group btn-group-sm">
        <button type="button" class="btn btn-danger pull-right btn-sm btn-margin-10" (click)="btnResetData()">
          Reset Data
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column w-50 mh-100 scroll-item">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
      <div class="flex-fill panel-tab-item h-100 active">
        <a class="h-100 d-flex justify-content-center align-items-center">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex">
      <app-energy-equivalency-help [currentField]="currentField"></app-energy-equivalency-help>
    </div>
  </div>
</div>

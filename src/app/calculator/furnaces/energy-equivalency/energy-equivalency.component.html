<div class="pump-head">
  <div class="row">
    <div class="col-md-5 col-sm-12  mx-auto">
      <app-energy-equivalency-form [(energyEquivalencyElectric)]="energyEquivalencyElectric" [(energyEquivalencyFuel)]="energyEquivalencyFuel"
        (calculateFuel)="calculateFuel()" (calculateElectric)="calculateElectric()" [energyEquivalencyElectricOutput]="energyEquivalencyElectricOutput"
        [energyEquivalencyFuelOutput]="energyEquivalencyFuelOutput" (changeField)="setCurrentField($event)"></app-energy-equivalency-form>
    </div>
    <div class="col-md-5 col-sm-12 mx-auto">
      <ul class="tabs primary">
        <li class="calc-tab active">
          <a style="text-align: center;">Help</a>
        </li>
      </ul>
      <div class="tab-content">
        <app-energy-equivalency-help [currentField]="currentField"></app-energy-equivalency-help>
      </div>
    </div>
  </div>
</div>

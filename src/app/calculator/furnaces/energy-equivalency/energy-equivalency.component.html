<div class="modify-conditions panel-container row phast" *ngIf="settings">
  <div class="col-12">
    <div class="row align-items-top calculator-panel">
      <div class="modification panel-column col-6 align-top">
        <div class="header">
          <h3>Energy Equivalency Calculator</h3>
        </div>
        <div class="losses-container tab-content">
          <div class="card-form">
            <div class="row">
              <div class="col-12">
                <app-energy-equivalency-form [(energyEquivalencyElectric)]="energyEquivalencyElectric" [(energyEquivalencyFuel)]="energyEquivalencyFuel"
                  (calculateFuel)="calculateFuel()" (calculateElectric)="calculateElectric()" [energyEquivalencyElectricOutput]="energyEquivalencyElectricOutput"
                  [energyEquivalencyFuelOutput]="energyEquivalencyFuelOutput" (changeField)="setCurrentField($event)" [settings]="settings"></app-energy-equivalency-form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="header">
            <h3>Help</h3>
          </div>
          <div class="tab-content">
            <app-energy-equivalency-help [currentField]="currentField"></app-energy-equivalency-help>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

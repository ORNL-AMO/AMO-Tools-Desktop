<div class="d-flex justify-content-center align-items-center" *ngIf="!inRollup">
  <div class="btn-group">
    <button type="button" class="btn btn-secondary" (click)="setGraphType('value')" [ngClass]="{'active': resultType == 'value'}">Energy Use</button>
    <button type="button" class="btn btn-secondary" (click)="setGraphType('energyCost')" [ngClass]="{'active': resultType == 'energyCost'}">Energy Cost</button>
  </div>
</div>
<div class="row">
  <div class="col-md-auto mx-auto">
    <div style="display: block">
      <div #ngChart class="pie-chart">

      </div>
    </div>
    <span *ngIf="hideTooltip" class="fa fa-download" (click)="downloadChart()"></span>
  </div>
</div>
<p class="mx-auto no-column-data" *ngIf="columnData.length == 0 || destroy && !inRollup">Enter metered or design energy data for multiple process heating systems to compare their energy consumption.</p>
<p class="mx-auto pre-assessment-note" *ngIf="!inRollup">
  Note: the words furnace, process heating equipment, process heating system, PH System, may be used interchangeably throughout
  this tool.
</p>

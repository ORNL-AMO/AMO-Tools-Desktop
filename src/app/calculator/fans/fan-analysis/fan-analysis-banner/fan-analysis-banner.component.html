<nav class="fsat navbar banner d-flex mr-auto p-0 flex-nowrap" *ngIf="!inAssessment">
  <div class="d-flex align-items-center p-1">
    <div class="img-col col-sm-auto col-md-auto col-lg-auto">
      <img class="img-icon" src="assets/images/calculator-icons/fan-icons/operating-point-icon.png">
    </div>
    <div class="d-flex flex-column pl-2">
      <div class="h2-name">
        Fan Traverse Analysis
      </div>
    </div>
  </div>
</nav>


<nav class="hide-print w-100 justify-content-between">
  <div class="d-flex tabs subtabs progress-tabs fsat flex-wrap">
    <div class="fixed-tab-size" [ngClass]="basicsClassStatus">
      <a (click)="changeStepTab('fan-info')">
        <span class="step-number">1</span> Fan Basics</a>
    </div>
    <div class="fixed-tab-size" [ngClass]="gasClassStatus">
      <a (click)="changeStepTab('gas-density')">
        <span class="step-number">2</span>Gas Density</a>
    </div>
    <div class="fixed-tab-size" [ngClass]="planeDataClassStatus">
      <a (click)="changeStepTab('plane-data')">
        <span class="step-number">3</span>Traverse Data</a>
    </div>
    <div class="fixed-tab-size" [ngClass]="shaftPowerClassStatus">
      <a (click)="changeStepTab('fan-shaft-power')">
        <span class="step-number">4</span>Power</a>
    </div>

    <div class="fixed-tab-size" [ngClass]="resultsTabClassStatus">
      <a (click)="changeStepTab('fan-analysis-results')">
        <span class="step-number"><span class="fa fa-superpowers"></span></span>Results</a>
    </div>
  </div>
</nav>

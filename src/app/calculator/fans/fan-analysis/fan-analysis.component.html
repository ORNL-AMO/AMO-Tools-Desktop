<div #content class="fsat fan-analysis-container standalone-calculator">
  <div #header>
    <app-fan-analysis-banner [settings]="settings" [inAssessment]="assessment != undefined"></app-fan-analysis-banner>
  </div>

  <div class="d-flex tab-content" *ngIf="stepIndex != 4">
    <div class="w-50 panel-column modification scroll-item" 
      [ngClass]="{'modal-open': isModalOpen == true}"
      [ngStyle]="{'height.px': containerHeight}">
      <app-fan-analysis-form [settings]="settings"></app-fan-analysis-form>
    </div>
    <div class="w-50" [ngStyle]="{'height.px': containerHeight}">
      <app-help-and-results-panel [settings]="settings"></app-help-and-results-panel>
    </div>
  </div>

  <div class="tab-content" *ngIf="stepIndex == 4">
    <app-fan-analysis-results [settings]="settings"></app-fan-analysis-results>
  </div>

  <div #footer class="calc-footer d-flex justify-content-between flex-fill" [ngStyle]="{'width.px': footerWidth}">
    <button class="btn btn-secondary" [disabled]="stepIndex == 0" (click)="back()">Back</button>
    <div>
      <button class="btn btn-warning mr-1" (click)="setExample()">Use Example</button>
      <button class="btn btn-info ml-1" (click)="resetDefaults()">Reset Defaults</button>
    </div>
    <button class="btn btn-primary" [disabled]="stepIndex == 4 || (stepIndex == 3 && setupDone == false)"
      (click)="next()">Next</button>
  </div>
</div>

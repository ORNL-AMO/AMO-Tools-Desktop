<div class="modify-conditions panel-container row fsat" *ngIf="settings">
	<div class="col-12">
		<div class="row align-items-top calculator-panel">
			<div class="modification panel-column col-6 align-top">
				<div #leftPanelHeader class="row header">
					<div class="col-md-auto ico-col">
						<img src="assets/images/pump-eff.png" class="ico-size">
					</div>
					<div class="col">
						<h3>Optimal Fan Efficiency Calculator</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<app-fan-efficiency-form [(inputs)]="inputs" [settings]="settings" (emitChange)="changeField($event)" (calculate)="calculate()"></app-fan-efficiency-form>
					</div>
				</div>
			</div>
			<div class="col-6 align-top">
				<div class="help-panel">
					<div class="row">
						<ul class="tabs primary tab-row">
							<li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'results'}">
								<a [ngStyle]="{'height.px': headerHeight}" (click)="setTab('results')">Graph</a>
							</li><!--
							--><li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'help'}">
								<a [ngStyle]="{'height.px': headerHeight}" (click)="setTab('help')">Help</a>
							</li>
						</ul>
					</div>
					<div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
						<div class="col-11" id="achievableEfficiencyGraph">
							<div class="row justify-content-center align-items-center">
								<div class="col">
									<h5 class="text-center">Optimal Fan Efficiency</h5>
								</div>
							</div>
							<div class="row justify-content-center align-items-center">
								<div class="col-8">
									<app-percent-graph [value]="fanEfficiency" [valueDescription]="'Optimal Fan Efficiency'" [fontSize]="32" [unit]="'%'" [title]="'fan-efficiency'"></app-percent-graph>
								</div>
							</div>
							<!-- Optimal Fan Efficiency: {{fanEfficiency}} -->
							<!-- <app-fan-efficiency-graph *ngIf="tabSelect == 'results'" [efficiencyForm]="efficiencyForm" [settings]="settings" [toggleCalculate]="toggleCalculate"></app-fan-efficiency-graph> -->
						</div>
					</div>
					<div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
						<div class="col-11">
							<div class="calc-help">
								<app-fan-efficiency-help [currentField]="currentField"></app-fan-efficiency-help>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="calculator-container modify-conditions standalone-calculator fsat" #contentContainer>
    <div #leftPanelHeader class="d-flex header pb-1 pt-1 bg-white align-items-center"
        [ngClass]="{'justify-content-between': inTreasureHunt}">
        <div class="d-flex pl-2 align-items-center">
            <div class="calc-icon-header icon-fsat">
                <img src="assets/images/calculator-icons/utilities-icons/assessment.png">
            </div>
            <div class="pl-2">
                <h3>Fan System Optimization Checklist</h3>
            </div>
        </div>
    </div>
    <div class="small-tab-select nav-pills nav-fill" #smallTabSelect>
        <div class="nav-item" (click)="setSmallScreenTab('form')"
            [ngClass]="{'small-screen-active': smallScreenTab === 'form'}">
            <a class="nav-link">Fan System Data</a>
        </div>
        <div class="nav-item" (click)="setSmallScreenTab('details')"
            [ngClass]="{'small-screen-active': smallScreenTab === 'details'}">
            <a class="nav-link">Details</a>
        </div>
    </div>
    <div class="panel-group">
        <div class="calculator-panel-container modification" [ngStyle]="{'height.px': containerHeight}"
            [ngClass]="{'small-screen-tab': smallScreenTab === 'form'}">
            <div class="header mx-2 mb-4">
                <h3>Fan Equipment</h3>
                <a class="click-link pull-right small add-fixture" (click)="addEquipment()">+Add Equipment</a>
            </div>
            <div class="modification baseline w-100 panel-column">
                <div class="d-flex flex-column mx-2 mb-4">
                    <div *ngFor="let equipmentInput of fanSystemChecklistInputs; let i = index;">
                        <app-fan-system-checklist-form [index]="i" [settings]="settings"
                            [operatingHours]="operatingHours">
                        </app-fan-system-checklist-form>
                    </div>
                    <div class="w-100 justify content-center btn-group btn-group-sm">
                        <button type="button" class="btn btn-danger pull-right btn-sm m-2 btn-form"
                            (click)="btnResetData()">
                            Reset Data
                        </button>
                        <!-- <button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form" (click)="btnGenerateExample()">
                            Generate Example
                        </button> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="calculator-panel-container help-panel" [ngStyle]="{'height.px': containerHeight}"
            [ngClass]="{'small-screen-tab': smallScreenTab === 'details'}">
            <div class="d-flex flex-wrap tabs primary sticky-top">
                <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
                    <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                        (click)="setTab('results')">
                        <div>Report</div>
                    </a>
                </div>
                <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'chart'}">
                    <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                        (click)="setTab('chart')">
                        <div>Chart</div>
                    </a>
                </div>
                <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
                    <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
                        <div>Help</div>
                    </a>
                </div>
            </div>

            <div class="p-2">
                <app-fan-system-checklist-results *ngIf="tabSelect === 'results'" class="mt-3 w-100"
                    [settings]="settings">
                </app-fan-system-checklist-results>

                <app-fan-system-checklist-chart *ngIf="tabSelect === 'chart'" class="mt-3 w-100"
                    [output]="fanSystemChecklistOutput" [settings]="settings">
                </app-fan-system-checklist-chart>

                <app-fan-system-checklist-help *ngIf="tabSelect === 'help'"></app-fan-system-checklist-help>
            </div>
        </div>
    </div>
</div>

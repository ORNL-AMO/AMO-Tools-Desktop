<form [formGroup]="ratedInfoForm" *ngIf="ratedInfoForm">
  <label class="group-label">
    <span class="step-number">1</span>Basic Fan Info
    <span class="fa fa-exclamation-circle pull-right" *ngIf="!basicsDone"></span>
    <span class="fa fa-check pull-right" *ngIf="basicsDone"></span>
  </label>
  <div class="form-group">
    <label for="fanSpeed">Fan Speed</label>
    <div class="input-group">
      <input name="fanSpeed" type="number" step="any" class="form-control" formControlName="fanSpeed" id="fanSpeed" (input)="save()"
        (focus)="focusField('fanSpeed')" onfocus="this.select();">
      <span class="input-group-addon units">rpm</span>
    </div>
  </div>

  <div class="form-group">
    <label for="motorSpeed">Motor Speed</label>
    <div class="input-group">
      <input name="motorSpeed" type="number" step="any" class="form-control" formControlName="motorSpeed" id="motorSpeed" (input)="save()"
        (focus)="focusField('motorSpeed')" onfocus="this.select();">
      <span class="input-group-addon units">rpm</span>
    </div>
  </div>

  <div class="form-group">
    <label for="globalBarometricPressure">Barometric Pressure (P<sub>b</sub>)</label>
    <input name="globalBarometricPressure" type="number" step="any" class="form-control" formControlName="globalBarometricPressure"
      id="globalBarometricPressure" (input)="updatePressure()" (focus)="focusField('globalBarometricPressure')" onfocus="this.select();">
  </div>
  <div class="form-group">
    <label for="fanSpeedCorrected">Corrected Fan Speed (N<sub>c</sub>)</label>
    <div class="input-group">
      <input name="fanSpeedCorrected" type="number" step="any" class="form-control" formControlName="fanSpeedCorrected" id="fanSpeedCorrected"
        (input)="save()" (focus)="focusField('fanSpeedCorrected')" onfocus="this.select();">
      <span class="input-group-addon units">rpm</span>
    </div>
  </div>
  <div class="form-group">
    <!-- don't think "P" is correct, some symbol-->
    <label for="densityCorrected">Corrected Density (P<sub>c</sub>)</label>
    <div class="input-group">
      <input name="densityCorrected" type="number" step="any" class="form-control" formControlName="densityCorrected" id="densityCorrected"
        (input)="save()" (focus)="focusField('densityCorrected')" onfocus="this.select();">
      <span class="input-group-addon units">lbm/ft
        <sup>3</sup>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="pressureBarometricCorrected">Corrected Barometric Pressure (P<sub>bc</sub>)</label>
    <div class="input-group">
      <input name="pressureBarometricCorrected" type="number" step="any" class="form-control" formControlName="pressureBarometricCorrected"
        id="pressureBarometricCorrected" (input)="save()" (focus)="focusField('pressureBarometricCorrected')" onfocus="this.select();">
      <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure == 'Imperial'">in. Hg</span>
      <span class="input-group-addon units" *ngIf="settings.unitsOfMeasure == 'Metric'">kPa</span>
    </div>
  </div>
  <div class="form-group">
    <label for="includesEvase">Rated Fan Performance Includes Evase</label>
    <div class="input-group">
      <select class="form-control" name="includesEvase" formControlName="includesEvase" id="includesEvase" (change)="save()" (focus)="focusField('includesEvase')">
        <option [ngValue]="'Yes'">Yes</option>
        <option [ngValue]="'No'">No</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="upDownStream">Plane 5 Upstream or Downstram of Plane 2 (Evase Case)</label>
    <div class="input-group">
      <select class="form-control" name="upDownStream" formControlName="upDownStream" id="upDownStream" (change)="save()" (focus)="focusField('upDownStream')">
        <option [ngValue]="'Upstream'">Upstream</option>
        <option [ngValue]="'Downstream'">Downstream</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="traversePlanes">Number of Traverse Planes</label>
    <div class="input-group">
      <select class="form-control" name="traversePlanes" formControlName="traversePlanes" id="traversePlanes" (change)="save()"
        (focus)="focusField('traversePlanes')">
        <option *ngFor="let plane of planes" [ngValue]="plane">{{plane}}</option>
      </select>
    </div>
  </div>
</form>

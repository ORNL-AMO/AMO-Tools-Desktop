<form [formGroup]="dataForm" *ngIf="dataForm">
  <label class="group-label group-label-2">{{planeNum}}: {{planeDescription}}</label>
  <div class="form-section">
    <div class="form-group">
      <label for="planeType">Planar Shape</label>
      <div class="input-group">
        <select class="form-control" name="planeType" formControlName="planeType" id="planeType" (change)="calcArea()" (focus)="focusField('planeType')">
          <option [ngValue]="'Rectangular'">Rectangular</option>
          <option [ngValue]="'Circular'">Circular</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="length" *ngIf="dataForm.controls.planeType.value == 'Rectangular'">Length</label>
      <label for="length" *ngIf="dataForm.controls.planeType.value == 'Circular'">Diameter</label>
      <div class="input-group">
        <input name="length" type="number" step="any" class="form-control" formControlName="length" id="length" (input)="calcArea()"
          (focus)="focusField('length')" onfocus="this.select();">
        <span class="input-group-addon units">in</span>
      </div>
    </div>
    <div class="form-group" *ngIf="dataForm.controls.planeType.value == 'Rectangular'">
      <label for="width">Width</label>
      <div class="input-group">
        <input name="width" type="number" step="any" class="form-control" formControlName="width" id="width" (input)="calcArea()"
          (focus)="focusField('width')" onfocus="this.select();">
        <span class="input-group-addon units">in</span>
      </div>
    </div>
    <div class="form-group" *ngIf="planeNum == '1' || planeNum == '4'">
      <label for="numInletBoxes">Number of Inlet Boxes</label>
      <div class="input-group">
        <input name="numInletBoxes" type="number" step="any" class="form-control" formControlName="numInletBoxes" id="numInletBoxes"
          (input)="calcArea()" (focus)="focusField('numInletBoxes')" onfocus="this.select();">
      </div>
    </div>
    <div class="form-group">
      <label for="fanSpeedCorrected">Area</label>
      <div class="area-val">
        {{planeData.area | sigFigs: '6'}} ft
        <sup>2</sup>
      </div>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group" *ngIf="planeNum != '1' && planeNum != '2'">
      <label for="staticPressure">Static Pressure (P<sub>sx</sub>)</label>
      <div class="input-group">
        <input name="staticPressure" type="number" step="any" class="form-control" formControlName="staticPressure" id="staticPressure"
          (input)="save()" (focus)="focusField('staticPressure')" onfocus="this.select();">
        <span class="input-group-addon units">in. Wg</span>
      </div>
    </div>
    <div class="form-group">
      <label for="dryBulbTemp">Dry Bulb Temp (T<sub>dx</sub>)</label>
      <div class="input-group">
        <input name="dryBulbTemp" type="number" step="any" class="form-control" formControlName="dryBulbTemp" id="dryBulbTemp" (input)="save()"
          (focus)="focusField('dryBulbTemp')" onfocus="this.select();">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>
    <div class="form-group">
      <label for="barometricPressure">Barometric Pressure (P<sub>bx</sub>)</label>
      <div class="input-group">
        <input name="barometricPressure" type="number" step="any" class="form-control" formControlName="barometricPressure" id="barometricPressure"
          (input)="save()" (focus)="focusField('barometricPressure')" onfocus="this.select();">
        <span class="input-group-addon units">in. Hg</span>
      </div>
    </div>
  </div>
  <!--3 velocity data-->
  <div class="form-group" *ngIf="planeNum == '3a' || planeNum == '3b' || planeNum == '3c'">
    <label for="pv3">Pv3</label>
    <div class="area-val">
      {{velocityData.pv3 | sigFigs: '6'}} in. wg
    </div>
  </div>
  <div class="form-group" *ngIf="planeNum == '3a' || planeNum == '3b' || planeNum == '3c'">
    <label for="percent75Rule">Points Satisfying 75% Rule</label>
    <div class="area-val">
      {{velocityData.percent75Rule | number: '1.1-1'}} %
    </div>
  </div>
</form>

<div #ngChartContainer class="panel-chart-container" [ngClass]="{'expanded-chart': expanded}">
  <div *ngIf="expanded" class="row">
    <div class="col-12">
      <div class="graph-btn-container">
        <span class="fa fa-compress" (click)="contractChart()" (mouseenter)="initTooltip('btnCollapseChart')" (mouseleave)="hideTooltip('btnCollapseChart')"></span>
        <app-simple-tooltip [message]="'Collapse graph'" [hover]="hoverBtnCollapse" [display]="displayCollapseTooltip"
        [adjustLeft]="20" [adjustPercent]="false"></app-simple-tooltip>
      </div>
    </div>
  </div>
  <div *ngIf="expanded" class="w-100 p-3">
    <div id="expandedChartDiv"></div>
  </div>

<div class="d-flex w-100 justify-content-center">
  <table #copyTable class="table table-hover table-striped">
    <tbody>
      <tr>
        <td class="bold w-50">Benefits / Cost</td>
        <td class="text-center w-50">{{cashFlowResults.results | currency:'USD':'symbol':'2.2-2'}}
        </td>
      </tr>
      <tr>
        <td class="bold w-50">Simple Payback Period</td>
        <td class="text-center w-50">{{cashFlowResults.payback}} months
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex w-100 justify-content-center">
  <app-exportable-results-table [tableString]="tableString" (updateTableString)="updateTableString()"></app-exportable-results-table>
</div>

  <div class="w-100 p-2">
    <div class="w-100" id="tabPanelDiv"></div>
    <div class="col-md-12">
      <div class="graph-btn-container">
        <span class="fa fa-download" (click)="downloadChart()" (mouseenter)="initTooltip('btnExportChart')" (mouseleave)="hideTooltip('btnExportChart')"></span>
        <app-simple-tooltip [message]="'Download graph as image'" [hover]="hoverBtnExport" [display]="displayExportTooltip"
          [adjustLeft]="20" [adjustPercent]="false"></app-simple-tooltip>
      </div>
      <div class="graph-btn-container">
        <span class="fa fa-expand" *ngIf="!expanded" (click)="expandChart()" (mouseenter)="initTooltip('btnExpandChart')"
          (mouseleave)="hideTooltip('btnExpandChart')"></span>
        <app-simple-tooltip *ngIf="!expanded" [message]="'Expand graph'" [hover]="hoverBtnExpand" [display]="displayExpandTooltip"
          [adjustLeft]="59" [adjustPercent]="false"></app-simple-tooltip>
      </div>
    </div>
  </div>

</div>

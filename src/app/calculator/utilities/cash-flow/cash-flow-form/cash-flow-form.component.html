<form>
  <div class="form-section">
    <div class="form-group">
      <label class="small">Lifetime</label>
      <div class="input-group calc-addon-group">
          <input type="number" step="any" class="form-control addon-input" name="lifeYears" id="lifeYears" [(ngModel)]="cashFlowForm.lifeYears"
          (focus)="focusField('lifeYears')" (input)="calculate()">
      </div>
    </div>
  </div>
  <div class="form-section">
    <label class="group-label point-label">Benefits</label>        
    <div class="form-group">
      <label class="small">Annual Energy Savings</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="any" class="form-control addon-input" name="energySavings" id="energySavings" [(ngModel)]="cashFlowForm.energySavings"
          (focus)="focusField('energySavings')" (input)="calculate()">
        <span class="input-group-addon units">$/yr</span>
      </div>
    </div>
    <div class="form-group">
      <label class="small">Salvage</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="any" class="form-control addon-input" name="salvageInput" id="salvageInput" [(ngModel)]="cashFlowForm.salvageInput"
          (focus)="focusField('salvageInput')" (input)="calculate()">
        <span class="input-group-addon units">$</span>
      </div>
    </div>
  </div>

  <div class="form-section">
      <label class="group-label point-label">Cost</label>
    <div class="form-group">
      <label class="small">Installation Cost</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="any" class="form-control addon-input" name="installationCost" id="installationCost" [(ngModel)]="cashFlowForm.installationCost"
          (focus)="focusField('installationCost')" (input)="calculate()">
        <span class="input-group-addon units">$</span>
      </div>
    </div>
    <div class="form-group">
      <label class="small">Annual Operation Cost</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="any" class="form-control addon-input" name="operationCost" id="operationCost" [(ngModel)]="cashFlowForm.operationCost"
          (focus)="focusField('operationCost')" (input)="calculate()">
        <span class="input-group-addon units">$/yr</span>
      </div>
    </div>
    <div class="form-group">
      <label class="small">Annual Fuel Cost</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="any" class="form-control addon-input" name="fuelCost" id="fuelCost" [(ngModel)]="cashFlowForm.fuelCost" (focus)="focusField('fuelCost')"
          (input)="calculate()">
        <span class="input-group-addon units">$/yr</span>
      </div>
    </div>
    <div class="form-group">
      <label class="small">Disposal</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="any" class="form-control addon-input" name="junkCost" id="junkCost" [(ngModel)]="cashFlowForm.junkCost" (focus)="focusField('junkCost')"
          (input)="calculate()">
        <span class="input-group-addon units">$</span>
      </div>
    </div>
  </div>
</form>

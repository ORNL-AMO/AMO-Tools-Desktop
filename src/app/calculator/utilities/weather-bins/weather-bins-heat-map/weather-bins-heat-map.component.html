<div class="plotly-bg">
  <div #weatherBinsHeatMap id="weatherBinsHeatMap"></div>
  <ng-container *ngIf="heatMap">
    <div class="d-flex w-100 justify-content-center pl-2 pr-2">
      <span class="input-group-btn">
        <button class="btn-copy-table" type="button" ngxClipboard [cbContent]="heatmapCSVstring"
          (cbOnSuccess)="copySuccess()">Copy Data</button>
      </span>
    </div>

    <div class="clipboard-notification" [ngClass]="{'show-notification': showNotification }">
      <div class="checkmark-container">
        <app-animated-checkmark [active]="activateCheckmark"></app-animated-checkmark>
      </div>
      <div class="text-container">
        <span class="clipboard-notification-text">
          Data copied to clipboard!
        </span>
      </div>
    </div>
  </ng-container>
</div>

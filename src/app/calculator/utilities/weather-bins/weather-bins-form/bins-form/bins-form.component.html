<div class="form-section p-2" *ngIf="importDataFromCsv != undefined">
    <form>
        <div class="form-group">
            <label for="autoBinParameter">Auto-bin Parameter</label>
            <select class="form-control" name="autoBinParameter" id="autoBinParameter" [disabled]="hasIntegratedCalculatorParameter"
            [(ngModel)]="inputData.autoBinParameter" (change)="setParameterMinMax()" (focus)="focusField('autoBinParameter')">
            <option *ngFor="let option of parameterOptions" [ngValue]="option.value">{{option.display}}</option>
          </select>
        </div>
 
        <div class="form-group">
            <label>Parameter Data Range</label>
            <div class="small text-center">
                ({{parameterMin}} <app-parameter-unit [settings]="settings" [parameter]="inputData.autoBinParameter">
                </app-parameter-unit>) - ({{parameterMax}} <app-parameter-unit [settings]="settings"
                    [parameter]="inputData.autoBinParameter"></app-parameter-unit>)
            </div>
        </div>

        <div class="form-group">
            <label for="autoBinRangeValue">Bin Size</label>
            <div class="input-group">
                <input name="autoBinRangeValue" type="number" class="form-control" id="autoBinRangeValue"
                    [(ngModel)]="inputData.autoBinRangeValue" (focus)="focusField('autoBinRangeValue')">
                <span class="input-group-addon units">
                    <app-parameter-unit [settings]="settings" [parameter]="inputData.autoBinParameter">
                    </app-parameter-unit>
                </span>
            </div>
        </div>
    </form>
    <div class="w-100 justify-content-center btn-group btn-group-sm">
        <button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form" (click)="save()">Set Bins</button>
        <button type="button" class="btn btn-secondary pull-right btn-sm m-2 btn-form btn-margin-10" (click)="deleteAllCase()">Clear Bins</button>
    </div>
</div>

<div *ngIf="inputData.totalDataPoints > 0" style="margin-top: 30px;">
    <table #copyTable class="table table-hover table-striped">
        <thead>
            <tr>
                <th class="text-center bold w-25">Bin </th>
                <th class="text-center bold w-25">Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let case of inputData.cases;">
                <td class="text-left bold">{{case.caseName}}</td>
                <td class="text-center">{{case.totalNumberOfDataPoints}}</td>
            </tr>
        </tbody>
    </table>
    <app-exportable-results-table [tableString]="tableString" (updateTableString)="updateTableString()">
    </app-exportable-results-table>
</div>

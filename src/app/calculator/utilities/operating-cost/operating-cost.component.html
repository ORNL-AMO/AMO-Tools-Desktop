<div class="col-12 h-100">
  <div class="row h-100" [ngClass]="{'general': !inAssessment}">
    <div class="col-12">
      <div class="modification col-auto reset-size p-3 mx-auto" [ngClass]="{'converter-content': !inAssessment}">
        <div class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
          <div class="col-md-auto ico-col">
          </div>
          <div class="pl-2">
            <h3>Operating Costs</h3>
          </div>
        </div>
        <form *ngIf="assessment.operatingCost">
        <div *ngFor="let fuel of assessment.operatingCost.fuel; let index=index;">
            <div class="form-group form-section">
            <div class="input-group">
                <span class="input-group-addon units left" (click)="removeZone(index)">
                    <i class="fa fa-times"></i>
                </span>
                <input name="{{index+'_name'}}" type="text" id="text" class="form-control" (focus)="setField('name')" [(ngModel)]="fuel.name" (input)="calculate()"
                    onfocus="this.select();" />

            </div>
        </div>
        <app-designed-energy-fuel-form *ngIf="assessment.operatingCost.fuel" [inputs]="fuel.operatingCostFuel"
            (emitCalculate)="calculate()" (emitChangeField)="changeFuelField($event)"></app-designed-energy-fuel-form>
        <app-designed-energy-steam-form *ngIf="assessment.operatingCost.steam" [inputs]="steam.operatingCostSteam" [settings]="settings"
            (emitCalculate)="calculate()" (emitChangeField)="changeSteamField($event)"></app-designed-energy-steam-form>
        <app-designed-energy-electricity-form *ngIf="assessment.operatingCost.electricity" [inputs]="electricity.operatingElectricitySteam" [settings]="settings"
            (emitCalculate)="calculate()" (emitChangeField)="changeElectricityField($event)"></app-designed-energy-electricity-form>
        </div>
      </form>
        <!-- <div class="d-block w-100 text-right p-2 btn-group btn-group-sm">
          <button type="button" class="btn btn-danger btn-sm" (click)="btnResetData()">
            Reset Data
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>

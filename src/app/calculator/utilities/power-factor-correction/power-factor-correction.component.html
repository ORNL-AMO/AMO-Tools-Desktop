<div class="modify-conditions panel-container row general">
  <div class="col-12">
    <div class="row align-items-top  calculator-panel">
      <div class="modification panel-column col-6 align-top">
        <div #leftPanelHeader class="row header">
          <div class="col-md-auto ico-col">
            <img src="assets/images/power-factor-correction-icon.png" class="ico-size4">
          </div>
          <div class="col">
            <h3>Power Factor Correction Calculator</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <!-- bindings with [] are used to pass data from a parent to a child: [childVariable]="parentVariable" -->
            <!-- bindings with () are used to define things such as event emitters to tell angular that the child will be sending data back to the parent: (childFunction)="parentFunction($event, args?)" -->
            <app-power-factor-correction-form [data]="inputData" (changeField)="changeField($event)" (emitCalculate)="calculate($event)"></app-power-factor-correction-form>
          </div>
        </div>
      </div>
      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="row">
            <ul class="tabs primary tab-row">
              <li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'results'}">
                <a [ngStyle]="{'height.px': headerHeight}" (click)="setTab('results')">Results</a>
              </li><!--
              --><li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'help'}">
                <a [ngStyle]="{'height.px': headerHeight}" (click)="setTab('help')">Help</a>
              </li>
            </ul>
          </div>
          <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
            <div class="col-11" id="motorPerformanceGraph">
              <app-power-factor-correction-results [results]="results"></app-power-factor-correction-results>
            </div>
          </div>
          <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
            <div class="col-11">
              <div class="calc-help">
                <app-power-factor-correction-help [currentField]="currentField"></app-power-factor-correction-help>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div #powerFactorTiangle></div>
<table #copyTable class="table table-hover table-striped">
    <tbody>
        <tr>
            <td class="bold w-50">Apparent Power</td>
            <td class="text-center w-50">
                {{results.apparentPower | number:'1.0-2'}} kVA
            </td>
        </tr>
        <tr>
            <td class="bold w-50">Real Power</td>
            <td class="text-center w-50">
                {{results.realPower | number:'1.0-2'}} kW
            </td>
        </tr>
        <tr>
            <td class="bold w-50">Reactive Power</td>
            <td class="text-center w-50">
                {{results.reactivePower | number:'1.0-2'}} kVAr
            </td>
        </tr>
        <tr>
            <td class="bold w-50">Phase Angle</td>
            <td class="text-center w-50">
                {{results.phaseAngle | number:'1.0-2'}} deg
            </td>
        </tr>
        <tr>
            <td class="bold w-50">Power Factor</td>
            <td class="text-center w-50">
                {{results.powerFactor | number:'1.0-2'}}
            </td>
        </tr>
    </tbody>
</table>

<app-exportable-results-table [tableString]="tableString"
    (updateTableString)="updateTableString()"></app-exportable-results-table>

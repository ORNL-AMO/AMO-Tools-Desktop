<div class="calculator-container modify-conditions general standalone-calculator" #contentContainer>
	<div #leftPanelHeader class="d-flex header pb-1 pt-1 bg-white align-items-center"
		[ngClass]="{'justify-content-between': inTreasureHunt}">
		<div class="d-flex pl-2 align-items-center">
			<div class="calc-icon-header icon-steam">
				<img src="assets/images/calculator-icons/steam-icons/water-heating-icon.png">
			</div>
			<div class="pl-2">
				<h3>Heat Recovery From Condensing Heat Exchanger</h3>
			</div>
		</div>
	</div>
	<div class="small-tab-select nav-pills nav-fill" #smallTabSelect>
		<div class="nav-item" (click)="setSmallScreenTab('form')"
			[ngClass]="{'small-screen-active': smallScreenTab === 'form'}">
			<a class="nav-link">Heat Exchanger Data</a>
		</div>
		<div class="nav-item" (click)="setSmallScreenTab('details')"
			[ngClass]="{'small-screen-active': smallScreenTab === 'details'}">
			<a class="nav-link">Details</a>
		</div>
	</div>
	<div class="panel-group">
		<div class="calculator-panel-container modification mh-100" 
			[ngClass]="{'small-screen-tab': smallScreenTab === 'form', 'modal-open': isModalOpen}" [ngStyle]="{'height.px': containerHeight}">
			<div class="d-flex flex-column m-4">
				<app-condensing-economizer-form [settings]="settings"></app-condensing-economizer-form>

				<div class="w-100 justify content-center btn-group btn-group-sm">
					<button type="button" class="btn btn-danger pull-right btn-sm btn-margin-10 active"
						(click)="btnResetData()">
						Reset Data
					</button>
					<button type="button" class="btn btn-primary pull-right btn-sm m-2 btn-form"
						(click)="btnGenerateExample()">
						Generate Example
					</button>
				</div>
			</div>
		</div>

		<!-- help panel -->
		<div class="calculator-panel-container help-panel" 
			[ngClass]="{'small-screen-tab': smallScreenTab === 'details'}" [ngStyle]="{'height.px': containerHeight}">
			<div class="d-flex flex-column mh-100">
				<div class="d-flex flex-wrap tabs primary sticky-top">
					<div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
						<a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
							(click)="setTab('results')">
							<div>Results</div>
						</a>
					</div>
					<div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
						<a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
							<div>Help</div>
						</a>
					</div>
				</div>

				<div class="p-2">
					<app-condensing-economizer-help *ngIf="tabSelect == 'help'" [settings]="settings">
					</app-condensing-economizer-help>
					<app-condensing-economizer-results *ngIf="tabSelect == 'results'" [settings]="settings">
					</app-condensing-economizer-results>
				</div>
			</div>
		</div>
	</div>
</div>

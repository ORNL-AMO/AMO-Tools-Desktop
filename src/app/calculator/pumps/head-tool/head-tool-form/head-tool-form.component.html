<div class="tab-content">
  <div class="wrapper">
    <div class="row">
      <div class="col-6">
        <div class="form">
          <form [formGroup]="headToolForm" style="padding-top: 20px;">
            <div class="form-group">
              <label class="small" for="suctionPipeDiameter">Suction pipe diameter (ID)</label>
              <input type="number" min="0.1" class="form-control" formControlName="suctionPipeDiameter" id="suctionPipeDiameter" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">
                      {{smallUnit}}
                  </span>
            </div>

            <div class="form-group">
              <label class="small" for="suctionGuagePressure">Suction gauge pressure (Pg)</label>
              <input type="number" min="0" class="form-control" formControlName="suctionGuagePressure" id="suctionGuagePressure" (keyup)="calc()" onfocus="this.select();">
              <span class="units">
                      {{settings.pressureMeasurement}}
              </span>
            </div>

            <div class="form-group">
              <label class="small" for="suctionGuageElevation">Suction gauge elevation (Zs)</label>
              <input type="number" min="0" class="form-control" formControlName="suctionGuageElevation" id="suctionGuageElevation" (keyup)="calc()" onfocus="this.select();">
              <span class="units">
                      {{settings.distanceMeasurement}}
              </span>
            </div>

            <div class="form-group">
              <label class="small" for="suctionLineLossCoefficients">Suction line loss coefficients (Ks)</label>
              <input type="number" min="0" class="form-control" formControlName="suctionLineLossCoefficients" id="suctionLineLossCoefficients"
                (keyup)="calc()" onfocus="this.select();">
            </div>

            <div class="form-group">
              <label class="small" for="specificGravity">Fluid Specific Gravity</label>
              <input type="number" min="0" class="form-control" formControlName="specificGravity" id="specificGravity" (keyup)="calc()" onfocus="this.select();">
            </div>
          </form>
        </div>
      </div>
      <div class="col-6">
        <div class="form">
          <form [formGroup]="headToolForm" style="padding-top: 20px;">
            <div class="form-group">
              <label class="small" for="dischargePipeDiameter">Discharge pipe diameter (ID)</label>
              <input type="number" min="0.1" class="form-control" formControlName="dischargePipeDiameter" id="dischargePipeDiameter" (keyup)="calc()" onfocus="this.select();">
              <span class="units">
                      {{smallUnit}}
                  </span>
            </div>
            <div class="form-group">
              <label class="small" for="dischargeGaugePressure">Discharge gauge pressure (Pd)</label>
              <input type="number" min="0" class="form-control" formControlName="dischargeGaugePressure" id="dischargeGaugePressure" (keyup)="calc()" onfocus="this.select();">
              <span class="units">
                      {{settings.pressureMeasurement}}
              </span>
            </div>

            <div class="form-group">
              <label class="small" for="dischargeGaugeElevation">Discharge gauge elevation (Zd)</label>
              <input type="number" min="0" class="form-control" formControlName="dischargeGaugeElevation" id="dischargeGaugeElevation" (keyup)="calc()" onfocus="this.select();">
              <span class="units">
                      {{settings.distanceMeasurement}}
              </span>
            </div>

            <div class="form-group">
              <label class="small" for="dischargeLineLossCoefficients">Discharge line loss coefficients (Kd)</label>
              <input type="number" min="0" class="form-control" formControlName="dischargeLineLossCoefficients" id="dischargeLineLossCoefficients"
                (keyup)="calc()" onfocus="this.select();">
            </div>

            <div class="form-group">
              <label class="small" for="flowRate">Flow Rate</label>
              <input type="number" min="0" class="form-control" formControlName="flowRate" id="flowRate" (keyup)="calc()" onfocus="this.select();">
              <span class="units">
                      {{settings.flowMeasurement}}
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

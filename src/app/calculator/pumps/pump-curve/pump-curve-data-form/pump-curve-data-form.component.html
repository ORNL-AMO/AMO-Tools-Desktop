<div *ngFor="let dataRow of pumpCurveForm.dataRows; let index = index;">
  <div class="row">
    <div class="form-group col-4">
      <label class="section-label" *ngIf="index == 0" for="head">Head</label>
      <div class="input-group">
        <input name="head" [(ngModel)]="dataRow.head" type="number" step="any" class="form-control" id="head" onfocus="this.select();"
          (focus)="focusField('head')">
        <span class="input-group-addon units">ft</span>
      </div>
    </div>
    <div class="form-group col-4">
      <label class="section-label" *ngIf="index == 0" for="flow">Flow</label>
      <div class="input-group">
        <input name="flow" [(ngModel)]="dataRow.flow" type="number" step="any" class="form-control" id="flow" onfocus="this.select();"
          (focus)="focusField('flow')">
        <span class="input-group-addon units">gpm</span>
      </div>
    </div>
    <div class="form-group col-4">
      <label class="section-label" *ngIf="index == 0" for="pumpEfficiency">Pump Efficiency</label>
      <div class="input-group">
        <input name="pumpEfficiency" [(ngModel)]="dataRow.pumpEfficiency" type="number" step="any" class="form-control" id="pumpEfficiency"
          onfocus="this.select();" (focus)="focusField('pumpEfficiency')">
        <span class="input-group-addon units">%</span>
      </div>
    </div>
    <!--<div class="col-1">
      <span class="fa fa-times pull-right" (click)="removeRow(index)"></span>
    </div>-->
  </div>
</div>
<div class="row">
  <div class="form-group col-4">
    <label>Order</label>
  </div>
  <div class="form-group col-4">
    <select id="dataPumpEfficiencyOrder" name="dataPumpEfficiencyOrder" class="form-control" [(ngModel)]="pumpCurveForm.dataPumpEfficiencyOrder" (focus)="focusField('dataPumpEfficiencyOrder')">
              <option *ngFor="let order of orderOptions" [ngValue]="order">{{order}}</option>
            </select>
    <!--<input name="dataPumpEfficiencyOrder" [(ngModel)]="dataPumpEfficiencyOrder" type="number" step="any" class="form-control"
      id="dataPumpEfficiencyOrder" onfocus="this.select();" (focus)="focusField('dataPumpEfficiencyOrder')">-->
  </div>
  <div class="form-group col-4">
        <select id="dataHeadFlowOrder" name="dataHeadFlowOrder" class="form-control" [(ngModel)]="pumpCurveForm.dataHeadFlowOrder" (focus)="focusField('dataHeadFlowOrder')">
              <option *ngFor="let order of orderOptions" [ngValue]="order">{{order}}</option>
            </select>
    <!--<input name="dataHeadFlowOrder" [(ngModel)]="dataHeadFlowOrder" type="number" step="any" class="form-control" id="dataHeadFlowOrder"
      onfocus="this.select();" (focus)="focusField('dataHeadFlowOrder')">-->
  </div>
</div>

<div class="pump-head">
  <div class="row" *ngIf="settings">
    <div class="col-md-5 col-sm-12 mx-auto">
      <app-pump-curve-form [(pumpCurveForm)]="pumpCurveForm" (emitCalculate)="calculate()" (changeField)="setField($event)"></app-pump-curve-form>
    </div>
    <div class="col-md-6 col-sm-12 mx-auto">
      <ul class="tabs primary text-center">
        <li class="calc-tab" [ngClass]="{'active': tabSelect == 'results'}">
          <a (click)="setTab('results')">Graph</a>
        </li><!--
    --><li class="calc-tab" [ngClass]="{'active': tabSelect == 'help'}">
          <a (click)="setTab('help')">Help</a>
        </li>
      </ul>
      <div class="tab-content curve-results" id="pumpCurveGraph">
        <div *ngIf="tabSelect == 'results'" class="help-panel">
          <app-pump-curve-graph [pumpCurveForm]="pumpCurveForm" [toggleCalculate]="toggleCalculate"></app-pump-curve-graph>
        </div>
        <div *ngIf="tabSelect == 'help'" class="help-panel">
          <app-pump-curve-help [currentField]="currentField"></app-pump-curve-help>
        </div>
      </div>
    </div>
  </div>
</div>

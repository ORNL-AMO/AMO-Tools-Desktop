<div class="checkbox">
    <label class="group-label" for="reduceAirLeaks">
        <!-- <input type="checkbox" id="reduceAirLeaks" (focus)="focusField('reduceAirLeaks')" (change)="setReduceAirLeaks()"
            [(ngModel)]="reduceAirLeaks.selected" /> -->
        Reduce Air Leaks
        <select id="reduceAirLeaksOrder" [(ngModel)]="reduceAirLeaks.order" class="form-control pull-right" (change)="save(true)">
            <option [ngValue]=100>Off</option>
            <option [ngValue]=1>1</option>
            <option [ngValue]=2>2</option>
            <option [ngValue]=3>3</option>
            <option [ngValue]=4>4</option>
            <option [ngValue]=5>5</option>
            <option [ngValue]=6>6</option>
            <option [ngValue]=7>7</option>
        </select>
    </label>
</div>

<form *ngIf="reduceAirLeaks.order != 100" class="mb-2 pt-1">
    <div class="form-group">
        <label for="leakFlow">Leak Flow</label>
        <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="reduceAirLeaks.leakFlow" name="leakFlow"
                id="leakFlow" (input)="save(false)">
            <span class="input-group-addon units">acfm</span>
        </div>
    </div>
    <div class="form-group">
        <label for="leakReduction">Leak Reduction</label>
        <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="reduceAirLeaks.leakReduction" name="leakReduction"
                id="leakReduction" (input)="save(false)">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
</form>

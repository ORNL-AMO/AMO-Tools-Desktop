<div class="checkbox">
    <label class="group-label" for="useUnloadingControls">
        <!-- <input type="checkbox" id="useUnloadingControls" (focus)="focusField('useUnloadingControls')"
            (change)="setUseUnloadingControls()" [(ngModel)]="useUnloadingControls.selected" /> -->
        Use Unloading Controls
        <select id="useUnloadingControlsOrder" [(ngModel)]="useUnloadingControls.order" class="form-control pull-right">
            <option [ngValue]=100>Off</option>
            <option [ngValue]=1>1</option>
            <option [ngValue]=2>2</option>
            <option [ngValue]=3>3</option>
            <option [ngValue]=4>4</option>
            <option [ngValue]=5>5</option>
            <option [ngValue]=6>6</option>
            <option [ngValue]=7>7</option>
        </select>
    </label>
</div>
<div *ngIf="useUnloadingControls.order != 100">
    <div class="form-group">
        <label>Select Compressor</label>
        <select class="form-control" id="selectedAdjustedCompressor" [(ngModel)]="selectedAdjustedCompressor"
            name="selectedAdjustedCompressor" (change)="setSelectedCompressor()">
            <option *ngFor="let adjustedCompressor of useUnloadingControls.adjustedCompressors"
                [ngValue]="adjustedCompressor">
                {{adjustedCompressor.compressorId | compressorName:inventoryItems}}
                <span *ngIf="adjustedCompressor.originalControlType != adjustedCompressor.controlType">
                    *
                </span>
            </option>
        </select>
    </div>
    <app-adjust-compressor *ngIf="selectedAdjustedCompressor" [inventoryItems]="inventoryItems"
        [adjustedCompressor]="selectedAdjustedCompressor"></app-adjust-compressor>
</div>

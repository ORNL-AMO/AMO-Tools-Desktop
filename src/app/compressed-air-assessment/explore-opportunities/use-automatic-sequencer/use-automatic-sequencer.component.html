<div class="checkbox">
    <label class="group-label" for="useAutomaticSequencer">
        Use Automatic Sequencer
        <select id="useAutomaticSequencerOrder" [(ngModel)]="useAutomaticSequencer.order" class="form-control pull-right" (change)="save(true)">
            <option [ngValue]=100>Off</option>
            <option *ngFor="let option of orderOptions" [ngValue]="option">{{option}}</option>
        </select>
    </label>
</div>

<form *ngIf="useAutomaticSequencer.order != 100" class="mb-2 pt-1">
    <div class="form-group">
        <label for="targetPressure">Target Pressure</label>
        <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="useAutomaticSequencer.targetPressure"
                name="targetPressure" id="targetPressure" (input)="save(false)">
            <span class="input-group-addon units">psig</span>
        </div>
    </div>
    <div class="form-group">
        <label for="variance">Variance (+/-)</label>
        <div class="input-group">
            <input type="number" class="form-control" [(ngModel)]="useAutomaticSequencer.variance" name="targetPressure"
                id="variance" (input)="save(false)">
            <span class="input-group-addon units">psia</span>
        </div>
    </div>
</form>

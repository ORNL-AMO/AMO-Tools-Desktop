<div class="checkbox">
    <label class="group-label" for="adjustCascadingSetPoints">
        Adjust Cascading Set Points
        <select id="adjustCascadingSetPointsOrder" [(ngModel)]="adjustCascadingSetPoints.order"
            class="form-control pull-right" (change)="save(true)">
            <option [ngValue]=100>Off</option>
            <option *ngFor="let option of orderOptions" [ngValue]="option">{{option}}</option>
        </select>
    </label>
</div>


<div class="scroll-item" *ngIf="adjustCascadingSetPoints.order != 100">
    <table class="table bg-white">
        <thead>
            <tr>
                <th class="text-center">
                    <!-- Compressor -->
                    Order
                </th>
                <th class="text-center">
                    Compressor
                </th>

                <th class="text-center">
                    Control Type
                </th>
                <th class="text-center">
                    Full Load or <br>
                    Cut-in Pressure<br>
                    psig
                </th>
                <th class="text-center">
                    Max Full Flow or <br>
                    Cut-out Pressure<br>
                    psig
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let spData of adjustCascadingSetPoints.setPointData | sortBy:'fullLoadDischargePressure':'desc'; let index = index;">
                <td class="bold text-center">
                    <span *ngIf="index == 0">
                        Lead
                    </span>
                    <span *ngIf="index != 0">
                        {{index + 1}}
                    </span>
                </td>
                <td class="bold text-center">
                    {{spData.compressorId | compressorName:inventoryItems}}
                </td>
                <td class="bold text-center">
                    {{spData.controlType | controlType}}
                </td>
                <td class="text-center">
                    <div class="input-group">
                        <input id="{{'fullLoadDischarge'+index}}" class="form-control" type="number" [(ngModel)]="spData.fullLoadDischargePressure"
                            (change)="save()">
                        <span class="input-group-addon units">
                            <span [innerHTML]="getFullLoadDischargeDifference(spData)"></span>
                        </span>
                    </div>
                </td>
                <td class="text-center">
                    <div class="input-group" *ngIf="checkShowMaxFullFlow(spData.compressorType, spData.controlType)">
                        <input id="{{'maxFullFlowDischarge'+index}}" class="form-control" type="number" [(ngModel)]="spData.maxFullFlowDischargePressure"
                            (change)="save()">
                        <span class="input-group-addon units">
                            <span [innerHTML]="getMaxFullFlowDischargeDifference(spData)"></span>
                        </span>
                    </div>
                    <span *ngIf="!checkShowMaxFullFlow(spData.compressorType, spData.controlType)">&mdash;</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

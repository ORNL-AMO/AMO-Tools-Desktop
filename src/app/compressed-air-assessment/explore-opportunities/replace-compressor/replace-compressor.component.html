<form *ngIf="form" [formGroup]="form" class="p-0">
    <div class="checkbox">
        <label class="group-label" for="reduceRuntime">
            Replace Compressors
            <span *ngIf="(hasInvalidDayType || form.invalid) && form.controls.order.value != 100">
                <span class="fa fa-exclamation-circle"></span>
            </span>
            <select id="replaceCompressorOrder" formControlName="order" class="form-control pull-right"
                (change)="save(true)">
                <option [ngValue]=100>Off</option>
                <option *ngFor="let option of orderOptions" [ngValue]="option">{{option}}</option>
            </select>
        </label>
    </div>
    <div *ngIf="form.controls.order.value != 100" class="mb-0 pt-1 pl-0 pr-0">
        <div class="form-group" [ngClass]="{'invalid': form.controls.implementationCost.invalid}">
            <label for="replaceCompressorImplementationCost">Implementation Cost</label>
            <div class="input-group">
                <input type="number" class="form-control" formControlName="implementationCost"
                    name="replaceCompressorImplementationCost" id="replaceCompressorImplementationCost" (input)="save(false)"
                    (focus)="helpTextField('implementationCost')">
                <span class="input-group-addon units">$</span>
            </div>
            <span class="alert-danger pull-right small"
                *ngIf="form.controls.implementationCost.invalid && !form.controls.implementationCost.pristine">
                <span *ngIf="form.controls.implementationCost.errors.min">Value can't be negative.
                </span>
            </span>
        </div>
    </div>
</form>
<form class="p-0" *ngIf="form.controls.order.value != 100">
    <div class="scroll-item">
        <table class="table bg-white">
            <thead>
                <tr>
                    <th class="w-50">

                        Current

                    <th class="w-50">
                        Replacement
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let compressorMap of replaceCompressorMapping">
                    <td>
                        {{compressorMap.originalCompressorId | compressorName:compressedAirAssessment.compressorInventoryItems}}

                    </td>
                    <td class="text-center">
                        <select class="form-select w-100" [(ngModel)]="compressorMap.replacementCompressorId"
                            name="{{compressorMap.originalCompressorId}}-replacement-compressor"
                            id="{{compressorMap.originalCompressorId}}-replacement-compressor"
                            (change)="setReplacement(compressorMap)">
                            <option [ngValue]="undefined"></option>
                            <option
                                *ngFor="let replacementCompressor of compressedAirAssessment.replacementCompressorInventoryItems"
                                [ngValue]="replacementCompressor.itemId">
                                {{replacementCompressor.name}}
                            </option>
                        </select>
                    </td>
                </tr>

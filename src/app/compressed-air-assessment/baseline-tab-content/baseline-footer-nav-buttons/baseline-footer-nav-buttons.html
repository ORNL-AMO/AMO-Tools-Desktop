<div #footer id="compressedAirFooter" class="footer hide-print d-none d-lg-block">
    <div class="d-flex justify-content-between w-100">
        <div class="d-flex">
            <button class="btn btn-default" [disabled]="setupTab == 'system-basics'" (click)="back()">Back</button>
        </div>
        <div class="d-flex">
            @if(!navFromAssessment){
            <button class="btn btn-primary" [disabled]="setupTab | caDisableNextButton: validationStatus"
                (click)="next()">
                <span *ngIf="setupTab != 'end-uses'">Next</span>
                <span *ngIf="setupTab == 'end-uses'">Go To Assessment</span>
            </button>
            }@else {
            <button class="btn btn-primary" [disabled]="setupTab | caDisableNextButton: validationStatus"
                (click)="goToAssessment()">
                Return to Assessment
            </button>
            }
        </div>
    </div>
</div>

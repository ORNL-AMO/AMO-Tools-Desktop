<div class="d-flex w-100 h-100">
    <div class="assessment-panel-container lookup-form modification scroll-item w-50">
        <app-end-uses-form></app-end-uses-form>
    </div>
    <div class="assessment-panel-container scroll-item w-50">
        <div class="d-flex flex-column">
            <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top">
                <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'end-uses'}">
                    <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                        (click)="setTab('end-uses')">
                        <div>End Uses</div>
                    </a>
                </div>
                <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
                    <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
                        <div>Help</div>
                    </a>
                </div>
            </div>

            <div class="p-2" *ngIf="tabSelect == 'end-uses'">
                <app-end-use-table></app-end-use-table>
                <hr>
                <app-end-use-chart></app-end-use-chart>
            </div>
            <div class="p-2" *ngIf="tabSelect == 'help'">
                <app-end-use-help></app-end-use-help>
            </div>
        </div>
    </div>
</div>

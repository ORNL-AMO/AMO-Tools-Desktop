<div class="d-flex flex-column panel-container pb-4">
    <div class="header mr-2 ml-2">
        <h3>Compressor Inventory
            <!-- <a *ngIf="hasInventoryItems" class="click-link small pull-right" (click)="addInventoryItem()">+Add
                New</a> -->
        </h3>
        <br>
    </div>
    <div class="p-3 no-data" *ngIf="!hasInventoryItems">
        <ng-container *ngIf="inventoryTab == 'replacementInventory'">
            <h3>Add replacement compressors for analysis.</h3>
            <button type="button" class="btn btn-primary" (click)="addInventoryItem()">+Add Replacement
                Compressor</button>
        </ng-container>
        <ng-container *ngIf="inventoryTab != 'replacementInventory'">
            <h3>Add compressors to the inventory for analysis.</h3>
            <button type="button" class="btn btn-primary" (click)="addInventoryItem()">+Add Compressor</button>
        </ng-container>
    </div>
    <div class="mr-2 ml-2" *ngIf="hasInventoryItems">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="name">Compressor Name</label>
                <input type="text" class="form-control" name="name" formControlName="name"
                    (focus)="focusField('compresorName')" (input)="save()" />
                <span class="alert-danger pull-right small"
                    *ngIf="form.controls.name.invalid && !form.controls.name.pristine">
                    <span *ngIf="form.controls.name.errors.required">Value Required</span>
                </span>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" type="text" id="description" formControlName="description"
                    (focus)="focusField('compresorDescription')" (input)="save()"></textarea>
            </div>
            <a class="click-link small pull-right" (click)="openCompressorModal()">Set Data From Existing Compressor</a>
        </form>
        <app-nameplate-data></app-nameplate-data>
        <app-control-data></app-control-data>
        <app-design-details *ngIf="compressorType != undefined && controlType != undefined"></app-design-details>
        <app-centrifugal-specifics *ngIf="compressorType == 6 && controlType != undefined"></app-centrifugal-specifics>
        <app-performance-points
            *ngIf="compressorType != undefined && controlType != undefined"></app-performance-points>
    </div>
</div>

<app-generic-compressor-modal *ngIf="showCompressorModal" (emitClose)="closeCompressorModal()">
</app-generic-compressor-modal>

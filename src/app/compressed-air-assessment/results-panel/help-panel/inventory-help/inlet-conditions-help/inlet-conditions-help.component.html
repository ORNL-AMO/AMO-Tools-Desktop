<!-- Inlet Conditions Help -->
<div class="my-2" *ngIf="focusedField == 'atmosphericPressure'">
    <h6>
        Atmospheric Pressure
        <br>
        <small class="text-muted">
            General value is 14.7 psi. In case the receiver tank is at higher altitude location, the respective
            atmospheric pressure at that location can be given.
            <hr>
        </small>
    </h6>
</div>

<div class="my-2" *ngIf="focusedField == 'temperature'">
    <h6>
        Temperature
        <br>
        <small class="text-muted">
            The ambient temperture that the compressor recieves at inlet
            <hr>
        </small>
    </h6>
</div>

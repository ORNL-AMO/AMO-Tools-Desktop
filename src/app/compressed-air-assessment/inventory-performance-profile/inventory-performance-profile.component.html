<div class="group-label">
    <span *ngIf="inReport"> Baseline Performance Profiles </span>
    <span *ngIf="!inReport"> Performance Profile </span>
    <span *ngIf="!showAllCompressors && selectedCompressor && !inAssessment"> ({{selectedCompressor.name}}) </span>
    <div class="input-group checkbox" *ngIf="!inAssessment">
        <label *ngIf="!inReport" class="p-2">
            <input type="checkbox" id="showAllCompressors" (change)="drawChart()" [(ngModel)]="showAllCompressors" />
            Graph All Compressors
        </label>
        <label *ngIf="!printView" class="p-2">
            <input type="checkbox" id="showAvgOpPoints" (change)="drawChart()" [(ngModel)]="showAvgOpPoints" />
            Graph Average Operating Points
        </label>
    </div>
</div>
<div #performanceProfileChart id="performanceProfileChart" [ngClass]="{'print-view': printView}"></div>

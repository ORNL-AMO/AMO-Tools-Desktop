<div class="p-2">
    <table class="table table-sm table-hover">
        <tr class="header-row">
            <th></th>
            <!-- <th>
            Catalog
          </th> -->
            <th>
                Compressor
            </th>
            <th>
                Controller
            </th>
            <th>
                Model
            </th>
            <th>
                Rated Capacity
            </th>
            <th>
                Rated Pressure
            </th>
            <th>
                Max Full Flow Pressure
            </th>
            <!-- <th>
                Unload Point
            </th> -->
            <!-- <th>
                Poles
            </th> -->
            <!-- <th>
            Nema Table
          </th> -->
        </tr>
        <tr *ngFor="let compressor of genericCompressors | filterCompressors:filterCompressorOptions">
            <td>
                <a class="click-link" (click)="selectCompressor(compressor)">Use</a>
            </td>
            <!-- <td>
            {{option.catalog}}
          </td> -->
            <td>
                {{compressor.IDCompType | compressorType}}
            </td>
            <td>
                {{compressor.IDControlType | controlType}}
            </td>
            <td>
                {{compressor.Model}}
            </td>
            <td>
                {{compressor.RatedCapacity}} acfm
            </td>
            <td>
                {{compressor.RatedPressure}} psig
            </td>
            <td>
                {{compressor.MaxFullFlowPressure}} psig
            </td>
            <!-- <td>
                {{compressor.UnloadPoint}}
            </td> -->
            <!-- <td>
                {{compressor.poles}}
            </td> -->
            <!-- <td>
            {{option.nemaTable}}
          </td> -->
        </tr>
    </table>
</div>

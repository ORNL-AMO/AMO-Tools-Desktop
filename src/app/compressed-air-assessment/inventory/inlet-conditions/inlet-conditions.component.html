<label class="group-label" (click)="toggleCollapse()">
    <span class="fa fa-chevron-right" [ngClass]="{'fa-chevron-right': contentCollapsed, 'fa-chevron-down': !contentCollapsed}"></span>
    Inlet Conditions
</label>
<form [formGroup]="form" *ngIf="!contentCollapsed">
    <!-- atmosphericPressure -->
    <div class="form-group">
        <label for="atmosphericPressure">Atmospheric Pressure</label>
        <div class="input-group">
            <input name="atmosphericPressure" type="number" step="any" class="form-control" id="atmosphericPressure"
                formControlName="atmosphericPressure" (input)="save()" (focus)="focusField('atmosphericPressure')">
            <span class="units input-group-addon">psig</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>

    <!-- temperature -->
    <div class="form-group">
        <label for="temperature">Temperature</label>
        <div class="input-group">
            <input name="temperature" type="number" step="any" class="form-control" id="temperature"
                formControlName="temperature" (input)="save()" (focus)="focusField('temperature')">
            <span class="units input-group-addon">&#8457;</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>

</form>

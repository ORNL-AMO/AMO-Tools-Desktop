<label class="group-label" (click)="toggleCollapse()">
    <span class="fa fa-chevron-right"
        [ngClass]="{'fa-chevron-right': contentCollapsed, 'fa-chevron-down': !contentCollapsed}"></span>
    Inlet Conditions
    <span *ngIf="!form.valid" class="pull-right">
        <span class="fa fa-exclamation-circle"></span>
    </span>
</label>
<form [formGroup]="form" *ngIf="!contentCollapsed">
    <!-- temperature -->
    <div class="form-group" [ngClass]="{'invalid': form.controls.temperature.invalid}">
        <label for="temperature">Temperature</label>
        <div class="input-group">
            <input name="temperature" type="number" step="any" class="form-control" id="temperature"
                formControlName="temperature" (input)="save(false)" (focus)="focusField('temperature')">
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="units input-group-addon">&#8457;</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="units input-group-addon">&#8451;</span>
        </div>
        <span class="alert-danger pull-right small"
            *ngIf="form.controls.temperature.invalid && !form.controls.temperature.pristine">
            <span *ngIf="form.controls.temperature.errors.required">Value Required</span>
            <span *ngIf="form.controls.temperature.errors.min">Value can't be less than
                {{form.controls.temperature.errors.min.min}}
                <span *ngIf="settings.unitsOfMeasure == 'Imperial'">&#8457;</span>
                <span *ngIf="settings.unitsOfMeasure == 'Metric'">&#8451;</span>
            </span>
            <span *ngIf="form.controls.temperature.errors.max">Value can't be greater than
                {{form.controls.temperature.errors.max.max}}
                <span *ngIf="settings.unitsOfMeasure == 'Imperial'">&#8457;</span>
                <span *ngIf="settings.unitsOfMeasure == 'Metric'">&#8451;</span>
            </span>
        </span>
    </div>

</form>

<label class="group-label">Performance Points</label>
<form [formGroup]="form">
    <label class="group-label secondary-group">Full Load (cut-in)</label>
    <!-- fullLoadDischargePressure -->
    <div class="form-group">
        <label for="fullLoadDischargePressure">Discharge Pressure</label>
        <div class="input-group">
            <input name="fullLoadDischargePressure" type="number" step="any" class="form-control" id="fullLoadDischargePressure"
                formControlName="fullLoadDischargePressure" (change)="save()" (focus)="focusField('fullLoadDischargePressure')">
            <span class="units input-group-addon">psig</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>
    <!-- fullLoadAirflow -->
    <div class="form-group">
        <label for="fullLoadAirflow">Air Flow</label>
        <div class="input-group">
            <input name="fullLoadAirflow" type="number" step="any" class="form-control" id="fullLoadAirflow"
                formControlName="fullLoadAirflow" (change)="save()" (focus)="focusField('fullLoadAirflow')">
            <span class="units input-group-addon">acfm</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>
    <!-- fullLoadPower -->
    <div class="form-group">
        <label for="fullLoadPower">Power</label>
        <div class="input-group">
            <input name="fullLoadPower" type="number" step="any" class="form-control" id="fullLoadPower"
                formControlName="fullLoadPower" (change)="save()" (focus)="focusField('fullLoadPower')">
            <span class="units input-group-addon">kW</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than

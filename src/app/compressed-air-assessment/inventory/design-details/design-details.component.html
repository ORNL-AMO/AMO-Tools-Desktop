<label class="group-label">Design Details</label>
<form [formGroup]="form">
    <!-- blowdownTime -->
    <div class="form-group" *ngIf="displayBlowdownTime">
        <label for="blowdownTime">Blowdown Time</label>
        <div class="input-group">
            <input name="blowdownTime" type="number" step="any" class="form-control" id="blowdownTime"
                formControlName="blowdownTime" (input)="save()" (focus)="focusField('blowdownTime')">
            <span class="units input-group-addon">sec.</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>

    <!-- unloadSlumpPressure -->
    <div class="form-group" *ngIf="displayUnloadSumpPressure">
        <label for="unloadSlumpPressure">Unload Sump Pressure</label>
        <div class="input-group">
            <input name="unloadSlumpPressure" type="number" step="any" class="form-control" id="unloadSlumpPressure"
                formControlName="unloadSlumpPressure" (input)="save()" (focus)="focusField('unloadSlumpPressure')">
            <span class="units input-group-addon">psig</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>

    <!-- modulatingPressureRange -->
    <div class="form-group" *ngIf="displayModulation">
        <label for="modulatingPressureRange">Proportional Modulating Pressure Range</label>
        <div class="input-group">
            <input name="modulatingPressureRange" type="number" step="any" class="form-control"
                id="modulatingPressureRange" formControlName="modulatingPressureRange" (input)="save()"
                (focus)="focusField('modulatingPressureRange')">
            <span class="units input-group-addon">psig</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>


    <!-- inputPressure -->
    <div class="form-group">
        <label for="inputPressure">Design Input Pressure</label>
        <div class="input-group">
            <input name="inputPressure" type="number" step="any" class="form-control" id="inputPressure"
                formControlName="inputPressure" (input)="save()" (focus)="focusField('inputPressure')">
            <span class="units input-group-addon">psia</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>

    <!-- designEfficiency -->
    <div class="form-group">
        <label for="designEfficiency">Design Efficiency</label>
        <div class="input-group">
            <input name="designEfficiency" type="number" step="any" class="form-control" id="designEfficiency"
                formControlName="designEfficiency" (input)="save()" (focus)="focusField('designEfficiency')">
            <span class="units input-group-addon">%</span>
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>

    <!-- serviceFactor -->
    <div class="form-group">
        <label for="serviceFactor">Service Factor</label>
        <div class="input-group">
            <input name="serviceFactor" type="number" step="any" class="form-control" id="serviceFactor"
                formControlName="serviceFactor" (input)="save()" (focus)="focusField('serviceFactor')">
            <!-- <span class="units input-group-addon">%</span> -->
        </div>
        <!-- <span class="alert-danger pull-right small"
          *ngIf="form.controls.motorPower.invalid && !form.controls.motorPower.pristine">
          <span *ngIf="form.controls.motorPower.errors.required">Value Required</span>
          <span *ngIf="form.controls.motorPower.errors.min">Value can't be less than
            {{form.controls.motorPower.errors.min.min}} hp.</span>
        </span> -->
    </div>
</form>

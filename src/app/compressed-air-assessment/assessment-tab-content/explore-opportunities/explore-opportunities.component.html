<div class="d-flex flex-column h-100 w-100">
    <div class="small-tab-select nav-pills nav-fill" #smallTabSelect>
        <div class="nav-item" (click)="setSmallScreenTab('form')"
            [ngClass]="{'small-screen-active': smallScreenTab === 'form'}">
            <a>Explore Opportunities</a>
        </div>
        <div class="nav-item" (click)="setSmallScreenTab('details')"
            [ngClass]="{'small-screen-active': smallScreenTab === 'details'}">
            <a>Details</a>
        </div>
    </div>
    <div class="d-flex">
        <div class="assessment-container compressed-air modify-conditions panel-container w-50">
            <app-explore-opportunities-form></app-explore-opportunities-form>
        </div>
        <div class="assessment-panel-container">
            <app-explore-opportunities-side-panel></app-explore-opportunities-side-panel>
        </div>
    </div>
</div>

<div class="d-flex w-100 h-100" (mousemove)="drag($event)" (mouseup)="stopResizing($event)"
    (mouseleave)="stopResizing($event)">
    <div class="d-flex hide-print" [ngStyle]="{'width.px': formWidth}">
        <div class="w-100 overflow-auto">
            <app-explore-opportunities-form class="w-100"></app-explore-opportunities-form>
        </div>
        <div class="resize-handle pe-1 ps-1" (mousedown)="startResizing($event)">
            
        </div>
    </div>
    <div class="assessment-panel-container" [ngStyle]="{'width.px': resultsWidth}">
        <app-explore-opportunities-side-panel></app-explore-opportunities-side-panel>
    </div>
</div>

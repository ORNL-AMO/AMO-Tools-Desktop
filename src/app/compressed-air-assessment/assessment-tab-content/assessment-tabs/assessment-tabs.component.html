<div class="navbar assessment-bar">
    <ul class="h-100 tabs subtabs progress-tabs compressed-air d-none d-lg-block mt-auto">
        <li [routerLinkActive]="'active'">
            <a routerLink="explore-opportunities">Explore Opportunities</a>
        </li>
        <li [routerLinkActive]="'active'" [ngClass]="{'disabled': !selectedModification}">
            <a routerLink="summary-table">Profile Summary Table</a>
        </li>
        <li [routerLinkActive]="'active'" [ngClass]="{'disabled': !selectedModification}">
            <a routerLink="summary-graphs">Profile Summary Graphs</a>
        </li>
    </ul>

    <div class="d-lg-flex d-none align-items-center tabs subtabs compressed-air ml-auto"
        [ngClass]="{'br-color-white': selectedModification}">
        <div class="mod-name active border-right" *ngIf="selectedModification">
            <a>{{selectedModification.name}}
                <br>
                <span class="help-text">Selected Scenario</span>
            </a>
        </div>
        <div class="mod-name border-right" *ngIf="!selectedModification">
            <a>&mdash; &mdash;
                <br>
                <span class="help-text">Selected Scenario</span>
            </a>
        </div>
        <div class="pl-2 pr-2">
            <button class="btn btn-primary" (click)="selectModification()" [disabled]="!selectedModification">View / Add
                Scenarios</button>
        </div>
    </div>

<form [formGroup]="gasDensityForm" *ngIf="gasDensityForm">
  <div class="row">
      <div class="col-12">
        <div class="header">
          <h3>Fluid</h3>
        </div>
      </div>
    </div>
  <!-- <label class="group-label"><span class="step-number">2</span>Establish Base Gas Density                            
    <span class="fa fa-exclamation-circle pull-right" *ngIf="!gasDone"></span>
    <span class="fa fa-check pull-right" *ngIf="gasDone"></span>
  </label> -->
  <div class="setup-form-group">
    <div class="form-group">
      <label for="gasType">Gas Type</label>
      <div class="input-group">
        <select class="form-control" name="gasType" formControlName="gasType" id="gasType" (change)="getDensity()" (focus)="focusField('gasType')">
          <option *ngFor="let gas of gasTypes" [ngValue]="gas.value">{{gas.display}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputType">Method to Establish Gas Density</label>
      <select class="form-control" name="inputType" formControlName="inputType" id="inputType" (change)="getDensity()" (focus)="focusField('inputType')">
        <option *ngFor="let method of methods" [ngValue]="method.value">{{method.display}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value != 'custom'">
      <label for="dryBulbTemp">Dry Bulb Temp (T<sub>do</sub>)</label>
      <div class="input-group">
        <input name="dryBulbTemp" type="number" step="any" class="form-control" formControlName="dryBulbTemp" id="dryBulbTemp" (input)="getDensity()"
          (focus)="focusField('dryBulbTemp')" onfocus="this.select();">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value != 'custom'">
      <label for="staticPressure">Static Pressure (P<sub>so</sub>)</label>
      <div class="input-group">
        <input name="staticPressure" type="number" step="any" class="form-control" formControlName="staticPressure" id="staticPressure"
          (input)="getDensity()" (focus)="focusField('staticPressure')" onfocus="this.select();">
        <span class="input-group-addon units">in. Wg</span>
      </div>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value != 'custom'">
      <label for="barometricPressure">Barometric Pressure (P<sub>bo</sub>)</label>
      <div class="input-group">
        <input name="barometricPressure" type="number" step="any" class="form-control" formControlName="barometricPressure" id="barometricPressure"
          (input)="getDensity()" (focus)="focusField('barometricPressure')" onfocus="this.select();">
        <span class="input-group-addon units">in. Hg</span>
      </div>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value != 'custom'">
      <label for="specificGravity">Gas Specific Gravity (G)</label>
      <div class="input-group">
        <input name="specificGravity" type="number" step="any" class="form-control" formControlName="specificGravity" id="specificGravity"
          (input)="getDensity()" (focus)="focusField('specificGravity')" onfocus="this.select();">
      </div>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value == 'wetBulb'">
      <label for="wetBulbTemp">Wet Bulb Temp (T<sub>wo</sub>)</label>
      <div class="input-group">
        <input name="wetBulbTemp" type="number" step="any" class="form-control" formControlName="wetBulbTemp" id="wetBulbTemp" (input)="calcDensityWetBulb()"
          (focus)="focusField('wetBulbTemp')" onfocus="this.select();">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value == 'wetBulb'">
      <label for="specificHeatGas">Specific Heat Gas</label>
      <div class="input-group">
        <input name="specificHeatGas" type="number" step="any" class="form-control" formControlName="specificHeatGas" id="specificHeatGas" (input)="calcDensityWetBulb()"
          (focus)="focusField('specificHeatGas')" onfocus="this.select();">
        <span class="input-group-addon units">Btu/lb-&#8457;</span>
      </div>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value == 'relativeHumidity'">
      <label for="relativeHumidity">Relative Humidity</label>
      <div class="input-group">
        <input name="relativeHumidity" type="number" step="any" class="form-control" formControlName="relativeHumidity" id="relativeHumidity"
          (input)="calcDensityRelativeHumidity()" (focus)="focusField('relativeHumidity')" onfocus="this.select();">
        <span class="input-group-addon units">%</span>
      </div>
    </div>
    <div class="form-group" *ngIf="gasDensityForm.controls.inputType.value == 'dewPoint'">
      <label for="dewPoint">Gas Dew Point (T<sub>dp</sub>)</label>
      <div class="input-group">
        <input name="dewPoint" type="number" step="any" class="form-control" formControlName="dewPoint" id="dewPoint"
          (input)="calcDensityDewPoint()" (focus)="focusField('dewPoint')" onfocus="this.select();">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>
    <div class="form-group">
      <label for="gasDensity">Gas Density (&rho;<sub>0</sub>)</label>
      <div class="small text-center" *ngIf="gasDensityForm.controls.inputType.value != 'custom'">
        {{fanGasDensity.gasDensity | sigFigs: '4'}} lb/ft<sup>3</sup>
      </div>
      <div class="input-group" *ngIf="gasDensityForm.controls.inputType.value == 'custom'">
        <input name="gasDensity" type="number" step="any" class="form-control" formControlName="gasDensity" id="gasDensity" (input)="getDensity()"
          (focus)="focusField('gasDensity')" onfocus="this.select();">
        <span class="input-group-addon units">lb/ft<sup>3</sup>
        </span>
      </div>
    </div>
  </div>
</form>

<div class="explore-ops-form">
  <ul>


    <li>
      <app-system-data-form (emitCalculate)="calculate()" [settings]="settings"
        [exploreModIndex]="exploreModIndex" [(fsat)]="fsat"></app-system-data-form>
    </li>
    <li>
      <app-rated-motor-form (emitCalculate)="calculate()" [settings]="settings"
        [exploreModIndex]="exploreModIndex" [(fsat)]="fsat"></app-rated-motor-form>
    </li>
    <li>
      <app-fan-data-form (emitCalculate)="calculate()" [settings]="settings"
        [exploreModIndex]="exploreModIndex" [(fsat)]="fsat"></app-fan-data-form>

    </li>
    <li>
      <div class="checkbox">
        <label class="group-label" for="modifyCalculationMethod">
          <input type="checkbox" id="modifyCalculationMethod" value="true" (change)="toggleOptimized()" (focus)="focusField('sizeMargin')"
            [(ngModel)]="fsat.modifications[exploreModIndex].fsat.fanMotor.optimize" /> Optimize Fan and Motor Combination for a Fixed Specific Speed
        </label>
      </div>
      <ul *ngIf="fsat.modifications[exploreModIndex].fsat.fanMotor.optimize">
        <li>
          <div class="checkbox">
            <label for="showSizeMargin">
              <input name="showSizeMargin" type="checkbox" id="showSizeMargin" value="true" (focus)="focusField('sizeMargin')"
                [(ngModel)]="showSizeMargin" /> Size Margin
            </label>
          </div>
          <form *ngIf="showSizeMargin">
            <div class="form-group">
            </div>
            <div class="form-group">
              <div name="sizeMargin" class="input-group">
                <input name="sizeMargin" type="number" min="0" step="any" class="form-control addon-input" id="sizeMargin" [(ngModel)]="fsat.modifications[exploreModIndex].fsat.fanMotor.sizeMargin"
                  (input)="calculate()" (focus)="focusField('sizeMargin')" onfocus="this.select();">
                <span class="input-group-addon units">%</span>
              </div>
            </div>
          </form>
        </li>
      </ul>
    </li>
  </ul>
</div>

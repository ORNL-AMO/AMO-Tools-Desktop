<div class="banner fsat navbar">
  <div class="col-3">
    <div class="row" *ngIf="assessment">
      <div class="img-col col-sm-auto col-md-auto col-lg-auto">
        <img class="img-icon p-0" src="assets/images/fanIcon-4.png">
      </div>
      <div class="col">
        <h2 class="h2-name">
          {{assessment.name}}
        </h2>
        <!-- <h3 class="furnace-name" *ngIf="settings.furnaceType != 'Custom Electrotechnology' && settings.energySourceType == 'Electricity'">
              {{settings.furnaceType}}
            </h3>
            <h3 class="furnace-name" *ngIf="settings.energySourceType != 'Electricity'">
              <span *ngIf="settings.energySourceType == 'Fuel'">{{settings.energySourceType}}-fired</span>
              <span *ngIf="settings.energySourceType == 'Steam'">{{settings.energySourceType}}-based</span>
            </h3>
            <h3 class="furnace-name" *ngIf="settings.furnaceType == 'Custom Electrotechnology' && settings.energySourceType == 'Electricity'">{{settings.furnaceType}}:
              <br>{{settings.customFurnaceName}}</h3> -->
      </div>
      <!-- <small>Last modified: {{assessment.modifiedDate | date:'mediumDate'}}</small> -->
    </div>
  </div>

  <div class="col-6">
    <div class="row justify-content-center align-items-center pill-row">
      <ul class="pills-nav">
        <li [ngClass]="{'active': mainTab == 'system-setup'}" (click)="changeTab('system-setup')">
          <span>System Setup</span>
        </li>
        <li [ngClass]="{'active': mainTab == 'assessment', 'disabled': !assessment.fsat.setupDone}" (click)="changeTab('assessment')">
          <span>Assessment</span>
        </li>
        <li class="disabled" [ngClass]="{'active': mainTab == 'diagram', 'disabled': !assessment.fsat.setupDone}" (click)="changeTab('diagram')">
          <span>Diagram</span>
        </li>
        <li [ngClass]="{'active': mainTab == 'report', 'disabled': !assessment.fsat.setupDone}" (click)="changeTab('report')">
          <span>Report</span>
        </li>
        <li [ngClass]="{'active': mainTab == 'sankey', 'disabled': !assessment.fsat.setupDone}" (click)="changeTab('sankey')">
          <span>Sankey</span>
        </li>
        <li class="disabled" [ngClass]="{'active': mainTab == 'calculators', 'disabled': !assessment.fsat.setupDone}" (click)="changeTab('calculators')">
          <span>Calculators</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-3">
    <div class="d-flex h-100 justify-content-end align-items-center">
      <div class="pl-2 pr-2 border-right border-left home-nav-item" (click)="goToFolder()">
        <span class="fa fa-folder-open"></span>
      </div>
      <div class="pl-2 pr-2 border-right home-nav-item" (click)="goHome()">
        <span class="fa fa-home"></span>
      </div>
    </div>
  </div>


</div>

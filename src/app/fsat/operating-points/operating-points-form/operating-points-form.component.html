<div class="form-group">
  <label for="fullSpeed">Less than Full Speed?</label>
  <select class="form-control" name="fullSpeed" [(ngModel)]="point.fullSpeed" id="fullSpeed" (change)="save()" (focus)="focusField('fullSpeed')">
    <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
  </select>
</div>

<div class="form-group ">
  <label for="gasFlowRate">Gas Flow Rate (Q)</label>
  <div class="input-group">
    <input name="gasFlowRate" [(ngModel)]="point.gasFlowRate" type="number" step="any" class="form-control" id="gasFlowRate"
      onfocus="this.select();" (focus)="focusField('gasFlowRate')" (input)="save()">
    <span class="input-group-addon units">cfm</span>
  </div>
</div>

<div class="form-group">
  <label *ngIf="settings.fanCurveType == 'Fan Total Pressure'" for="pressure">Fan Static Pressure (P
    <sub>s</sub>)
  </label>
  <div class="input-group">
    <input name="pressure" [(ngModel)]="point.pressure" type="number" step="any" class="form-control" id="pressure" onfocus="this.select();"
      (focus)="focusField('pressure')" (input)="save()">
    <span class="input-group-addon units">in.wg</span>
  </div>
</div>

<div class="form-group">
  <label for="fanPower">Fan Power (H)
  </label>
  <div class="input-group">
    <input name="fanPower" [(ngModel)]="point.fanPower" type="number" step="any" class="form-control" id="fanPower" onfocus="this.select();"
      (focus)="focusField('fanPower')" (input)="save()">
    <span class="input-group-addon units">hp</span>
  </div>
</div>

<div class="form-group">
  <label for="density">Density (P)</label>
  <div class="input-group">
    <input name="density" type="number" step="any" class="form-control" [(ngModel)]="point.density" id="density" (input)="save()"
      (focus)="focusField('density')" onfocus="this.select();">
    <span class="input-group-addon units">lb/ft
      <sup>3</sup>
    </span>
  </div>
</div>

<div class="form-group">
  <label for="fanSpeed">Fan Speed (N)</label>
  <div class="input-group">
    <input name="fanSpeed" type="number" step="any" class="form-control" [(ngModel)]="point.fanSpeed" id="fanSpeed" (input)="save()"
      (focus)="focusField('fanSpeed')" onfocus="this.select();">
    <span class="input-group-addon units">rpm</span>
  </div>
</div>


<div class="form-group">
  <label for="staticHead">Static Head</label>
  <div class="input-group">
    <input name="staticHead" type="number" step="any" class="form-control" [(ngModel)]="point.staticHead" id="staticHead" (input)="save()"
      (focus)="focusField('staticHead')" onfocus="this.select();">
    <span class="input-group-addon units">in. wg</span>
  </div>
</div>

<div class="form-group">
  <label for="usePtFactor">Use P
    <sub>t1</sub> Factor</label>
  <select class="form-control" name="usePtFactor" [(ngModel)]="point.usePtFactor" id="usePtFactor" (change)="save()" (focus)="focusField('usePtFactor')">
    <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
  </select>
</div>

<div class="form-group">
  <label for="pt1">P
    <sub>t1</sub>
  </label>
  <div class="input-group">
    <input name="staticHead" type="number" step="any" class="form-control" [(ngModel)]="point.pt1" id="pt1" (input)="save()"
      (focus)="focusField('pt1')" onfocus="this.select();">
    <span class="input-group-addon units">in. wg</span>
  </div>
</div>

<div class="form-group">
  <label for="barometricPressure">Barometric Pressure (P
    <sub>b</sub>)</label>
  <div class="input-group">
    <input name="barometricPressure" type="number" step="any" class="form-control" [(ngModel)]="point.barometricPressure" id="barometricPressure"
      (input)="save()" (focus)="focusField('barometricPressure')" onfocus="this.select();">
    <span class="input-group-addon units">in. Hg</span>
  </div>
</div>

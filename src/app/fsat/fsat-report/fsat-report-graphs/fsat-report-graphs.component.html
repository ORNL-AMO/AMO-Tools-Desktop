<div class="d-flex flex-wrap" *ngIf="!printView">
  <div class="d-flex w-50 flex-column">
    <div class="pl-2 pr-2">
      <select name="selectedBaselineData" class="form-control mx-auto" id="selectedBaselineData"
        [(ngModel)]="selectedBaselineData">
        <option *ngFor="let dataOption of allChartData" [ngValue]="dataOption">{{dataOption.name}}</option>
      </select>
    </div>
    <div class="p-2 pie-chart-container">
      <app-plotly-pie-chart [values]="selectedBaselineData.pieChartValues"
        [labels]="selectedBaselineData.pieChartLabels" [valuesUnit]="'kW'">
      </app-plotly-pie-chart>
    </div>
  </div>
  <div *ngIf="selectedModificationData" class="d-flex w-50 flex-column">
    <div class="pl-2 pr-2">
      <select name="selectedModificationData" class="form-control mx-auto" id="selectedModificationData"
        [(ngModel)]="selectedModificationData">
        <option *ngFor="let dataOption of allChartData" [ngValue]="dataOption">{{dataOption.name}}</option>
      </select>
    </div>
    <div class="p-2 pie-chart-container">
      <app-plotly-pie-chart [values]="selectedModificationData.pieChartValues"
        [labels]="selectedModificationData.pieChartLabels" [valuesUnit]="'kW'">
      </app-plotly-pie-chart>
    </div>
  </div>
  <div *ngIf="selectedModificationData" class="w-100">
    <app-plotly-bar-chart [barChartDataArray]="[selectedBaselineData, selectedModificationData]"
      [yAxisLabel]="barChartYAxisLabel" [yValueUnit]="'kW'">
    </app-plotly-bar-chart>
  </div>
</div>

<div *ngIf="printView">
  <app-fsat-report-graphs-print [allChartData]="allChartData" [settings]="settings" [printSankey]="printSankey"
    [printGraphs]="printGraphs"></app-fsat-report-graphs-print>
</div>

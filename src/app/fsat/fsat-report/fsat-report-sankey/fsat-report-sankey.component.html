<div class="output-summary">
  <div class="d-flex flex-column">
    <div class="d-flex">
      <div class="d-flex flex-column w-25 align-items-center justify-content-center">
        <select name="fsatSelect" class="form-control mx-auto" id="fsatSelect" (change)="setPsat1Savings()"
          [(ngModel)]="fsat1">
          <option [ngValue]="assessment.fsat">Baseline</option>
          <option *ngFor="let modification of assessment.fsat.modifications" [ngValue]="modification.fsat">
            {{modification.fsat.name}}</option>
        </select>
        <div class="p-2" [ngClass]="{
          'negative-savings': fsat1CostSavings < 0,
          'positive-savings': fsat1CostSavings > 0
        }">Cost Savings: {{ fsat1CostSavings | currency: "USD":"symbol":"1.0-0" }}/yr</div>
      </div>
      <div class="w-75">
        <app-fsat-sankey [fsat]="fsat1" [location]="'baseline'" [assessmentName]="assessment.name" [settings]="settings"
          [isBaseline]="true"></app-fsat-sankey>
      </div>
    </div>
    <hr>
    <div class="d-flex" *ngIf="fsat2">
      <div class="d-flex flex-column w-25 align-items-center justify-content-center">
        <select name="fsatSelect" class="form-control mx-auto" id="fsatSelect2" (change)="setPsat2Savings()"
          [(ngModel)]="fsat2">
          <option [ngValue]="assessment.fsat">Baseline</option>
          <option *ngFor="let modification of assessment.fsat.modifications" [ngValue]="modification.fsat">
            {{modification.fsat.name}}</option>
        </select>
        <div class="p-2" [ngClass]="{
          'negative-savings': fsat2CostSavings < 0,
          'positive-savings': fsat2CostSavings > 0
        }">Cost Savings: {{ fsat2CostSavings | currency: "USD":"symbol":"1.0-0" }}/yr</div>
      </div>
      <div class="w-75">
        <app-fsat-sankey [fsat]="fsat2" [location]="'modification'" [assessmentName]="assessment.name"
          [settings]="settings" [isBaseline]="false"></app-fsat-sankey>
      </div>
    </div>
  </div>
</div>

<div class="panel-container d-flex w-100">
  <div class="panel-column w-50 p-2">
    <div class="header">
      <h3>Calculate Inlet Pressure</h3>
    </div>
    <form *ngIf="inletPressureData">
      <div class="form-section">
        <div class="form-group">
          <label for="inletLoss">Inlet Loss</label>
          <div class="input-group">
            <input name="inletLoss" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.inletLoss" id="inletLoss"
              (input)="calculate()" onfocus="this.select();" (focus)="changeField('inletLoss')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="inletDuctworkLoss">Inlet Ductwork Loss</label>
          <div class="input-group">
            <input name="inletDuctworkLoss" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.inletDuctworkLoss"
              id="inletDuctworkLoss" (input)="calculate()" onfocus="this.select();" (focus)="changeField('inletDuctworkLoss')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="systemDamperLoss">System Damper Loss</label>
          <div class="input-group">
            <input name="systemDamperLoss" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.systemDamperLoss"
              id="systemDamperLoss" (input)="calculate()" onfocus="this.select();" (focus)="changeField('systemDamperLoss')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="airTreatmentLoss">Air Treatment Loss</label>
          <div class="input-group">
            <input name="airTreatmentLoss" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.airTreatmentLoss"
              id="airTreatmentLoss" (input)="calculate()" onfocus="this.select();" (focus)="changeField('airTreatmentLoss')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="flowMeasurementLoss">Flow Measurement Loss</label>
          <div class="input-group">
            <input name="flowMeasurementLoss" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.flowMeasurementLoss"
              id="flowMeasurementLoss" (input)="calculate()" onfocus="this.select();" (focus)="changeField('flowMeasurementLoss')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="inletDamperLoss">Inlet Damper Loss</label>
          <div class="input-group">
            <input name="inletDamperLoss" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.inletDamperLoss"
              id="inletDamperLoss" (input)="calculate()" onfocus="this.select();" (focus)="changeField('inletDamperLoss')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="processRequirements">Process Requirements (Suction Side)</label>
          <div class="input-group">
            <input name="processRequirements" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.processRequirements"
              id="processRequirements" (input)="calculate()" onfocus="this.select();" (focus)="changeField('processRequirements')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="inletSystemEffectLoss">Inlet System Effect Loss</label>
          <div class="input-group">
            <input name="inletSystemEffectLoss" class="form-control" type="number" step="any" [(ngModel)]="inletPressureData.inletSystemEffectLoss"
              id="inletSystemEffectLoss" (input)="calculate()" onfocus="this.select();" (focus)="changeField('inletSystemEffectLoss')">
            <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span>
          </div>
        </div>
      </div>
      <div class="form-group pt-1">
        <label class="bold" for="inletPressure">
          Inlet Pressure
        </label>
        <div class="small text-center">{{inletPressureData.calculatedInletPressure | number:'1.1-1'}} <span [innerHTML]="getDisplayUnit(settings.fanPressureMeasurement)"></span></div>
      </div>
    </form>
  </div>
  <div class="w-50 p-2 help-panel">
    <div class="header">
      <h3>Help</h3>
    </div>
    <app-calculate-inlet-pressure-help [currentField]="currentField"></app-calculate-inlet-pressure-help>
  </div>
</div>

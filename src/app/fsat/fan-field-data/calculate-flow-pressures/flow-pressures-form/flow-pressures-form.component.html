<div class="d-flex flex-column" *ngIf="formSelect == 'none'">
  <label class="group-label" (click)="goToForm('fsat-basics')">
    <span class="step-number">1</span>Basic Fan Info
    <span class="fa fa-exclamation-circle pull-right" *ngIf="!basicsDone"></span>
    <span class="fa fa-check pull-right" *ngIf="basicsDone"></span>
  </label>
  <label class="group-label" (click)="goToForm('fan-data')">
    <span class="step-number">2</span>Input Plane Data
    <span class="fa fa-exclamation-circle pull-right" *ngIf="!planeDataDone"></span>
    <span class="fa fa-check pull-right" *ngIf="planeDataDone"></span>
  </label>
</div>
<div class="p-2 d-flex flex-column" *ngIf="formSelect != 'none'">
  <!--forms-->
  <a class="click-link small pull-left" (click)="goToForm('none')">
    <span class="fa fa-chevron-left"></span> Return to Setup</a>
  <br>
  <app-fan-basics *ngIf="formSelect == 'fsat-basics'" [fanRatedInfo]="fsat.fieldData.fanRatedInfo" (emitSave)="saveBasics($event)"
    [basicsDone]="basicsDone" (updateBarometricPressure)="updateBarometricPressure($event)" [settings]="settings"></app-fan-basics>
  <app-fan-data *ngIf="formSelect == 'fan-data'" [planeData]="fsat.fieldData.planeData" [fanRatedInfo]="fsat.fieldData.fanRatedInfo"
    (emitSave)="savePlane($event)" (emitSaveTraverse)="saveAddlTraversePlane($event)" [planeDataDone]="planeDataDone" [plane1Done]="plane1Done"
    [plane2Done]="plane2Done" [plane3aDone]="plane3aDone" [plane3bDone]="plane3bDone" [plane3cDone]="plane3cDone" [plane4Done]="plane4Done"
    [plane5Done]="plane5Done" (emitSavePlaneData)="savePlaneData($event)" [inModal]="true" [settings]="settings"></app-fan-data>
</div>

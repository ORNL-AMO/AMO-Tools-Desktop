<form [formGroup]="fanInfoForm" *ngIf="fanInfoForm">
  <div *ngIf="inSetup" class="row">
    <div class="col-12">
      <div class="header">
        <h3>Fan Information</h3>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="pt1Factor">Pt1 Factor</label>
    <div class="input-group">
      <input name="pt1Factor" type="number" step="any" class="form-control" formControlName="pt1Factor" id="pt1Factor" (input)="save()"
        (focus)="focusField('pt1Factor')" onfocus="this.select();">
      <!-- <span class="input-group-addon units">rpm</span> -->
    </div>
  </div>

  <!-- <div class="form-group">
    <label for="showInletDamperCurves">Show Fan Inlet Damper Curves?</label>
    <select class="form-control" name="showInletDamperCurves" formControlName="showInletDamperCurves" id="showInletDamperCurves"
      (change)="save()" (focus)="focusField('showInletDamperCurves')">
      <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="showInterpolatedDamperCurves">Show Fan Inlet Damper Curves?</label>
    <select class="form-control" name="showInterpolatedDamperCurves" formControlName="showInterpolatedDamperCurves" id="showInterpolatedDamperCurves"
      (change)="save()" (focus)="focusField('showInterpolatedDamperCurves')">
      <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <label for="interpolatedCurveTimeOpen">Interpolated Curve Time Open</label>
    <div class="input-group">
      <input name="interpolatedCurveTimeOpen" type="number" step="any" class="form-control" formControlName="interpolatedCurveTimeOpen"
        id="interpolatedCurveTimeOpen" (input)="save()" (focus)="focusField('interpolatedCurveTimeOpen')" onfocus="this.select();">
      <span class="input-group-addon units">%</span>
    </div>
  </div>

  <!-- <div class="form-group">
    <label for="showVariableSpeedCurves">Show Variable Speed Curves?</label>
    <select class="form-control" name="showVariableSpeedCurves" formControlName="showVariableSpeedCurves" id="showVariableSpeedCurves"
      (change)="save()" (focus)="focusField('showVariableSpeedCurves')">
      <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <label for="impellerDiameter">Impeller Diameter</label>
    <div class="input-group">
      <input name="impellerDiameter" type="number" step="any" class="form-control" formControlName="impellerDiameter" id="impellerDiameter"
        (input)="save()" (focus)="focusField('impellerDiameter')" onfocus="this.select();">
      <span class="input-group-addon units">ft</span>
    </div>
  </div>

  <div>
    <label class="group-label">Planar Areas</label>
    <div class="form-group">
      <label for="planeArea1">Plane 1</label>
      <div class="input-group">
        <input name="planeArea1" type="number" step="any" class="form-control" formControlName="planeArea1" id="planeArea1" (input)="save()"
          (focus)="focusField('planeArea1')" onfocus="this.select();">
        <span class="input-group-addon units">ft
          <sup>2</sup>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="planeArea2">Plane 2</label>
      <div class="input-group">
        <input name="planeArea2" type="number" step="any" class="form-control" formControlName="planeArea2" id="planeArea2" (input)="save()"
          (focus)="focusField('planeArea2')" onfocus="this.select();">
        <span class="input-group-addon units">ft
          <sup>2</sup>
        </span>
      </div>
    </div>
  </div>


  <div>
    <label class="group-label">Original Curve Conditions</label>
    <div class="form-group">
      <label for="originalDensity">Density (P)</label>
      <div class="input-group">
        <input name="originalDensity" type="number" step="any" class="form-control" formControlName="originalDensity" id="originalDensity"
          (input)="save()" (focus)="focusField('originalDensity')" onfocus="this.select();">
        <span class="input-group-addon units">lb/ft
          <sup>3</sup>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="originalFanSpeed">Fan Speed (N)</label>
      <div class="input-group">
        <input name="originalFanSpeed" type="number" step="any" class="form-control" formControlName="originalFanSpeed" id="originalFanSpeed"
          (input)="save()" (focus)="focusField('originalFanSpeed')" onfocus="this.select();">
        <span class="input-group-addon units">rpm</span>
      </div>
    </div>
    <div class="form-group">
      <label for="originalPressure">Pressure (P<sub>b</sub>)</label>
      <div class="input-group">
        <input name="originalPressure" type="number" step="any" class="form-control" formControlName="originalPressure" id="originalPressure"
          (input)="save()" (focus)="focusField('originalPressure')" onfocus="this.select();">
        <span class=“input-group-addon units” *ngIf=“settings.unitsOfMeasure == ‘Imperial’“>in. Hg</span>
        <span class=“input-group-addon units” *ngIf=“settings.unitsOfMeasure == ‘Metric’“>kPa</span>
      </div>
    </div>
    <div class="form-group">
      <label for="originalIsentropicExponent">Isentropic Exponent For Gas</label>
      <div class="input-group">
        <input name="originalIsentropicExponent" type="number" step="any" class="form-control" formControlName="originalIsentropicExponent"
          id="originalIsentropicExponent" (input)="save()" (focus)="focusField('originalIsentropicExponent')" onfocus="this.select();">
      </div>
    </div>
  </div>
  <div>
    <label class="group-label">Converted Curve Conditions</label>
    <div class="form-group">
      <label for="convertedDensity">Density (P)</label>
      <div class="input-group">
        <input name="convertedDensity" type="number" step="any" class="form-control" formControlName="convertedDensity" id="convertedDensity"
          (input)="save()" (focus)="focusField('convertedDensity')" onfocus="this.select();">
        <span class="input-group-addon units">lb/ft
          <sup>3</sup>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="convertedFanSpeed">Fan Speed (N)</label>
      <div class="input-group">
        <input name="convertedFanSpeed" type="number" step="any" class="form-control" formControlName="convertedFanSpeed" id="convertedFanSpeed"
          (input)="save()" (focus)="focusField('convertedFanSpeed')" onfocus="this.select();">
        <span class="input-group-addon units">rpm</span>
      </div>
    </div>
    <div class="form-group">
      <label for="convertedPressure">Pressure (P<sub>b</sub>)</label>
      <div class="input-group">
        <input name="convertedPressure" type="number" step="any" class="form-control" formControlName="convertedPressure" id="convertedPressure"
          (input)="save()" (focus)="focusField('convertedPressure')" onfocus="this.select();">
        <span class=“input-group-addon units” *ngIf=“settings.unitsOfMeasure == ‘Imperial’“>in. Hg</span>     <span class=“input-group-addon units” *ngIf=“settings.unitsOfMeasure == ‘Metric’“>kPa</span>
      </div>
    </div>
    <div class="form-group">
      <label for="convertedIsentropicExponent">Isentropic Exponent For Gas</label>
      <div class="input-group">
        <input name="convertedIsentropicExponent" type="number" step="any" class="form-control" formControlName="convertedIsentropicExponent"
          id="convertedIsentropicExponent" (input)="save()" (focus)="focusField('convertedIsentropicExponent')" onfocus="this.select();">
      </div>
    </div>
  </div>
</form>

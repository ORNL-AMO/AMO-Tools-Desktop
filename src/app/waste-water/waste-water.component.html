<div #content class="waste-water-container waste-water d-flex flex-column" *ngIf="assessment">
  <!--header-->
  <div #header class="w-100 hide-print sticky-top" id="wasteWaterBanner">
    <app-waste-water-banner [assessment]="assessment"></app-waste-water-banner>
  </div>
  <!--end header-->
  <div *ngIf="mainTab == 'system-setup'" class="d-flex tab-content">
    <div class="w-50 panel-column modification scroll-item" [ngClass]="{'modal-open': isModalOpen == true}"
      [ngStyle]="{'height.px': containerHeight}">
      <app-system-basics *ngIf="setupTab == 'system-basics'"></app-system-basics>
      <app-activated-sludge-form *ngIf="setupTab == 'activated-sludge'" [inSetup]="true" [selected]="true">
      </app-activated-sludge-form>
    </div>
    <div class="w-50">
      <app-help-panel></app-help-panel>
    </div>
  </div>

  <!--footer-->
  <div #footer id="wasteWaterFooter" class="footer hide-print">
    <div class="pull-left">
      <button class="btn btn-default" [disabled]="true" (click)="back()">Back</button>
    </div>
    <div class="pull-right">
      <button class="btn btn-primary" [disabled]="true" (click)="continue()">Next</button>
    </div>
  </div>
  <!--end footer-->
</div>

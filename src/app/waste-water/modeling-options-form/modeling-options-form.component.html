<form #formRef [formGroup]="form">
    <div *ngIf="inSetup" class="d-flex flex-column">
        <div class="header mr-2 ml-2">
            <h3>Modeling Options</h3>
        </div>
    </div>

    <div [ngClass]="{'p-4': inSetup, 'p-3': !inSetup }">
        <!-- MaxDays -->
        <div class="form-group" [ngClass]="{'invalid': form.controls.MaxDays.invalid}">
            <label for="{{'MaxDays_'+idString}}">Max. Modeled Solids Retention Time (SRT)</label>
            <div class="input-group">
                <input type="number" name="MaxDays" class="form-control number-input-field" id="{{'MaxDays_'+idString}}"
                    (focus)="focusField('MaxDays')" (input)="save()" formControlName="MaxDays" [readonly]="!selected">
                <span class="input-group-addon units">days</span>
            </div>
            <span *ngIf="form.controls.MaxDays.invalid && !form.controls.MaxDays.pristine">
                <span class="alert-danger pull-right small" *ngIf="form.controls.MaxDays.errors.required">Value
                    Required</span>
                <span class="alert-danger pull-right small" *ngIf="form.controls.MaxDays.errors.min">Value can't be
                    less than {{form.controls.MaxDays.errors.min.min}}</span>
            </span>
        </div>
        <!--TimeIncrement-->
        <div class="form-group" [ngClass]="{'invalid': form.controls.TimeIncrement.invalid}">
            <label for="{{'TimeIncrement_'+idString}}">Time Step for SRT Modeling</label>
            <div class="input-group">
                <input type="number" name="TimeIncrement" class="form-control number-input-field"
                    id="{{'TimeIncrement_'+idString}}" (focus)="focusField('TimeIncrement')" (input)="save()"
                    formControlName="TimeIncrement" [readonly]="!selected">
                <span class="input-group-addon units">days</span>
            </div>
            <span *ngIf="form.controls.TimeIncrement.invalid && !form.controls.TimeIncrement.pristine">
                <span class="alert-danger pull-right small" *ngIf="form.controls.TimeIncrement.errors.required">Value
                    Required</span>
                <span class="alert-danger pull-right small" *ngIf="form.controls.TimeIncrement.errors.min">Value can't
                    be
                    less than {{form.controls.TimeIncrement.errors.min.min}} days</span>
            </span>
        </div>
    </div>
</form>

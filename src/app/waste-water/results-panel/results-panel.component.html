<div class="row no-gutters w-100 mh-100 scroll-item">
    <div class="col-12">
        <div class="row no-gutters">
            <div class="col-12">
                <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" *ngIf="displayTabs">
                    <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
                        <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                            (click)="setTab('results')">
                            <div>Results</div>
                        </a>
                    </div>
                    <div class="w-50 panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
                        <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
                            <div>Help</div>
                        </a>
                    </div>
                </div>
                <div class="header mr-2 ml-2" *ngIf="!displayTabs">
                    <div class="h3">
                        Help
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12 pr-2 pl-2">
                <app-help-panel *ngIf="(tabSelect == 'help' && displayTabs) || !displayTabs">
                </app-help-panel>
                <app-results-table *ngIf="tabSelect == 'results' && displayTabs">
                </app-results-table>
            </div>
        </div>
    </div>
</div>

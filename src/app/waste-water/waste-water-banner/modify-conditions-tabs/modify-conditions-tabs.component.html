<div class="d-none d-lg-flex tabs subtabs progress-tabs waste-water flex-wrap">
    <div class="fixed-tab-size" [ngClass]="{'active': modifyConditionsTab == 'operations'}">
        <a class="nav-link small" (click)="tabChange('operations')">Operations
            <span (mouseenter)="showTooltip('operations')" (mouseleave)="hideTooltip('operations')"
                class="badge gray-badge" [ngClass]="operationsBadgeClass">
            </span>
        </a>
        <app-tabs-tooltip [display]="operationsHover" [reveal]="displayOperationsTooltip"
            [badgeClass]="operationsBadgeClass"></app-tabs-tooltip>
    </div>
    <div class="fixed-tab-size" [ngClass]="{'active': modifyConditionsTab == 'activated-sludge'}">
        <a class="nav-link small" (click)="tabChange('activated-sludge')">Activated Sludge
            <span (mouseenter)="showTooltip('activated-sludge')" (mouseleave)="hideTooltip('activated-sludge')"
                class="badge gray-badge" [ngClass]="activatedSludgeBadgeClass">
            </span>
        </a>
        <app-tabs-tooltip [display]="activatedSludgeHover" [reveal]="displayActivatedSludgeTooltip"
            [badgeClass]="activatedSludgeBadgeClass"></app-tabs-tooltip>
    </div>
    <div class="fixed-tab-size" [ngClass]="{'active': modifyConditionsTab == 'aerator-performance'}">
        <a class="nav-link small" (click)="tabChange('aerator-performance')">Aeration Performance
            <span (mouseenter)="showTooltip('aerator-performance')" (mouseleave)="hideTooltip('aerator-performance')"
                class="badge gray-badge" [ngClass]="aeratorPerformanceBadgeClass">
            </span>
        </a>
        <app-tabs-tooltip [display]="aeratorPerformanceHover" [reveal]="displayAeratorPerformanceTooltip"
            [badgeClass]="aeratorPerformanceBadgeClass">
        </app-tabs-tooltip>
    </div>
</div>

<div class="d-flex d-lg-none tabs subtabs progress-tabs waste-water flex-wrap">
    <ul class="pagination d-flex justify-content-between tabs waste-water subtabs progress-tabs flex-fill">
        <li class="page-item" [ngClass]="{'disabled':  modifyConditionsTab == 'operations'}">
            <a class="nav-link small" (click)="back()" [ngClass]="{'disabled':  modifyConditionsTab == 'operations'}">
              <span class="fa fa-chevron-left"></span></a>
          </li>
        <li class="page-item" [ngClass]="{'active': modifyConditionsTab == 'operations'}" *ngIf="modifyConditionsTab == 'operations'">
            <a class="nav-link small" (click)="tabChange('operations')">
                Operations
                <span (mouseenter)="showTooltip('operations')" (mouseleave)="hideTooltip('operations')"
                    class="badge gray-badge" [ngClass]="operationsBadgeClass">
                </span>
            </a>
            <app-tabs-tooltip [display]="operationsHover" [reveal]="displayOperationsTooltip"
                [badgeClass]="operationsBadgeClass"></app-tabs-tooltip>
        </li>
        <li class="page-item" [ngClass]="{'active': modifyConditionsTab == 'activated-sludge'}" *ngIf="modifyConditionsTab == 'activated-sludge'">
            <a class="nav-link small" (click)="tabChange('activated-sludge')">
                Activated Sludge
                <span (mouseenter)="showTooltip('activated-sludge')" (mouseleave)="hideTooltip('activated-sludge')"
                    class="badge gray-badge" [ngClass]="activatedSludgeBadgeClass">
                </span>
            </a>
            <app-tabs-tooltip [display]="activatedSludgeHover" [reveal]="displayActivatedSludgeTooltip"
                [badgeClass]="activatedSludgeBadgeClass"></app-tabs-tooltip>
        </li>
        <li class="page-item" [ngClass]="{'active': modifyConditionsTab == 'aerator-performance'}" *ngIf="modifyConditionsTab == 'aerator-performance'">
            <a class="nav-link small" (click)="tabChange('aerator-performance')">
                Aeration Performance
                <span (mouseenter)="showTooltip('aerator-performance')" (mouseleave)="hideTooltip('aerator-performance')"
                    class="badge gray-badge" [ngClass]="aeratorPerformanceBadgeClass">
                </span>
            </a>
            <app-tabs-tooltip [display]="aeratorPerformanceHover" [reveal]="displayAeratorPerformanceTooltip"
                [badgeClass]="aeratorPerformanceBadgeClass">
            </app-tabs-tooltip>
        </li>
        <li class="page-item" [ngClass]="{'disabled':  modifyConditionsTab == 'aerator-performance'}">
            <a class="nav-link small" (click)="continue()" [ngClass]="{'disabled':  modifyConditionsTab == 'aerator-performance'}">
              <span class="fa fa-chevron-right"></span></a>
          </li>
    </ul>
</div>

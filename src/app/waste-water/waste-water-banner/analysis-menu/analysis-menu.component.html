<div class="navbar assessment-bar">
    <div class="d-flex tabs subtabs waste-water mr-auto">
        <div class="assessment-tab" [ngClass]="{'active': analysisTab == 'graphs'}">
            <a (click)="changeTab('graphs')">Graphs
            </a>
        </div>
        <div class="assessment-tab" [ngClass]="{'active': analysisTab == 'tables'}">
            <a (click)="changeTab('tables')">Data Tables
            </a>
        </div>
    </div>

    <div class="d-flex align-items-center tabs subtabs waste-water ml-auto br-color-white">
        <div class="p-2">
            <div class="nav-item dropdown">
                <button type="button" class="btn btn-primary w-100" (click)="toggleDropdown()">
                    <a class="dropdown-toggle">
                        Select Properties
                    </a>
                </button>
                <div class="dropdown-menu p-0 w-100" [ngClass]="{'show': showDropdown == true}">
                    <div class="list-group">
                        <a *ngFor="let analysisGraphItem of analysisGraphItems"
                            class="list-group-item list-group-item-action" (click)="toggleSelected(analysisGraphItem)"
                            [ngClass]="{'active': analysisGraphItem.selected}">
                            {{analysisGraphItem.title}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

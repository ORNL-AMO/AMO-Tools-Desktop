<div class="card summary-card">
    <div class="card-header" (click)="toggleCollapse()">
        <h5>System Basics
            <span class="pull-right fa hide-print"
                [ngClass]="{'fa-chevron-up': collapse, 'fa-chevron-down': !collapse}"></span>
        </h5>
    </div>

    <div *ngIf="!collapse || printView">
        <div class="card-body">
            <div class="output-summary">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th [ngStyle]="{'width.%': 100 /(numMods+2)}"></th>
                            <th [ngStyle]="{'width.%': 100 /(numMods+2)}">
                                Baseline
                            </th>
                            <th [ngStyle]="{'width.%': 100 /(numMods+2)}" *ngFor="let mod of wasteWater.modifications">
                                {{mod.name}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Max. Modeled Solids Retention Time (SRT)
                            </td>
                            <td>
                                {{wasteWater.systemBasics.MaxDays}}
                            </td>
                            <td *ngFor="let mod of wasteWater.modifications">
                                &mdash;
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Time Step for SRT Modeling
                            </td>
                            <td>
                                {{wasteWater.systemBasics.TimeIncrement}}
                            </td>
                            <td *ngFor="let mod of wasteWater.modifications">
                                &mdash;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

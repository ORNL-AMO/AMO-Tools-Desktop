<div bsModal #exportModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Data</h3>
                <button class="close" aria-label="Close" (click)="closeExportData()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pb-0">
                <div class="export-content justify-content-center">
                    <h5>Would you like to export your data?</h5>

                    <button class="btn btn-secondary" (click)="getExportData()">Yes</button>

                    <button class="btn btn-secondary" (click)="closeExportData()">No</button>

                    <div class="pt-2" *ngIf="dataAvailable">
                        Download Data from Last Use
                        ({{dataAvailable | date:'long'}})
                    </div>

                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-secondary" (click)="closeExportData()">Cancel</button>
                <div class="d-flex">
                    <div class="form-group d-flex mr-2">
                        <label for="exportName"> Name your file:</label>
                        <input type="text" class="form-control" id="exportName" [(ngModel)]="exportName">
                    </div>
                    <button class="btn btn-primary ml-2" [disabled]="!dataExists" (click)="buildExportJSON()">Export
                        as .json</button>
                </div>

            </div>
        </div>
    </div>
</div>

<div bsModal #selectAssessmentModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="selectAssessmentModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-md">
        <div class="modal-content p-0">
            <div class="h-100 d-flex flex-column">
                <div class="header card-header">
                    <h3>
                        Select Assessment
                    </h3>
                </div>
                <ul>
                    <li *ngFor="let assessment of compressedAirAssessments">
                        <a class="click-link" (click)="selectAssessment(assessment)">{{assessment.name}}</a>
                    </li>
                </ul>
                <div class="row pt-3 justify-content-end">
                    <button class="btn btn-danger" (click)="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-10">

    <ol class="breadcrumb">
      <li *ngFor="let crumb of breadCrumbs; let first = first;">
        <a class="breadcrumb-item" *ngIf="first" (click)="goToDirectory(crumb)">
          All Assessments /
        </a>
        <a class="breadcrumb-item" *ngIf="!first" (click)="goToDirectory(crumb)">
          {{crumb.name}} /
        </a>
      </li>
      <li class="breadcrumb-item">{{directory.name}}</li>
    </ol>
  </div>
  <div class="col-2">
    <div class="btn-group pull-right" role="group">
      <button class="btn btn-default" [ngClass]="{'active': view == 'list'}" (click)="setView('list')">
        <i class="fa fa-list"></i>
      </button>
      <button class="btn btn-default" [ngClass]="{'active': view == 'grid'}" (click)="setView('grid')">
        <i class="fa fa-th"></i>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">

    <div class="table-header">

      <div class="actions">
        <button (click)="showCreateAssessment()" type="button" class="btn btn-secondary create-btn">Add Assessment</button>
        <app-create-folder [(directory)]="directory" (newDirectory)="emitNewDir()" class="create-container"></app-create-folder>
        <button [disabled]="!checkSelected()" type="button" class="btn btn-secondary" (click)="emitGenReport()">Generate Report</button>
        <button [disabled]="!checkSelected()" type="button" (click)="signalDeleteItems()" class="btn btn-secondary">Delete...</button>
        <button [disabled]="!checkSelected()" type="button" class="btn btn-secondary" (click)="emitExport()">Export...</button>

        <button type="button" class="btn btn-link pull-right" (click)="emitImport()">Import...</button>
      </div>
      <!-- End .table-actions -->

      <div class="header" *ngIf="view != 'settings'">
        <label>
          <input type="checkbox" [(ngModel)]="isAllSelected" (change)="signalSelectAll()"/>Select all</label>
      </div>

    </div>

  </div>
</div>

<div class="row" style="padding-bottom:20px;">
  <div class="col-4 summary-card">
    <app-facility-card [directory]="directory"></app-facility-card>
  </div>
  <div class="col-4 summary-card" *ngFor="let directory of directory.subDirectory">
    <app-directory-card [directory]="directory" (directoryChange)="changeDirectory($event)" [isChecked]="isChecked"></app-directory-card>
  </div>
  <div class="col-4 summary-card" *ngFor="let assessment of directory.assessments">
    <app-assessment-card [assessment]="assessment" [isChecked]="isChecked"></app-assessment-card>
  </div>
</div>

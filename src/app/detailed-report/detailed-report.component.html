<div #reportTemplate *ngIf="assessmentsGathered">
  <div class="row justify-content-center report-container">
    <div class="col-10">

      <div class="report-column">

        <div class="report-header">
            <app-report-banner (emitCloseReport)="closeReport()" (emitExport)="exportToCsv()" (emitPrint)="print()"></app-report-banner>
        </div><!-- End .report-header -->

        <div id="reportSummary" class="report-summary">
          <app-report-summary [numPsats]="numPsats" [pumpSavingsPotential]="pumpSavingsPotential" [energySavingsPotential]="energySavingsPotential"
            [totalCost]="totalCost" [totalEnergy]="totalEnergy"></app-report-summary>
        </div>

        
        <div class="report-cover">
          <p class="report-notes">{{reportNotes}}</p>
          <span class="report-logo">
            <img src="assets/images/DOE-banner-color.png" class="doe-logo">
          </span>
          <span class="created-date">
            <h4>{{createdDate}}</h4>
          </span>
        </div>

        <div id="reportContainer" class="container-fluid">

          <div class="row">
            <div class="col-md-4">
              <div class="row justify-content-end">
                <div class="col-md-6 report-list-nav" [ngClass]="{'fixed-nav': !isSummaryVisible}">
                  <h5>Pumps</h5>
                  <ul *ngIf="focusedAssessment">
                    <li *ngFor="let assessment of reportAssessments" [ngClass]="{'active': focusedAssessment.id == assessment.id}"><a (click)="selectAssessment(assessment)">{{assessment.name}}</a></li>
                  </ul>
                </div>
              </div>
              <div class="row justify-content-center" *ngIf="!isSummaryVisible">
                <div class="rollups">
                  <app-psat-summary [pumpSavingsPotential]="pumpSavingsPotential" [numPsats]="numPsats" [energySavingsPotential]="energySavingsPotential"
                    [totalCost]="totalCost" [totalEnergy]="totalEnergy"></app-psat-summary>
                </div>
              </div>
            </div>
            <div class="col-8 assessment-report-container">
              <div *ngFor="let assessment of reportAssessments" id="{{'assessment_'+assessment.id}}">
                <app-psat-report style="width: 100%" [assessment]="assessment" [inRollup]="true" (selectModification)="updateSummary($event)"></app-psat-report>
              </div>
            </div>
          </div>
        </div>

      </div><!-- End .report-column -->
    </div>
  </div>
  <!-- End .container-fluid -->

</div>

<div class="row" *ngIf="!assessmentsGathered">
  <div class="col-md-10 offset-md-1">
    <div class="main-content" style="text-align: center; padding-top: 30%;">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <h1>Gathering Results</h1>
    </div>
  </div>
</div>

<div class="row phast align-items-top">
  <div class="col-12">
    <div class="header card-header">
      <h3>Help</h3>
    </div>
  </div>
</div>
<div class="row justify-content-center data-row align-items-center">
  <div class="col-11">
    <div class="card-help">
      <div class="help-panel">
        <div class="help-content">
          <div class="card" *ngIf="currentField == 'selectedMaterial'">
            <div class="card-header">
              <p>
                Material Name
              </p>
            </div>
            <div class="card-content">
              Enter the name of the charge material used (make sure that a unique name is entered to prevent overlap with the existing materials).
            </div>
          </div>

          <div class="card" *ngIf="currentField == 'conditionFactor'">
            <div class="card-header">
              <p>
                Condition Factor
              </p>
            </div>
            <div class="card-content">
              Used to account for surface finish, residual stress and work hardening.
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

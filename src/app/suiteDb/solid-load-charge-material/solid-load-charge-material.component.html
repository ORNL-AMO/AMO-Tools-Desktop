<div class="card">
  <div class="card-body">
    <form>
      <div class="form-section">
        <div class="form-group">
          <label class="small" for="selectedMaterial">Start with existing material</label>
          <select name="selectedMaterial" class="form-control" id="selectedMaterial" (change)="setExisting()" [(ngModel)]="selectedMaterial">
        <option *ngFor="let material of allMaterials" [ngValue]="material">{{material.substance}}</option>
                <option [ngValue]="null"></option>
      </select>
        </div>
      </div>
      <div class="form-section">
        <label><h6>New Material:</h6></label>
        <div class="form-group">
          <label class="small" for="materialName">Material Name</label>
          <input type="text" id="materialName" name="materialName" class="form-control" [(ngModel)]="newMaterial.substance" (input)="checkMaterialName()"
          />
          <span class="alert-warning pull-right small" *ngIf="nameError !== null">{{nameError}}</span>
        </div>
        <div class="form-group">
          <label class="small" for="latentHeat">Latent Heat of Fusion</label>
          <div class="input-group">
            <input type="number" id="latentHeat" name="latentHeat" class="form-control" [(ngModel)]="newMaterial.latentHeat" />
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Btu/lb</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kJ/kg</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="meltingPoint">Melting Point</label>
          <div class="input-group">
            <input type="number" id="meltingPoint" name="meltingPoint" class="form-control" [(ngModel)]="newMaterial.meltingPoint" />
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="specificHeatLiquid">Specific heat of liquid from molten material</label>
          <div class="input-group">
            <input type="number" id="specificHeatLiquid" name="specificHeatLiquid" class="form-control" [(ngModel)]="newMaterial.specificHeatLiquid"
            />
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Btu/(lb-&#8457;)</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kJ/(kg-&#8451;)</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="specificHeatSolid">Average specific heat of the solid material</label>
          <div class="input-group">
            <input type="number" id="specificHeatSolid" name="specificHeatSolid" class="form-control" [(ngModel)]="newMaterial.specificHeatSolid"
            />
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">Btu/(lb-&#8457;)</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kJ/(kg-&#8451;)</span>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-body">
    <button type="button" class="btn-primary btn-sm pull-right" (click)="addMaterial()" [disabled]="!isValidMaterialName">Submit</button>
  </div>
</div>

<div class="row no-gutters mt-2">
    <div class="print-pie-width">
        <label class="group-label">Energy Use</label>
        <app-plotly-pie-chart [isPrint]="true" [valuesAndLabels]="energyUsePieData" [valuesUnit]="energyUnit"
            [textTemplate]="energyTextTemplate">
        </app-plotly-pie-chart>
    </div>
    <div class="print-pie-width">
        <label class="group-label">Energy Cost</label>
        <app-plotly-pie-chart [isPrint]="true" [valuesAndLabels]="valuePieData" [textTemplate]="costTextTemplate">
        </app-plotly-pie-chart>
    </div>
</div>
<div class="row no-gutters">
    <div class="col-12">
        <app-pre-assessment-table [settings]="settings" [calculator]="calculator">
        </app-pre-assessment-table>
    </div>
</div>

<div class="d-flex w-100 assessment-report flex-column p-3">
    <div class="w-100 text-center">
        <h4>Annual Energy Usage</h4>
    </div>
    <div class="d-flex no-gutters w-100">
        <div class="w-50" *ngIf="pieChartData">
            <app-report-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="pieChartDataOption"
                [energyUnit]="reportSummaryEnergyUnit" [printView]="true">
            </app-report-summary-pie-chart>
        </div>
        <div class="w-50" *ngIf="energyBarChart">
            <app-report-summary-bar-chart [barChartData]="energyBarChart"
                [yAxisLabel]="'Annual Energy Usage (' + settings.commonRollupUnit +')'" [tickFormat]="'.2s'"
                [printView]="true">
            </app-report-summary-bar-chart>
        </div>
    </div>
    <hr>
    <div class="w-100 text-center">
        <h4>Annual Costs</h4>
    </div>
    <div class="d-flex w-100">
        <div class="w-50" *ngIf="pieChartData">
            <app-report-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'cost'"
                [energyUnit]="reportSummaryEnergyUnit" [printView]="true">
            </app-report-summary-pie-chart>
        </div>
        <div class="w-50" *ngIf="costBarChart">
            <app-report-summary-bar-chart [barChartData]="costBarChart"
                [yAxisLabel]="'Annual Energy Usage (' + settings.currency +'/yr)'" [tickFormat]="'$.2s'"
                [printView]="true">
            </app-report-summary-bar-chart>
        </div>
    </div>
    <hr>

    <div class="w-100 text-center">
        <h4>Annual Carbon Emissions</h4>
    </div>
    <div class="d-flex w-100">
        <div class="w-50" *ngIf="pieChartData">
            <app-report-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'carbon'"
                [energyUnit]="reportSummaryEnergyUnit" [printView]="true">
            </app-report-summary-pie-chart>
        </div>
        <div class="w-50" *ngIf="carbonBarChart">
            <app-report-summary-bar-chart [barChartData]="carbonBarChart"
                [yAxisLabel]="'Annual CO<sub>2</sub> Emissions (tonne CO<sub>2</sub>)'" [tickFormat]="'.2s'"
                [printView]="true">
            </app-report-summary-bar-chart>
        </div>
    </div>
    <hr>

    <div class="d-flex flex-column w-100 align-items-center">
        <div class="w-50">
            <h4>Fuel vs Electricity Energy Usage</h4>
        </div>
        <div class="w-50" *ngIf="energyChartData">
            <app-report-summary-pie-chart [pieChartData]="energyChartData" [dataOption]="pieChartDataOption"
                [energyUnit]="reportSummaryEnergyUnit" [printView]="true">
            </app-report-summary-pie-chart>
        </div>
    </div>
</div>

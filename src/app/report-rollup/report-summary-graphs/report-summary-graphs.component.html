<div class="d-flex no-gutters w-100">
        <div class="w-50" *ngIf="pieChartData">
                <app-report-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="pieChartDataOption"
                        [energyUnit]="reportSummaryEnergyUnit" [titleStr]="'Assessment Energy Usage Summary'">
                </app-report-summary-pie-chart>
        </div>
        <div class="w-50" *ngIf="energyBarChart">
                <app-report-summary-bar-chart [barChartData]="energyBarChart"
                        [yAxisLabel]="'Annual Energy Usage (' + settings.commonRollupUnit +')'"
                        [tickFormat]="'.2s'">
                </app-report-summary-bar-chart>
        </div>
</div>

<div class="d-flex no-gutters w-100">
        <div class="w-50" *ngIf="pieChartData">
                <app-report-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'cost'"
                        [energyUnit]="reportSummaryEnergyUnit" [titleStr]="'Assessment Annual Cost Summary'">
                </app-report-summary-pie-chart>
        </div>
        <div class="w-50" *ngIf="costBarChart">
                <app-report-summary-bar-chart [barChartData]="costBarChart" [yAxisLabel]="'Annual Energy Usage (' + settings.currency +'/yr)'"
                        [tickFormat]="'$.2s'">
                </app-report-summary-bar-chart>
        </div>
</div>

<div class="d-flex no-gutters w-100">
        <div class="w-50" *ngIf="pieChartData">
                <app-report-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'carbon'"
                        [energyUnit]="reportSummaryEnergyUnit" [titleStr]="'Assessment Carbon Emissions Summary'">
                </app-report-summary-pie-chart>
        </div>
        <div class="w-50" *ngIf="carbonBarChart">
                <app-report-summary-bar-chart [barChartData]="carbonBarChart" [yAxisLabel]="'Annual CO<sub>2</sub> Emissions (tonne CO<sub>2</sub>)'"
                        [tickFormat]="'.2s'">
                </app-report-summary-bar-chart>
        </div>
</div>

<div class="d-flex no-gutters w-100">
        <div class="w-50" *ngIf="energyChartData">
                <app-report-summary-pie-chart [pieChartData]="energyChartData" [dataOption]="pieChartDataOption"
                        [energyUnit]="reportSummaryEnergyUnit" [titleStr]="'Fuel vs Electricity Energy Usage'">
                </app-report-summary-pie-chart>
        </div>
</div>

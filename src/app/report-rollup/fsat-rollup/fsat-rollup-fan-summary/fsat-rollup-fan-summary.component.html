<!-- app version -->
<div *ngIf="!printView">
  <div class="row justify-content-center">
    <div class="col-3">
      <div class="form-group align-self-center">
        <select (change)="ngOnChanges()" class="form-control graph-select" name="graphOption" [(ngModel)]="graphOption" id="graphOption">
          <option *ngFor="let option of graphOptions" [ngValue]="option">{{option}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="numFsats">
    <div #barChartContainer class="col-lg-12 col-md-12 col-sm-12">
      <!-- c3 graph container -->
      <app-rollup-bar-chart [settings]="settings" [chartContainerWidth]="getWidth()" [chartLabels]="chartLabels" [axisLabel]="axisLabel"
        [unit]="unit" [graphColors]="graphColors" [showTitle]="showTitle" [printView]="printView" [title]="title" [showLegend]="showLegend"
        [isUpdate]="isUpdate" [allDataColumns]="allDataColumns" [assessmentType]="'fsat'"></app-rollup-bar-chart>
    </div>
  </div>
  <div class="row justify-content-center table-row">
    <div class="col-lg-12 col-md-12 col-sm-12 output-summary">
      <app-fsat-rollup-fan-summary-table [settings]="settings" [resultData]="resultData"></app-fsat-rollup-fan-summary-table>
    </div>
  </div>
</div>


<!-- print view -->
<div *ngIf="printView">
  <div *ngFor="let printChart of printChartData; let i = index" class="print-rollup-bar-chart-container print-section">
    <div class="row justify-content-center">
      {{titles[i]}}
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <!-- c3 graph container -->
        <app-rollup-bar-chart [settings]="settings" [chartContainerWidth]="chartContainerWidth" [chartLabels]="chartLabels" [axisLabel]="axisLabel"
          [unit]="units[i]" [graphColors]="graphColors" [showTitle]="showTitle" [showLegend]="true" [isUpdate]="false" [printView]="true"
          [title]="titles[i]" [assessmentType]="'fsat'" [allDataColumns]="printChart"></app-rollup-bar-chart>
      </div>
    </div>
  </div>
  <div class="row justify-content-center table-row print-section">
    <div class="col-12 output-summary">
      <app-fsat-rollup-fan-summary-table [settings]="settings" [resultData]="resultData"></app-fsat-rollup-fan-summary-table>
    </div>
  </div>

</div>

<!-- NOT PRINT -->
<div *ngIf="!printView">
    <div *ngFor="let item of _psatAssessments" id="{{'assessment_'+item.assessment.id}}" class="assessment-item">
        <app-psat-report *ngIf="item.assessment.psat" [assessment]="item.assessment" [inRollup]="true"
            [settings]="item.settings">
        </app-psat-report>
    </div>

    <div *ngFor="let item of _phastAssessments" id="{{'assessment_'+item.assessment.id}}" class="assessment-item">
        <app-phast-report *ngIf="item.assessment.phast" [phast]="item.assessment.phast" [assessment]="item.assessment"
            [inRollup]="true" [settings]="item.settings">
        </app-phast-report>
    </div>
    <div *ngFor="let item of _fsatAssessments" id="{{'assessment_'+item.assessment.id}}" class="assessment-item">
        <app-fsat-report *ngIf="item.assessment.fsat" [assessment]="item.assessment" [inRollup]="true"
            [settings]="item.settings">
        </app-fsat-report>
    </div>
    <div *ngFor="let item of _ssmtAssessments" id="{{'assessment_'+item.assessment.id}}" class="assessment-item">
        <app-ssmt-report *ngIf="item.assessment.ssmt" [assessment]="item.assessment" [settings]="item.settings"
            [inRollup]="true">
        </app-ssmt-report>
    </div>
    <div class="assessment-item" *ngFor="let item of _treasureHuntAssessments"
        id="{{'assessment_'+item.assessment.id}}">
        <app-treasure-hunt-report *ngIf="item.assessment.treasureHunt" [assessment]="item.assessment"
            [settings]="item.settings" [inRollup]="true">
        </app-treasure-hunt-report>
    </div>
</div>
<!--END NOT PRINT-->

<!-- PRINT!! -->
<div class="print-container" *ngIf="printView">
    <div *ngIf="_psatAssessments.length > 0 && rollupPrintOptions.printPsatRollup" class="row">
        <div class="col-12">
            <app-psat-rollup [settings]="settings" [calculators]="selectedPsatCalcs" [inPrintView]="true">
            </app-psat-rollup>
        </div>
    </div>
    <div *ngFor="let item of _psatAssessments" id="{{'assessment_'+item.assessment.id}}" class="assessment-item row">
        <div class="col-12">
            <app-psat-report *ngIf="item.assessment.psat" [assessment]="item.assessment" [inRollup]="true"
                [settings]="item.settings">
            </app-psat-report>
        </div>
    </div>

    <div *ngIf="_phastAssessments.length > 0 && rollupPrintOptions.printPhastRollup" class="row"
        [ngClass]="{'page-break-before': _psatAssessments.length != 0}">
        <div class="col-12">
            <app-phast-rollup [settings]="settings" [calculators]="selectedPhastCalcs" [inPrintView]="true">
            </app-phast-rollup>
        </div>
    </div>
    <div *ngFor="let item of _phastAssessments" id="{{'assessment_'+item.assessment.id}}" class="assessment-item row">
        <div class="col-12">
            <app-phast-report *ngIf="item.assessment.phast" [phast]="item.assessment.phast"
                [assessment]="item.assessment" [inRollup]="true" [settings]="item.settings">
            </app-phast-report>
        </div>
    </div>

    <div *ngIf="_fsatAssessments.length > 0 && rollupPrintOptions.printFsatRollup" class="row"
        [ngClass]="{'page-break-before': _psatAssessments.length != 0 || _phastAssessments.length != 0}">
        <div class="col-12">
            <app-fsat-rollup [settings]="settings" [calculators]="selectedFsatCalcs" [inPrintView]="true">
            </app-fsat-rollup>
        </div>
    </div>
    <div class="assessment-item row" *ngFor="let item of _fsatAssessments" id="{{'assessment_'+item.assessment.id}}">
        <div class="col-12">
            <app-fsat-report *ngIf="item.assessment.fsat" [assessment]="item.assessment" [settings]="item.settings"
                [inRollup]="true"></app-fsat-report>
        </div>
    </div>

    <div *ngIf="_ssmtAssessments.length > 0 && rollupPrintOptions.printSsmtRollup" class="row"
        [ngClass]="{'page-break-before': _psatAssessments.length != 0 || _phastAssessments.length != 0 || _fsatAssessments.length != 0}">
        <div class="col-12">
            <app-ssmt-rollup [settings]="settings" [printView]="true"></app-ssmt-rollup>
        </div>
    </div>
    <div class="assessment-item row" *ngFor="let item of _ssmtAssessments" id="{{'assessment_'+item.assessment.id}}">
        <div class="col-12">
            <app-ssmt-report *ngIf="item.assessment.ssmt" [assessment]="item.assessment" [settings]="item.settings"
                [inRollup]="true"></app-ssmt-report>
        </div>
    </div>

    <div *ngIf="_treasureHuntAssessments.length > 0 && rollupPrintOptions.printTreasureHuntRollup" class="row"
        [ngClass]="{'page-break-before': _psatAssessments.length != 0 || _phastAssessments.length != 0 || _fsatAssessments.length != 0 || _ssmtAssessments.length != 0}">
        <div class="col-12">
            <!--treasure hunt print-->
            <app-treasure-hunt-rollup [settings]="settings" [printView]="true"></app-treasure-hunt-rollup>
        </div>
    </div>
    <div class="assessment-item row" *ngFor="let item of _treasureHuntAssessments"
        id="{{'assessment_'+item.assessment.id}}">
        <div class="col-12">
            <app-treasure-hunt-report *ngIf="item.assessment.treasureHunt" [assessment]="item.assessment"
                [settings]="item.settings" [inRollup]="true"></app-treasure-hunt-report>
        </div>
    </div>
</div>

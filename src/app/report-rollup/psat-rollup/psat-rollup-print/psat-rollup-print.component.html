<div class="print-break-before show-print" *ngIf="settings">

    <div class="row justify-content-center">
        <div class="col-12">
            <!-- <div class="header"> -->
            <h3>PSAT Rollup Report</h3>
            <!-- </div> -->
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="header">
                <h5>Energy Use Graph</h5>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <app-psat-rollup-graphs [settings]="settings" [printView]="true"></app-psat-rollup-graphs>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="header">
                <h5>Pumps Summary</h5>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <app-psat-rollup-pump-summary [settings]="settings" [printView]="true"></app-psat-rollup-pump-summary>
        </div>
    </div>
</div>

<div class="card treasure-hunt h-100">
  <div class="card-header">
    <h3>Treasure Hunt</h3>
    <span>
      <span>{{numTreasureHunt}}</span>
    </span>
  </div>
  <div class="card-body">
    <div class="row no-gutters justify-content-center my-auto">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <dl class="summary-list mx-auto">
          <dt>Annual Cost Savings</dt>
          <dd>{{totalSavings | currency:'USD'}}</dd>
        </dl>
      </div>
      <div class="col-lg-6 col-md-8 col-sm-12">
        <dl class="summary-list mx-auto">
          <dt>Annual Cost</dt>
          <dd>{{totalCost | currency: 'USD'}}</dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="card-footer">
    Click for details
  </div>
</div>

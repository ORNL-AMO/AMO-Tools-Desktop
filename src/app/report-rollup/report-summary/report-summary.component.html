<div class="report-summary">
    <div class="row no-gutters">
        <div class="col-12">
            <ul>
                <li *ngIf="showPsatSummary" [hidden]="showSummary == 'closed'" class="pump-summary"
                    (click)="showAssessmentModal('psat')">
                    <app-psat-summary></app-psat-summary>
                </li>
                <li *ngIf="showPhastSummary" [hidden]="showSummary == 'closed'" class="furnace-summary"
                    (click)="showAssessmentModal('phast')">
                    <app-phast-summary></app-phast-summary>
                </li>
                <li *ngIf="showFsatSummary" [hidden]="showSummary == 'closed'" class="fan-summary"
                    (click)="showAssessmentModal('fsat')">
                    <app-fsat-summary></app-fsat-summary>
                </li>
                <li *ngIf="showSsmtSummary" [hidden]="showSummary == 'closed'" class="ssmt-summary"
                    (click)="showAssessmentModal('ssmt')">
                    <app-ssmt-summary></app-ssmt-summary>
                </li>
                <li *ngIf="showTreasureHuntSummary" [hidden]="showSummary == 'closed'" class="treasure-hunt-summary"
                    (click)="showAssessmentModal('treasureHunt')">
                    <app-treasure-hunt-summary></app-treasure-hunt-summary>
                </li>

                <li *ngIf="showWasteWater" [hidden]="showSummary == 'closed'" class="waste-water-summary"
                    (click)="showAssessmentModal('wasteWater')">
                    <app-waste-water-summary></app-waste-water-summary>
                </li>
            </ul>
        </div>
    </div>

    <div class="row no-gutters">
        <div class="col-12">
            <a *ngIf="showSummary == 'open'" class="click-link pull-right" (click)="collapseSummary('closed')">-
                Collapse Summaries</a>
            <a *ngIf="showSummary == 'closed'" class="click-link pull-right" (click)="collapseSummary('open')">+ Show
                Summaries</a>
        </div>
    </div>
</div>

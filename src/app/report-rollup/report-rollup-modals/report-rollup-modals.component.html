<div bsModal #assessmentRollupModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="assessmentRollupModal" aria-hidden="true" [config]="{backdrop: 'fixed'}"
    [ngClass]="assessmentModalType">
    <div class="modal-dialog">
        <div class="modal-content" *ngIf="assessmentModalType != undefined">
            <div class="modal-header">
                {{assessmentModalLabel}}
                <button class="close" aria-label="Close" (click)="hideAssessmentRollupModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body scroll-item d-none d-lg-flex" *ngIf="displayModalContent">
                <app-psat-rollup *ngIf="assessmentModalType == 'psat'" [calculators]="selectedCalculators">
                </app-psat-rollup>
                <app-phast-rollup *ngIf="assessmentModalType == 'phast'" [calculators]="selectedCalculators">
                </app-phast-rollup>
                <app-fsat-rollup *ngIf="assessmentModalType == 'fsat'" [calculators]="selectedCalculators">
                </app-fsat-rollup>
                <app-ssmt-rollup *ngIf="assessmentModalType == 'ssmt'"></app-ssmt-rollup>
                <app-report-rollup-units *ngIf="assessmentModalType == 'unitsModal'"
                    (closeUnitModal)="hideAssessmentRollupModal()">
                </app-report-rollup-units>
                <app-treasure-hunt-rollup *ngIf="assessmentModalType == 'treasureHunt'">
                </app-treasure-hunt-rollup>
                <app-waste-water-rollup *ngIf="assessmentModalType == 'waste-water'"></app-waste-water-rollup>
                <app-compressed-air-rollup *ngIf="assessmentModalType == 'compressed-air'"></app-compressed-air-rollup>
            </div>

            <div class="modal-body scroll-item d-flex d-lg-none" *ngIf="displayModalContent">
                <h4 class="alert alert-danger">
                    {{assessmentModalLabel}} is unavailable to view on your current device. 
                    Please export the assessment(s) and upload to a desktop or a device with a screen size of at least 992px to view the Roll {{assessmentModalLabel}}. 
                </h4>

            </div>
        </div>
    </div>
</div>


<app-print-options-menu *ngIf="showPrintMenu"></app-print-options-menu>

<div class="report-banner hide-print">
	<h2 class="pull-left efficiency-title">MEASUR Summary Report</h2>

	<div class="btn-toolbar pull-right hide-print" role="toolbar">
		<div class="btn-group mr-2">
			<button class="btn btn-secondary" (click)="showUnitsModal()">Units</button>
		</div>
		<div class="btn-group mr-2" role="group">
			<button class="btn btn-secondary" (click)="showPrintModal()">Print</button>
			<!-- <button class="btn btn-secondary" [disabled]="true" (click)="exportToCsv()">Export to CSV</button> -->
		</div>
		<div class="btn-group" role="group">
			<button class="btn btn-secondary" aria-label="Close" (click)="closeReport()">Close Report</button>
		</div>
	</div>
</div>

<div class="treasure-hunt">
    <div class="row">
        <div class="col-12">
            <div class="print-page-title">
                Treasure Hunt Rollup Summary
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label class="group-label w-100">Current Cost Status</label>
            <app-cost-pie-chart [isBaseline]="true" [treasureHuntResults]="combinedTreasureHuntResults"
                [showPrint]="true">
            </app-cost-pie-chart>
        </div>
        <div class="col-6">
            <label class="group-label w-100">Projected Cost Status</label>
            <app-cost-pie-chart [isBaseline]="false" [treasureHuntResults]="combinedTreasureHuntResults"
                [showPrint]="true">
            </app-cost-pie-chart>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label class="group-label w-100">Utility Cost Savings</label>
            <app-executive-summary-table [treasureHuntResults]="combinedTreasureHuntResults" [showFullSummary]="false"
                [settings]="settings">
            </app-executive-summary-table>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <app-utility-bar-chart class="h-100" [treasureHuntResults]="combinedTreasureHuntResults"
                    [inRollupPrintView]="true">
                </app-utility-bar-chart>
            </div>
        </div>
        <div class="col-12" *ngIf="combinedTreasureHuntResults.hasMixed == true">
            <div class="alert-warning small mb-2">
                <span class="fa fa-asterisk"></span>
                Savings for opportunities with mixed utilities are under their respective utilities; implementation
                costs and
                payback are under "Mixed."
            </div>
        </div>
    </div>
    <div class="row page-break-before">
        <div class="col-12">
            <label class="group-label w-100">Opportunity Payback</label>
            <div class="d-flex justify-content-center">
                <app-opportunity-payback-bar-chart [opportunitiesPaybackDetails]="opportunitiesPaybackDetails"
                    [showPrint]="true">
                </app-opportunity-payback-bar-chart>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label class="group-label w-100">Team Summary</label>
            <app-team-summary-pie-chart class="w-100" [teamData]="allTeamsData" [showPrintView]="true">
            </app-team-summary-pie-chart>
        </div>
    </div>
</div>

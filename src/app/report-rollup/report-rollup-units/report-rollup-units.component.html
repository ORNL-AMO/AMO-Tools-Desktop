<div class="row" *ngIf="tmpSettings">
    <div class="col-12">
        <p class="small">
            To make comparisons between assessments easier, we have converted the result data in the summaries to a common unit. The
            common unit is set in the general settings page. If you would like to change the common unit you can do so below.
            <!-- You may also choose to use the assessment setting for result unit and we will only convert for graphical and
            percentage representations of energy use. -->
        </p>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="currency">Currency</label>
        </div>
        <div class="form-group w-50">
            <!-- <label for="currency">Currency</label> -->
            <div class="input-group">
              <select class="form-control" [(ngModel)]="tmpSettings.currency" id="currency">
                <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
              </select>
            </div>
          </div>

        <div class="form-group">
            <label for="commonRollupUnit">Common Report Energy Result Unit</label>
            <select class="form-control" [(ngModel)]="tmpSettings.commonRollupUnit" id="commonRollupUnit">
                <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
                    <span [innerHTML]="option.displayUnit"></span>
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="pumpsRollupUnit">Pumps Common Result Unit:</label>
            <select class="form-control" [(ngModel)]="tmpSettings.pumpsRollupUnit" id="pumpsRollupUnit">
                <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
                    <span [innerHTML]="option.displayUnit"></span>
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="phastRollupUnit">Process Heating Common Result Unit:</label>
            <select class="form-control" name="phastRollupUnit" [(ngModel)]="tmpSettings.phastRollupUnit" id="phastRollupUnit">
                <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
                    <span [innerHTML]="option.displayUnit"></span>
                </option>
                <!-- <option [ngValue]="'assessmentUnits'">
                        Use Assessment Units
                    </option> -->
            </select>
        </div>

        <div class="form-group">
            <label for="fansRollupUnit">Fans Common Result Unit:</label>
            <select class="form-control" [(ngModel)]="tmpSettings.fansRollupUnit" id="fansRollupUnit">
                <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
                    <span [innerHTML]="option.displayUnit"></span>
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="steamRollupUnit">Steam Common Result Unit:</label>
            <select class="form-control" [(ngModel)]="tmpSettings.steamRollupUnit" id="steamRollupUnit">
                <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
                    <span [innerHTML]="option.displayUnit"></span>
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="wasteWaterRollupUnit">Waste Water Common Result Unit:</label>
            <select class="form-control" [(ngModel)]="tmpSettings.wasteWaterRollupUnit" id="wasteWaterRollupUnit">
                <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
                    <span [innerHTML]="option.displayUnit"></span>
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="compressedAirRollupUnit">Compressed Air Common Result Unit:</label>
            <select class="form-control" [(ngModel)]="tmpSettings.compressedAirRollupUnit" id="compressedAirRollupUnit">
                <option *ngFor="let option of energyResultOptions" [ngValue]="option.unit">{{option.display}}
                    <span [innerHTML]="option.displayUnit"></span>
                </option>
            </select>
        </div>

    </div>
    <div class="col-12">
        <button class="btn-sm btn-primary pull-right" (click)="saveUnits()">Save</button>
    </div>

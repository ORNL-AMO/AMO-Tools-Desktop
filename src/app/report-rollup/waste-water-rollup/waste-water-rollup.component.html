<!--not print view-->
<div *ngIf="!printView">
    <!--energy use pie and table-->
    <div class="row">
        <div class="col-12 pt-2">
            <label class="group-label">Nutrient Removal Rates</label>
        </div>
        <div class="col-12">
            <app-nutrient-removal-table [tableData]="rollupNutrientTable"></app-nutrient-removal-table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2">
            <label class="group-label">Effluent Energy Use Performance (kWh)</label>
        </div>
        <div class="col-12">
            <app-effluent-energy-use-table [tableData]="rollupEffluentEnergyTable"></app-effluent-energy-use-table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2">
            <label class="group-label mt-2">Waste Water Systems Energy Use</label>
        </div>
        <div class="col-5">
            <div class="btn-group btn-group-sm pt-2 pb-2 w-100">
                <button type="button" class="btn btn-secondary btn-sm" (click)="setPieChartOption('energy')"
                    [ngClass]="{'active': pieChartDataOption == 'energy'}">Energy Use</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="setPieChartOption('cost')"
                    [ngClass]="{'active': pieChartDataOption == 'cost'}">Energy Cost</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="setPieChartOption('energySavings')"
                    [ngClass]="{'active': pieChartDataOption == 'energySavings'}">Energy Savings</button>
                  <button type="button" class="btn btn-secondary btn-sm" (click)="setPieChartOption('costSavings')"
                    [ngClass]="{'active': pieChartDataOption == 'costSavings'}">Energy Cost Savings</button>
            </div>
            <app-rollup-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="pieChartDataOption"
                [energyUnit]="'MWh'"></app-rollup-summary-pie-chart>
        </div>
        <div class="col-7">
            <app-rollup-summary-energy-table [pieChartData]="pieChartData" [energyUnit]="'MWh'"
                [equipmentType]="'Waste Water'"></app-rollup-summary-energy-table>
        </div>
    </div>
    <!--system summary bar chart-->
    <div class="row">
        <div class="col-5">
            <label class="group-label">Waste Water Systems Summary</label>
            <div class="btn-group btn-group-sm pt-2 pb-2 w-100">
                <button type="button" class="btn btn-secondary btn-sm" (click)="setBarChartOption('energy')"
                    [ngClass]="{'active': barChartDataOption == 'energy'}">Energy Use</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="setBarChartOption('cost')"
                    [ngClass]="{'active': barChartDataOption == 'cost'}">Energy Cost</button>
            </div>
        </div>
        <div class="col-12 pt-2">
            <app-rollup-summary-bar-chart [barChartData]="barChartData" [yAxisLabel]="yAxisLabel"
                [tickFormat]="tickFormat">
            </app-rollup-summary-bar-chart>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-12">
            <app-rollup-summary-table [tableData]="rollupSummaryTableData" [equipmentType]="'Waste Water'"
                [energyUnit]="'MWh'">
            </app-rollup-summary-table>
        </div>
    </div>
</div>

<!--print-->
<app-waste-water-rollup-print *ngIf="printView" [energyBarChartData]="energyBarChartData"
    [costBarChartData]="costBarChartData" [pieChartData]="pieChartData"
    [rollupSummaryTableData]="rollupSummaryTableData">
</app-waste-water-rollup-print>

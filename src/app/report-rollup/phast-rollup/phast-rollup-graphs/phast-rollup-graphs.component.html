<div *ngIf="!printView">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
      <div class="row justify-content-center btn-toggle">
        <div class="btn-group btn-group-sm align-self-center">
          <button type="button" class="btn btn-secondary btn-sm" (click)="setDataOption('cost')" [ngClass]="{'active': dataOption == 'cost'}">Cost</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="setDataOption('energy')" [ngClass]="{'active': dataOption == 'energy'}">Energy Used</button>
        </div>
      </div>

      <div class="row justify-content-center align-content-center" *ngIf="pieChartData">
        <div class="col-12">
          <app-rollup-pie-chart [settings]="settings" [chartContainerWidth]="chartContainerWidth" [results]="results" [graphColors]="graphColors"
            [isUpdate]="isUpdate" [labels]="labels" [showLegend]="showLegend" [assessmentType]="'phast'"></app-rollup-pie-chart>
        </div>
      </div>

    </div>
    <div class="col-lg-8 col-md-11 output-summary">
      <app-phast-rollup-energy-use-table [settings]="settings" [resultData]="resultData" [graphColors]="graphColors" [totalSteamEnergyUsed]="totalSteamEnergyUsed"
        [totalElectricalEnergyUsed]="totalElectricalEnergyUsed" [totalFuelEnergyUsed]="totalFuelEnergyUsed" [totalFuelCost]="totalFuelCost"
        [totalSteamCost]="totalSteamCost" [totalElectricalCost]="totalElectricalCost" [totalEnergy]="totalEnergy" [totalCost]="totalCost"></app-phast-rollup-energy-use-table>
    </div>
  </div>
</div>

<div *ngIf="printView">
  <div class="row justify-content-center">
    <div class="col-6">
      Cost
    </div>
    <div class="col-6">
      Energy Used
    </div>
  </div>
  <div class="row justify-content-center print-rollup-pie-container">

    <div class="col-6" *ngFor="let result of allResults; let i = index">
      <app-rollup-pie-chart [printView]="true" [settings]="settings" [chartContainerWidth]="chartContainerWidth" [results]="result"
        [graphColors]="graphColors" [isUpdate]="false" [labels]="labels" [showLegend]="true" [chartIndex]="i" [assessmentType]="'phast'"></app-rollup-pie-chart>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 output-summary">
      <app-phast-rollup-energy-use-table [settings]="settings" [resultData]="resultData" [graphColors]="graphColors" [totalSteamEnergyUsed]="totalSteamEnergyUsed"
        [totalElectricalEnergyUsed]="totalElectricalEnergyUsed" [totalFuelEnergyUsed]="totalFuelEnergyUsed" [totalFuelCost]="totalFuelCost"
        [totalSteamCost]="totalSteamCost" [totalElectricalCost]="totalElectricalCost" [totalEnergy]="totalEnergy" [totalCost]="totalCost"></app-phast-rollup-energy-use-table>
    </div>
  </div>
</div>

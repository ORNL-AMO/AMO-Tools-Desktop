<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>AMOToolsDesktop</title>
	<base href="./">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<style>
		.loading-screen {
			background: #eee;
		}

		.loading-screen .sidebar-bg {
			height: 100vh;
			background-color: #fff;
			border-width: 1px;
			border-style: solid;
			-o-border-image: linear-gradient(to bottom, #949494, rgba(0, 0, 0, 0)) 1 100%;
			border-image: -webkit-linear-gradient(top, #949494, rgba(0, 0, 0, 0)) 1 100%;
			border-image: linear-gradient(to bottom, #949494, rgba(0, 0, 0, 0)) 1 100%;
		}

		.loading-screen .main-content {
			height: 100vh;
			width: 400px;
			margin: 200px auto 0;
			text-align: center;
		}

		.loading-screen h1 {
			margin-top: 20px;
			font-size: 30px;
		}

		.loading-screen .doe-logo {
			width: 100%;
			max-width: 200px;
		}

		.loading-screen .spinner {
			width: 70px;
			margin: auto;
			text-align: center;
		}

		.spinner>div {
			width: 18px;
			height: 18px;
			background-color: #d35400;

			border-radius: 100%;
			display: inline-block;
			-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
			animation: sk-bouncedelay 1.4s infinite ease-in-out both;
		}

		.spinner .bounce1 {
			-webkit-animation-delay: -0.32s;
			animation-delay: -0.32s;
		}

		.spinner .bounce2 {
			-webkit-animation-delay: -0.16s;
			animation-delay: -0.16s;
		}

		@-webkit-keyframes sk-bouncedelay {
			0%,
			80%,
			100% {
				-webkit-transform: scale(0)
			}
			40% {
				-webkit-transform: scale(1.0)
			}
		}

		@keyframes sk-bouncedelay {
			0%,
			80%,
			100% {
				-webkit-transform: scale(0);
				transform: scale(0);
			}
			40% {
				-webkit-transform: scale(1.0);
				transform: scale(1.0);
			}
		}
	</style>

</head>

<body>
	<app-root>

		<div class="loading-screen container-fluid">
			<div class="row">
				<div class="col-md-2 sidebar-bg">

					<img src="assets/images/DOE-banner-color.png" class="doe-logo">

				</div>
				<div class="col-md-10">

					<div class="main-content">
						<div class="spinner">
							<div class="bounce1"></div>
							<div class="bounce2"></div>
							<div class="bounce3"></div>
						</div>
						<h1>Gathering Assessments</h1>
					</div>

				</div>
			</div>
		</div>

	</app-root>

</body>

</html>
